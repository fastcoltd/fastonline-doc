<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索表单 - FASTRESP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .search-container {
            width: 100%;
            max-width: 100%;
            background: #FAFAFA;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* 输入框组合样式 */
        .input-group {
            display: flex;
            align-items: center;
            gap: 6px;
            height: 37px;
        }

        .input-label {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.45;
            color: #000000;
            white-space: nowrap;
        }

        .input-field {
            width: 200px;
            height: 37px;
            background: #FFFFFF;
            border: 1px solid #C5C5C5;
            border-radius: 10px;
            padding: 0 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 15px;
            line-height: 1.4;
            color: #000000;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field::placeholder {
            color: #6D6D6D;
        }

        .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        /* 搜索框样式 */
        .search-box {
            width: 300px;
            height: 37px;
            background: #FFFFFF;
            border: 1px solid #C5C5C5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 10px;
            position: relative;
            transition: border-color 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 1.45;
            color: #000000;
            height: 100%;
        }

        .search-input::placeholder {
            color: #6D6D6D;
        }

        .search-icon-container {
            width: 38px;
            height: 37px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-icon-container:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 0 9px 9px 0;
        }

        .search-icon {
            width: 14px;
            height: 14px;
            opacity: 0.85;
        }

        /* 下拉箭头图标 */
        .dropdown-icon {
            width: 11.57px;
            height: 12px;
            position: relative;
            cursor: pointer;
            margin-left: 8px;
        }

        .dropdown-icon::before,
        .dropdown-icon::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.85);
            top: 50%;
            transform-origin: center;
        }

        .dropdown-icon::before {
            left: 2px;
            transform: translateY(-50%) rotate(45deg);
        }

        .dropdown-icon::after {
            right: 2px;
            transform: translateY(-50%) rotate(-45deg);
        }

        .input-with-dropdown {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* 下拉列表样式 */
        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #FFFFFF;
            border: 1px solid #C5C5C5;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .dropdown-list.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px 12px;
            cursor: pointer;
            font-size: 15px;
            color: #000000;
            transition: background-color 0.2s ease;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Brand 输入框 -->
        <div class="input-group">
            <label class="input-label">Brand</label>
            <div class="input-with-dropdown">
                <input type="text" class="input-field" placeholder="Input name" id="brandInput">
                <div class="dropdown-icon" id="brandDropdown"></div>
                <div class="dropdown-list" id="brandList">
                    <div class="dropdown-item">Apple</div>
                    <div class="dropdown-item">Samsung</div>
                    <div class="dropdown-item">Google</div>
                    <div class="dropdown-item">Microsoft</div>
                    <div class="dropdown-item">Sony</div>
                </div>
            </div>
        </div>

        <!-- Tag 输入框 -->
        <div class="input-group">
            <label class="input-label">Tag</label>
            <div class="input-with-dropdown">
                <input type="text" class="input-field" placeholder="Input name" id="tagInput">
                <div class="dropdown-icon" id="tagDropdown"></div>
                <div class="dropdown-list" id="tagList">
                    <div class="dropdown-item">Technology</div>
                    <div class="dropdown-item">Electronics</div>
                    <div class="dropdown-item">Mobile</div>
                    <div class="dropdown-item">Software</div>
                    <div class="dropdown-item">Hardware</div>
                </div>
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search by title..." id="searchInput">
            <div class="search-icon-container" id="searchButton">
                <svg class="search-icon" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.5 11.5C9.26142 11.5 11.5 9.26142 11.5 6.5C11.5 3.73858 9.26142 1.5 6.5 1.5C3.73858 1.5 1.5 3.73858 1.5 6.5C1.5 9.26142 3.73858 11.5 6.5 11.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.5 12.5L10.5 10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // 搜索功能
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const brandInput = document.getElementById('brandInput');
            const tagInput = document.getElementById('tagInput');

            // 搜索按钮点击事件
            searchButton.addEventListener('click', function() {
                performSearch();
            });

            // 搜索框回车事件
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 输入框回车事件
            [brandInput, tagInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            });

            // 执行搜索
            function performSearch() {
                const searchTerm = searchInput.value.trim();
                const brand = brandInput.value.trim();
                const tag = tagInput.value.trim();

                const searchParams = {
                    title: searchTerm,
                    brand: brand,
                    tag: tag
                };

                console.log('搜索参数:', searchParams);
                
                // 这里可以添加实际的搜索逻辑
                alert(`搜索参数:\n标题: ${searchTerm || '无'}\n品牌: ${brand || '无'}\n标签: ${tag || '无'}`);
            }
        }

        // 下拉菜单功能
        function initializeDropdowns() {
            const dropdowns = [
                {
                    trigger: document.getElementById('brandDropdown'),
                    list: document.getElementById('brandList'),
                    input: document.getElementById('brandInput')
                },
                {
                    trigger: document.getElementById('tagDropdown'),
                    list: document.getElementById('tagList'),
                    input: document.getElementById('tagInput')
                }
            ];

            dropdowns.forEach(dropdown => {
                // 点击下拉箭头
                dropdown.trigger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // 关闭其他下拉菜单
                    dropdowns.forEach(d => {
                        if (d !== dropdown) {
                            d.list.classList.remove('show');
                        }
                    });
                    
                    // 切换当前下拉菜单
                    dropdown.list.classList.toggle('show');
                });

                // 选择下拉项
                const items = dropdown.list.querySelectorAll('.dropdown-item');
                items.forEach(item => {
                    item.addEventListener('click', function() {
                        dropdown.input.value = this.textContent;
                        dropdown.list.classList.remove('show');
                    });
                });

                // 输入框获得焦点时显示下拉菜单
                dropdown.input.addEventListener('focus', function() {
                    dropdown.list.classList.add('show');
                });

                // 输入时过滤选项
                dropdown.input.addEventListener('input', function() {
                    const filter = this.value.toLowerCase();
                    const items = dropdown.list.querySelectorAll('.dropdown-item');
                    
                    items.forEach(item => {
                        const text = item.textContent.toLowerCase();
                        if (text.includes(filter)) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                    
                    dropdown.list.classList.add('show');
                });
            });

            // 点击其他地方关闭下拉菜单
            document.addEventListener('click', function() {
                dropdowns.forEach(dropdown => {
                    dropdown.list.classList.remove('show');
                });
            });
        }

        // 输入框验证
        function initializeValidation() {
            const inputs = document.querySelectorAll('.input-field, .search-input');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() && this.value.length < 2) {
                        this.style.borderColor = '#dc3545';
                    } else {
                        this.style.borderColor = '#C5C5C5';
                    }
                });

                input.addEventListener('input', function() {
                    if (this.style.borderColor === 'rgb(220, 53, 69)') {
                        this.style.borderColor = '#C5C5C5';
                    }
                });
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeSearch();
            initializeDropdowns();
            initializeValidation();
        });

        // 清空所有输入框
        function clearAllInputs() {
            document.getElementById('searchInput').value = '';
            document.getElementById('brandInput').value = '';
            document.getElementById('tagInput').value = '';
        }

        // 快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K 聚焦搜索框
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            // Esc 清空搜索框
            if (e.key === 'Escape') {
                const activeElement = document.activeElement;
                if (activeElement && (activeElement.classList.contains('input-field') || activeElement.classList.contains('search-input'))) {
                    activeElement.value = '';
                }
            }
        });
    </script>
</body>
</html>
