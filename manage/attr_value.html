<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 属性值管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 8%; min-width: 60px; }
        .col-attr-id { width: 12%; min-width: 100px; }
        .col-status { width: 8%; min-width: 80px; }
        .col-custom-url { width: 12%; min-width: 120px; }
        .col-language { width: 8%; min-width: 80px; }
        .col-attr-value { width: 12%; min-width: 120px; }
        .col-create-time { width: 12%; min-width: 120px; }
        .col-update-time { width: 12%; min-width: 120px; }
        .col-actions { width: 10%; min-width: 100px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1024px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 968px; overflow-y: auto; }
        .modal-content h3 { margin: 0 0 16px 0; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .ant-tabs-content { min-height: 400px; }
        .modal-content .ant-form-item { margin-bottom: 16px; }
        .modal-content .ant-form-item:not(.textarea-item) { display: flex; align-items: center; }
        .modal-content .ant-form-item:not(.textarea-item) label { margin-right: 8px; width: 120px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item:not(.textarea-item) input, .modal-content .ant-form-item:not(.textarea-item) select { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">属性值管理</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <select id="attrIdFilter" class="ant-select">
                                        <option value="">全部属性</option>
                                    </select>
                                    <select id="statusFilter" class="ant-select">
                                        <option value="">全部状态</option>
                                        <option value="0">关闭</option>
                                        <option value="1">启用</option>
                                    </select>
                                    <select id="languageFilter" class="ant-select">
                                        <option value="">全部语言</option>
                                        <option value="zh_CN">中文</option>
                                        <option value="en_US">English</option>
                                    </select>
                                    <input type="text" id="customUrlFilter" class="ant-input" placeholder="自定义URL">
                                    <input type="text" id="attrValueFilter" class="ant-input" placeholder="属性值">
                                    <input type="datetime-local" id="createTimeStartFilter" class="ant-input">
                                    <input type="datetime-local" id="createTimeEndFilter" class="ant-input">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addAttrValue()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    <button class="ant-btn" onclick="batchEditStatus()">批量修改状态</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-attr-id">属性名称</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-custom-url">自定义URL</div>
                                        <div class="col-language">语言</div>
                                        <div class="col-attr-value">属性值</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-update-time">更新时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="attr-value-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <select id="perPage" class="ant-select" onchange="changePerPage()">
                                            <option value="10">10 条/页</option>
                                            <option value="20" selected>20 条/页</option>
                                            <option value="50">50 条/页</option>
                                            <option value="100">100 条/页</option>
                                        </select>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加/编辑弹窗 -->
    <div id="attrValueModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modalTitle">添加属性值</h3>
            <form id="attrValueForm">
                <div class="ant-form-item" id="idField" style="display: none;">
                    <label>ID:</label>
                    <input type="number" id="modalId" disabled>
                </div>
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" data-tab="basic">
                                    <span class="ant-tabs-tab-btn">基本信息</span>
                                </div>
                                <div class="ant-tabs-tab" data-tab="lang">
                                    <span class="ant-tabs-tab-btn">多语言信息</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" id="basic">
                                <div class="ant-form-item">
                                    <label>属性ID:</label>
                                    <select id="modalAttrId">
                                        <option value="0">请选择属性</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>状态:</label>
                                    <select id="modalStatus">
                                        <option value="0">关闭</option>
                                        <option value="1">启用</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>自定义URL:</label>
                                    <input type="text" id="modalCustomUrl" maxlength="256">
                                </div>
                                <div class="ant-form-item" id="createTimeField" style="display: none;">
                                    <label>创建时间:</label>
                                    <input type="datetime-local" id="modalCreateTime" disabled>
                                </div>
                                <div class="ant-form-item" id="updateTimeField" style="display: none;">
                                    <label>更新时间:</label>
                                    <input type="datetime-local" id="modalUpdateTime" disabled>
                                </div>
                            </div>
                            <div class="ant-tabs-tabpane" id="lang" style="display: none;">
                                <div class="ant-form-item">
                                    <label>语言:</label>
                                    <select id="modalLanguage">
                                        <option value="zh_CN">中文</option>
                                        <option value="en_US">English</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>属性值:</label>
                                    <input type="text" id="modalAttrValue" maxlength="256">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveAttrValue()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量修改状态弹窗 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeStatusModal()">×</button>
            <h3>批量修改状态</h3>
            <form id="statusForm">
                <div class="ant-form-item">
                    <label>选中的ID:</label>
                    <input type="text" id="selectedIds" disabled>
                </div>
                <div class="ant-form-item">
                    <label>新状态:</label>
                    <select id="newStatus">
                        <option value="0">关闭</option>
                        <option value="1">启用</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeStatusModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBatchStatus()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let attrValueData = [];
    let attrValueLangData = [];
    let page = 1, perPage = 20;

    // 定义关联字段的映射
    const relationMap = {
        attr_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `属性 ${i + 1}` }))
    };

    // 生成下拉数据
    function populateDropdowns() {
        const attrSelect = document.getElementById('modalAttrId');
        const attrFilter = document.getElementById('attrIdFilter');
        relationMap.attr_id.forEach(item => {
            attrSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            attrFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
    }

    // 获取关联字段的名称
    function getRelationName(field, id) {
        if (id === 0) return '未关联';
        const item = relationMap[field].find(item => item.id === id);
        return item ? item.name : `未知 (${id})`;
    }

    // 生成样本数据
    function generateSampleData() {
        attrValueData = [];
        attrValueLangData = [];
        const languages = ['zh_CN', 'en_US'];
        for (let i = 1; i <= 200; i++) {
            const createTime = moment().subtract(Math.floor(Math.random() * 60), 'days').unix();
            const updateTime = moment().subtract(Math.floor(Math.random() * 30), 'days').unix();
            attrValueData.push({
                id: i,
                attr_id: Math.floor(Math.random() * 15) + 1,
                status: Math.floor(Math.random() * 2),
                custom_url: `attr-value-${i}`,
                create_time: createTime,
                update_time: updateTime
            });

            languages.forEach(lang => {
                attrValueLangData.push({
                    id: attrValueLangData.length + 1,
                    attr_id: attrValueData[i-1].attr_id,
                    attr_value_id: i,
                    language: lang,
                    attr_value: lang === 'zh_CN' ? `值 ${i}` : `Value ${i}`
                });
            });
        }
        renderAttrValueList();
    }

    // 渲染列表
    function renderAttrValueList() {
        const start = (page - 1) * perPage;
        const end = start + perPage;
        const paginatedData = attrValueData.slice(start, end);
        const listContainer = document.getElementById('attr-value-list');
        listContainer.innerHTML = '';

        paginatedData.forEach(value => {
            const langEntries = attrValueLangData.filter(item => item.attr_value_id === value.id);
            langEntries.forEach(langEntry => {
                const statusTag = value.status === 0 ? '<span class="ant-tag ant-tag-blue">关闭</span>' :
                    '<span class="ant-tag ant-tag-green">启用</span>';
                const itemDiv = document.createElement('div');
                itemDiv.className = 'task-item';
                itemDiv.style = 'border-bottom: 1px solid #ddd;';
                itemDiv.innerHTML = `
                    <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${langEntry.id}"></div>
                    <div class="col-id">${value.id}</div>
                    <div class="col-attr-id">${getRelationName('attr_id', value.attr_id)}</div>
                    <div class="col-status">${statusTag}</div>
                    <div class="col-custom-url">${value.custom_url}</div>
                    <div class="col-language">${langEntry.language}</div>
                    <div class="col-attr-value">${langEntry.attr_value}</div>
                    <div class="col-create-time">${moment.unix(value.create_time).format('YYYY-MM-DD HH:mm')}</div>
                    <div class="col-update-time">${moment.unix(value.update_time).format('YYYY-MM-DD HH:mm')}</div>
                    <div class="col-actions">
                        <button class="ant-btn" onclick="editAttrValue(${langEntry.id})">编辑</button>
                        <button class="ant-btn ant-btn-danger" onclick="deleteAttrValue(${langEntry.id})">删除</button>
                    </div>
                `;
                listContainer.appendChild(itemDiv);
            });
        });

        const totalPages = Math.ceil(attrValueData.length / perPage);
        document.getElementById('page-info').textContent = `第 ${page} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    // 筛选
    function applyFilters() {
        let filteredValues = [...attrValueData];
        let filteredLangs = [...attrValueLangData];
        const attrId = document.getElementById('attrIdFilter').value;
        const status = document.getElementById('statusFilter').value;
        const customUrl = document.getElementById('customUrlFilter').value.toLowerCase();
        const language = document.getElementById('languageFilter').value;
        const attrValue = document.getElementById('attrValueFilter').value.toLowerCase();
        const createTimeStart = document.getElementById('createTimeStartFilter').value;
        const createTimeEnd = document.getElementById('createTimeEndFilter').value;

        if (attrId) filteredValues = filteredValues.filter(item => item.attr_id === parseInt(attrId));
        if (status) filteredValues = filteredValues.filter(item => item.status === parseInt(status));
        if (customUrl) filteredValues = filteredValues.filter(item => item.custom_url.toLowerCase().includes(customUrl));
        if (createTimeStart) filteredValues = filteredValues.filter(item => moment.unix(item.create_time).isSameOrAfter(createTimeStart));
        if (createTimeEnd) filteredValues = filteredValues.filter(item => moment.unix(item.create_time).isSameOrBefore(createTimeEnd));
        if (language) filteredLangs = filteredLangs.filter(item => item.language === language);
        if (attrValue) filteredLangs = filteredLangs.filter(item => item.attr_value.toLowerCase().includes(attrValue));

        const valueIds = new Set(filteredValues.map(v => v.id));
        filteredLangs = filteredLangs.filter(lang => valueIds.has(lang.attr_value_id));
        attrValueData = filteredValues.filter(v => filteredLangs.some(l => l.attr_value_id === v.id));
        page = 1;
        renderAttrValueList();
    }

    // 分页
    function changePage(delta) {
        const totalPages = Math.ceil(attrValueData.length / perPage);
        page += delta;
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        renderAttrValueList();
    }

    function jumpToPage() {
        const newPage = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(attrValueData.length / perPage);
        if (newPage >= 1 && newPage <= totalPages) {
            page = newPage;
            renderAttrValueList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        perPage = parseInt(document.getElementById('perPage').value);
        page = 1;
        renderAttrValueList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    // 添加
    function addAttrValue() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加属性值';
        document.getElementById('idField').style.display = 'none';
        document.getElementById('modalAttrId').value = '0';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalCustomUrl').value = '';
        document.getElementById('createTimeField').style.display = 'none';
        document.getElementById('updateTimeField').style.display = 'none';
        document.getElementById('modalLanguage').value = 'zh_CN';
        document.getElementById('modalLanguage').disabled = false;
        document.getElementById('modalAttrValue').value = '';
        setupTabs();
        document.getElementById('attrValueModal').style.display = 'block';
    }

    // 编辑
    let isEditing = false;
    let editId = null;
    function editAttrValue(id) {
        isEditing = true;
        editId = id;
        const langEntry = attrValueLangData.find(item => item.id === id);
        const value = attrValueData.find(item => item.id === langEntry.attr_value_id);
        document.getElementById('modalTitle').textContent = '编辑属性值';
        document.getElementById('idField').style.display = 'block';
        document.getElementById('modalId').value = value.id;
        document.getElementById('modalAttrId').value = value.attr_id;
        document.getElementById('modalStatus').value = value.status;
        document.getElementById('modalCustomUrl').value = value.custom_url;
        document.getElementById('createTimeField').style.display = 'block';
        document.getElementById('modalCreateTime').value = moment.unix(value.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('updateTimeField').style.display = 'block';
        document.getElementById('modalUpdateTime').value = moment.unix(value.update_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalLanguage').value = langEntry.language;
        document.getElementById('modalLanguage').disabled = true;
        document.getElementById('modalAttrValue').value = langEntry.attr_value;
        setupTabs();
        document.getElementById('attrValueModal').style.display = 'block';
    }

    // Tab 设置
    function setupTabs() {
        const tabButtons = document.querySelectorAll('#attrValueModal .ant-tabs-tab');
        const tabPanes = document.querySelectorAll('#attrValueModal .ant-tabs-tabpane');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('ant-tabs-tab-active'));
                button.classList.add('ant-tabs-tab-active');
                const tabId = button.getAttribute('data-tab');
                tabPanes.forEach(pane => {
                    pane.style.display = pane.id === tabId ? 'block' : 'none';
                });
                document.querySelector('#attrValueModal .ant-tabs-ink-bar').style.left = `${button.offsetLeft}px`;
                document.querySelector('#attrValueModal .ant-tabs-ink-bar').style.width = `${button.offsetWidth}px`;
            });
        });
        tabButtons[0].classList.add('ant-tabs-tab-active');
        tabPanes.forEach(pane => pane.style.display = pane.id === 'basic' ? 'block' : 'none');
    }

    // 保存
    function saveAttrValue() {
        const valueId = isEditing ? parseInt(document.getElementById('modalId').value) : attrValueData.length + 1;
        const langId = isEditing ? editId : attrValueLangData.length + 1;
        const now = moment().unix();

        let value = attrValueData.find(item => item.id === valueId);
        if (!value) {
            value = {
                id: valueId,
                attr_id: parseInt(document.getElementById('modalAttrId').value) || 0,
                status: parseInt(document.getElementById('modalStatus').value),
                custom_url: document.getElementById('modalCustomUrl').value,
                create_time: now,
                update_time: now
            };
            attrValueData.push(value);
        } else {
            value.attr_id = parseInt(document.getElementById('modalAttrId').value) || 0;
            value.status = parseInt(document.getElementById('modalStatus').value);
            value.custom_url = document.getElementById('modalCustomUrl').value;
            value.update_time = now;
        }

        let langEntry = attrValueLangData.find(item => item.id === langId);
        if (!langEntry) {
            langEntry = {
                id: langId,
                attr_id: value.attr_id,
                attr_value_id: valueId,
                language: document.getElementById('modalLanguage').value,
                attr_value: document.getElementById('modalAttrValue').value
            };
            attrValueLangData.push(langEntry);
        } else {
            langEntry.attr_id = value.attr_id;
            langEntry.attr_value = document.getElementById('modalAttrValue').value;
        }

        closeModal();
        renderAttrValueList();
    }

    // 删除
    function deleteAttrValue(id) {
        if (confirm('确定要删除此属性值吗？')) {
            const langEntry = attrValueLangData.find(item => item.id === id);
            attrValueLangData = attrValueLangData.filter(item => item.id !== id);
            if (!attrValueLangData.some(item => item.attr_value_id === langEntry.attr_value_id)) {
                attrValueData = attrValueData.filter(item => item.id !== langEntry.attr_value_id);
            }
            renderAttrValueList();
        }
    }

    // 批量删除
    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的属性值');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个属性值吗？`)) {
            const valueIdsToDelete = new Set();
            selectedIds.forEach(id => {
                const langEntry = attrValueLangData.find(item => item.id === id);
                if (langEntry) valueIdsToDelete.add(langEntry.attr_value_id);
                attrValueLangData = attrValueLangData.filter(item => item.id !== id);
            });
            attrValueData = attrValueData.filter(item => !valueIdsToDelete.has(item.id));
            renderAttrValueList();
        }
    }

    // 批量修改状态
    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的属性值');
            return;
        }
        document.getElementById('selectedIds').value = selectedIds.join(', ');
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = document.getElementById('selectedIds').value.split(', ').map(id => parseInt(id));
        const valueIds = new Set();
        selectedIds.forEach(id => {
            const langEntry = attrValueLangData.find(item => item.id === id);
            if (langEntry) valueIds.add(langEntry.attr_value_id);
        });
        attrValueData = attrValueData.map(item => valueIds.has(item.id) ? { ...item, status: newStatus, update_time: moment().unix() } : item);
        closeStatusModal();
        renderAttrValueList();
    }

    function closeModal() {
        document.getElementById('attrValueModal').style.display = 'none';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    window.onload = () => {
        w3.includeHTML(() => {
            initMenus();
            populateDropdowns();
            generateSampleData();
        });
    };
</script>
