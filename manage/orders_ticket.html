<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 订单工单管理</title>
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 10%; min-width: 60px; }
        .col-status { width: 8%; min-width: 80px; }
        .col-orders-id { width: 10%; min-width: 80px; }
        .col-user-id { width: 10%; min-width: 80px; }
        .col-store-id { width: 10%; min-width: 80px; }
        .col-manage-id { width: 10%; min-width: 80px; }
        .col-aftersales-id { width: 10%; min-width: 80px; }
        .col-aftersales-txt { width: 10%; min-width: 100px; }
        .col-create-time { width: 10%; min-width: 100px; }
        .col-actions { width: 10%; min-width: 100px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1024px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 968px; overflow-y: auto; }
        .modal-content h3 { margin: 0 0 16px 0; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .modal-content .ant-form-item { margin-bottom: 16px; }
        .modal-content .ant-form-item:not(.textarea-item) { display: flex; align-items: center; }
        .modal-content .ant-form-item:not(.textarea-item) label { margin-right: 8px; width: 120px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item:not(.textarea-item) input, .modal-content .ant-form-item:not(.textarea-item) select { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">订单工单管理</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <select id="ordersIdFilter" class="ant-select">
                                        <option value="">全部订单</option>
                                    </select>
                                    <select id="userIdFilter" class="ant-select">
                                        <option value="">全部用户</option>
                                    </select>
                                    <select id="storeIdFilter" class="ant-select">
                                        <option value="">全部店铺</option>
                                    </select>
                                    <input type="datetime-local" id="createTimeStartFilter" class="ant-input">
                                    <input type="datetime-local" id="createTimeEndFilter" class="ant-input">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addOrdersTicket()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    <button class="ant-btn" onclick="batchEditStatus()">批量修改状态</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-orders-id">订单</div>
                                        <div class="col-user-id">用户</div>
                                        <div class="col-store-id">店铺</div>
                                        <div class="col-manage-id">管理员</div>
                                        <div class="col-aftersales-id">售后ID</div>
                                        <div class="col-aftersales-txt">售后说明</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="orders-ticket-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <select id="perPage" class="ant-select" onchange="changePerPage()">
                                            <option value="10">10 条/页</option>
                                            <option value="20" selected>20 条/页</option>
                                            <option value="50">50 条/页</option>
                                            <option value="100">100 条/页</option>
                                        </select>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加/编辑弹窗 -->
    <div id="ordersTicketModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modalTitle">添加订单工单</h3>
            <form id="ordersTicketForm">
                <div class="ant-form-item" id="idField" style="display: none;">
                    <label>ID:</label>
                    <input type="number" id="modalId" disabled>
                </div>
                <div class="ant-form-item">
                    <label>状态:</label>
                    <select id="modalStatus">
                        <option value="0">未处理</option>
                        <option value="1">处理中</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>订单ID:</label>
                    <select id="modalOrdersId">
                        <option value="0">请选择订单</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>用户ID:</label>
                    <select id="modalUserId">
                        <option value="0">请选择用户</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>店铺ID:</label>
                    <select id="modalStoreId">
                        <option value="0">请选择店铺</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>管理员ID:</label>
                    <select id="modalManageId">
                        <option value="0">请选择管理员</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>售后ID:</label>
                    <input type="number" id="modalAftersalesId" min="0">
                </div>
                <div class="ant-form-item">
                    <label>售后说明:</label>
                    <input type="text" id="modalAftersalesTxt" maxlength="128">
                </div>
                <div class="ant-form-item">
                    <label>管理员最后操作时间:</label>
                    <input type="datetime-local" id="modalManageLastTime">
                </div>
                <div class="ant-form-item">
                    <label>风险次数:</label>
                    <input type="number" id="modalRiskTimes" min="0">
                </div>
                <div class="ant-form-item">
                    <label>用户已读:</label>
                    <select id="modalUserRead">
                        <option value="0">未读</option>
                        <option value="1">已读</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>店铺已读:</label>
                    <select id="modalStoreRead">
                        <option value="0">未读</option>
                        <option value="1">已读</option>
                    </select>
                </div>
                <div class="ant-form-item" id="createTimeField" style="display: none;">
                    <label>创建时间:</label>
                    <input type="datetime-local" id="modalCreateTime" disabled>
                </div>
                <div class="ant-form-item" id="updateTimeField" style="display: none;">
                    <label>更新时间:</label>
                    <input type="datetime-local" id="modalUpdateTime" disabled>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveOrdersTicket()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量修改状态弹窗 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeStatusModal()">×</button>
            <h3>批量修改状态</h3>
            <form id="statusForm">
                <div class="ant-form-item">
                    <label>选中的ID:</label>
                    <input type="text" id="selectedIds" disabled>
                </div>
                <div class="ant-form-item">
                    <label>新状态:</label>
                    <select id="newStatus">
                        <option value="0">未处理</option>
                        <option value="1">处理中</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeStatusModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBatchStatus()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let ordersTicketData = [];
    let page = 1, perPage = 20;

    // 定义关联字段的映射
    const relationMap = {
        orders_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `订单 ${i + 1}` })),
        user_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `用户 ${i + 1}` })),
        store_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `店铺 ${i + 1}` })),
        manage_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `管理员 ${i + 1}` }))
    };

    // 生成下拉数据
    function populateDropdowns() {
        const ordersSelect = document.getElementById('modalOrdersId');
        const ordersFilter = document.getElementById('ordersIdFilter');
        const userSelect = document.getElementById('modalUserId');
        const userFilter = document.getElementById('userIdFilter');
        const storeSelect = document.getElementById('modalStoreId');
        const storeFilter = document.getElementById('storeIdFilter');
        const manageSelect = document.getElementById('modalManageId');

        relationMap.orders_id.forEach(item => {
            ordersSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            ordersFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.user_id.forEach(item => {
            userSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            userFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.store_id.forEach(item => {
            storeSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            storeFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.manage_id.forEach(item => {
            manageSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
    }

    // 获取关联字段的名称
    function getRelationName(field, id) {
        if (id === 0) return '未关联';
        const item = relationMap[field].find(item => item.id === id);
        return item ? item.name : `未知 (${id})`;
    }

    // 生成样本数据
    function generateSampleData() {
        ordersTicketData = [];
        for (let i = 1; i <= 200; i++) {
            const createTime = moment().subtract(Math.floor(Math.random() * 60), 'days').unix();
            const updateTime = moment().subtract(Math.floor(Math.random() * 50), 'days').unix();
            const manageLastTime = moment().subtract(Math.floor(Math.random() * 40), 'days').unix();
            ordersTicketData.push({
                id: i,
                status: Math.floor(Math.random() * 2),
                orders_id: Math.floor(Math.random() * 15) + 1,
                user_id: Math.floor(Math.random() * 15) + 1,
                store_id: Math.floor(Math.random() * 15) + 1,
                manage_id: Math.floor(Math.random() * 15) + 1,
                aftersales_id: i * 1000,
                aftersales_txt: `售后说明 ${i}`,
                manage_last_time: manageLastTime,
                risk_times: Math.floor(Math.random() * 5),
                user_read: Math.floor(Math.random() * 2),
                store_read: Math.floor(Math.random() * 2),
                create_time: createTime,
                update_time: updateTime,
                last_message_summary: `消息摘要 ${i}`
            });
        }
        renderOrdersTicketList();
    }

    // 渲染列表
    function renderOrdersTicketList() {
        const start = (page - 1) * perPage;
        const end = start + perPage;
        const paginatedData = ordersTicketData.slice(start, end);
        const listContainer = document.getElementById('orders-ticket-list');
        listContainer.innerHTML = '';

        paginatedData.forEach(ticket => {
            const statusTag = ticket.status === 0 ? '<span class="ant-tag ant-tag-blue">未处理</span>' :
                '<span class="ant-tag ant-tag-green">处理中</span>';
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = 'border-bottom: 1px solid #ddd;';
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${ticket.id}"></div>
                <div class="col-id">${ticket.id}</div>
                <div class="col-status">${statusTag}</div>
                <div class="col-orders-id">${getRelationName('orders_id', ticket.orders_id)}</div>
                <div class="col-user-id">${getRelationName('user_id', ticket.user_id)}</div>
                <div class="col-store-id">${getRelationName('store_id', ticket.store_id)}</div>
                <div class="col-manage-id">${getRelationName('manage_id', ticket.manage_id)}</div>
                <div class="col-aftersales-id">${ticket.aftersales_id}</div>
                <div class="col-aftersales-txt">${ticket.aftersales_txt}</div>
                <div class="col-create-time">${moment.unix(ticket.create_time).format('YYYY-MM-DD HH:mm')}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editOrdersTicket(${ticket.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteOrdersTicket(${ticket.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(ordersTicketData.length / perPage);
        document.getElementById('page-info').textContent = `第 ${page} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    // 筛选
    function applyFilters() {
        let filteredData = [...ordersTicketData];
        const ordersId = document.getElementById('ordersIdFilter').value;
        const userId = document.getElementById('userIdFilter').value;
        const storeId = document.getElementById('storeIdFilter').value;
        const createTimeStart = document.getElementById('createTimeStartFilter').value;
        const createTimeEnd = document.getElementById('createTimeEndFilter').value;

        if (ordersId) filteredData = filteredData.filter(item => item.orders_id === parseInt(ordersId));
        if (userId) filteredData = filteredData.filter(item => item.user_id === parseInt(userId));
        if (storeId) filteredData = filteredData.filter(item => item.store_id === parseInt(storeId));
        if (createTimeStart) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrAfter(createTimeStart));
        if (createTimeEnd) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrBefore(createTimeEnd));

        ordersTicketData = filteredData;
        page = 1;
        renderOrdersTicketList();
    }

    // 分页
    function changePage(delta) {
        const totalPages = Math.ceil(ordersTicketData.length / perPage);
        page += delta;
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        renderOrdersTicketList();
    }

    function jumpToPage() {
        const newPage = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(ordersTicketData.length / perPage);
        if (newPage >= 1 && newPage <= totalPages) {
            page = newPage;
            renderOrdersTicketList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        perPage = parseInt(document.getElementById('perPage').value);
        page = 1;
        renderOrdersTicketList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    // 添加
    function addOrdersTicket() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加订单工单';
        document.getElementById('idField').style.display = 'none';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalOrdersId').value = '0';
        document.getElementById('modalUserId').value = '0';
        document.getElementById('modalStoreId').value = '0';
        document.getElementById('modalManageId').value = '0';
        document.getElementById('modalAftersalesId').value = '0';
        document.getElementById('modalAftersalesTxt').value = '';
        document.getElementById('modalManageLastTime').value = '';
        document.getElementById('modalRiskTimes').value = '0';
        document.getElementById('modalUserRead').value = '0';
        document.getElementById('modalStoreRead').value = '0';
        document.getElementById('createTimeField').style.display = 'none';
        document.getElementById('updateTimeField').style.display = 'none';
        document.getElementById('ordersTicketModal').style.display = 'block';
    }

    // 编辑
    let isEditing = false;
    let editId = null;
    function editOrdersTicket(id) {
        isEditing = true;
        editId = id;
        const ticket = ordersTicketData.find(item => item.id === id);
        document.getElementById('modalTitle').textContent = '编辑订单工单';
        document.getElementById('idField').style.display = 'block';
        document.getElementById('modalId').value = ticket.id;
        document.getElementById('modalStatus').value = ticket.status;
        document.getElementById('modalOrdersId').value = ticket.orders_id;
        document.getElementById('modalUserId').value = ticket.user_id;
        document.getElementById('modalStoreId').value = ticket.store_id;
        document.getElementById('modalManageId').value = ticket.manage_id;
        document.getElementById('modalAftersalesId').value = ticket.aftersales_id;
        document.getElementById('modalAftersalesTxt').value = ticket.aftersales_txt;
        document.getElementById('modalManageLastTime').value = moment.unix(ticket.manage_last_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalRiskTimes').value = ticket.risk_times;
        document.getElementById('modalUserRead').value = ticket.user_read;
        document.getElementById('modalStoreRead').value = ticket.store_read;
        document.getElementById('createTimeField').style.display = 'block';
        document.getElementById('modalCreateTime').value = moment.unix(ticket.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('updateTimeField').style.display = 'block';
        document.getElementById('modalUpdateTime').value = moment.unix(ticket.update_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('ordersTicketModal').style.display = 'block';
    }

    // 保存
    function saveOrdersTicket() {
        const ticket = {
            id: isEditing ? editId : ordersTicketData.length + 1,
            status: parseInt(document.getElementById('modalStatus').value),
            orders_id: parseInt(document.getElementById('modalOrdersId').value) || 0,
            user_id: parseInt(document.getElementById('modalUserId').value) || 0,
            store_id: parseInt(document.getElementById('modalStoreId').value) || 0,
            manage_id: parseInt(document.getElementById('modalManageId').value) || 0,
            aftersales_id: parseInt(document.getElementById('modalAftersalesId').value) || 0,
            aftersales_txt: document.getElementById('modalAftersalesTxt').value,
            manage_last_time: document.getElementById('modalManageLastTime').value ? moment(document.getElementById('modalManageLastTime').value).unix() : 0,
            risk_times: parseInt(document.getElementById('modalRiskTimes').value) || 0,
            user_read: parseInt(document.getElementById('modalUserRead').value),
            store_read: parseInt(document.getElementById('modalStoreRead').value),
            create_time: isEditing ? ordersTicketData.find(item => item.id === editId).create_time : moment().unix(),
            update_time: moment().unix(),
            last_message_summary: isEditing ? ordersTicketData.find(item => item.id === editId).last_message_summary : ''
        };

        if (isEditing) {
            const index = ordersTicketData.findIndex(item => item.id === editId);
            ordersTicketData[index] = ticket;
        } else {
            ordersTicketData.push(ticket);
        }
        closeModal();
        renderOrdersTicketList();
    }

    // 删除
    function deleteOrdersTicket(id) {
        if (confirm('确定要删除此订单工单吗？')) {
            ordersTicketData = ordersTicketData.filter(item => item.id !== id);
            renderOrdersTicketList();
        }
    }

    // 批量删除
    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的订单工单');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个订单工单吗？`)) {
            ordersTicketData = ordersTicketData.filter(item => !selectedIds.includes(item.id));
            renderOrdersTicketList();
        }
    }

    // 批量修改状态
    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的订单工单');
            return;
        }
        document.getElementById('selectedIds').value = selectedIds.join(', ');
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = document.getElementById('selectedIds').value.split(', ').map(id => parseInt(id));
        ordersTicketData = ordersTicketData.map(item => selectedIds.includes(item.id) ? { ...item, status: newStatus, update_time: moment().unix() } : item);
        closeStatusModal();
        renderOrdersTicketList();
    }

    function closeModal() {
