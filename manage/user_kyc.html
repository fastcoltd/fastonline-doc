<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 用户KYC管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css"
          integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .filter-container {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-container {
            margin-bottom: 16px;
        }

        .table-header, .task-item {
            display: flex;
            width: 100%;
        }

        .table-header div, .task-item div {
            padding: 10px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .col-checkbox {
            width: 5%;
            min-width: 50px;
        }

        .col-id {
            width: 10%;
            min-width: 60px;
        }

        .col-status {
            width: 8%;
            min-width: 80px;
        }

        .col-user-id {
            width: 10%;
            min-width: 100px;
        }

        .col-kyc-type {
            width: 10%;
            min-width: 100px;
        }

        .col-country {
            width: 10%;
            min-width: 100px;
        }

        .col-first-name {
            width: 10%;
            min-width: 100px;
        }

        .col-id-number {
            width: 12%;
            min-width: 120px;
        }

        .col-birth-date {
            width: 10%;
            min-width: 100px;
        }

        .col-create-time {
            width: 10%;
            min-width: 120px;
        }

        .col-actions {
            width: 10%;
            min-width: 100px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1024px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-height: 968px;
            overflow-y: auto;
        }

        .modal-content h3 {
            margin: 0 0 16px 0;
        }

        .modal-buttons {
            text-align: right;
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .modal-content .ant-form-item {
            margin-bottom: 16px;
        }

        .modal-content .ant-form-item:not(.textarea-item) {
            display: flex;
            align-items: center;
        }

        .modal-content .ant-form-item:not(.textarea-item) label {
            margin-right: 8px;
            width: 120px;
            text-align: right;
            color: rgba(0, 0, 0, 0.85);
            height: 32px;
            line-height: 32px;
        }

        .modal-content .ant-form-item:not(.textarea-item) input, .modal-content .ant-form-item:not(.textarea-item) select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-content .ant-form-item.textarea-item {
            display: block;
        }

        .modal-content .ant-form-item.textarea-item label {
            display: block;
            margin-bottom: 4px;
            color: rgba(0, 0, 0, 0.85);
        }

        .modal-content .ant-form-item.textarea-item textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">用户KYC管理</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated"
                                     style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <select id="userIdFilter" class="ant-select">
                                        <option value="">全部用户</option>
                                    </select>
                                    <select id="statusFilter" class="ant-select">
                                        <option value="">全部状态</option>
                                        <option value="0">未审核</option>
                                        <option value="1">已通过</option>
                                        <option value="2">已拒绝</option>
                                    </select>
                                    <select id="kycTypeFilter" class="ant-select">
                                        <option value="">全部类型</option>
                                        <option value="0">身份证</option>
                                        <option value="1">护照</option>
                                        <option value="2">驾驶证</option>
                                    </select>
                                    <input type="text" id="idNumberFilter" class="ant-input" placeholder="证件号码">
                                    <input type="datetime-local" id="createTimeStartFilter" class="ant-input">
                                    <input type="datetime-local" id="createTimeEndFilter" class="ant-input">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addUserKyc()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    <button class="ant-btn" onclick="batchEditStatus()">批量修改状态</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header"
                                         style="padding: 10px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll"
                                                                         onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-user-id">用户名称</div>
                                        <div class="col-kyc-type">KYC类型</div>
                                        <div class="col-country">国家</div>
                                        <div class="col-first-name">名</div>
                                        <div class="col-id-number">证件号码</div>
                                        <div class="col-birth-date">出生日期</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="user-kyc-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input"
                                               style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <select id="perPage" class="ant-select" onchange="changePerPage()">
                                            <option value="10">10 条/页</option>
                                            <option value="20" selected>20 条/页</option>
                                            <option value="50">50 条/页</option>
                                            <option value="100">100 条/页</option>
                                        </select>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加/编辑弹窗 -->
    <div id="userKycModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modalTitle">添加用户KYC</h3>
            <form id="userKycForm">
                <div class="ant-form-item" id="idField" style="display: none;">
                    <label>ID:</label>
                    <input type="number" id="modalId" disabled>
                </div>
                <div class="ant-form-item">
                    <label>状态:</label>
                    <select id="modalStatus">
                        <option value="0">未审核</option>
                        <option value="1">已通过</option>
                        <option value="2">已拒绝</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>用户ID:</label>
                    <select id="modalUserId">
                        <option value="0">请选择用户</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>KYC类型:</label>
                    <select id="modalKycType">
                        <option value="0">身份证</option>
                        <option value="1">护照</option>
                        <option value="2">驾驶证</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>国家:</label>
                    <input type="text" id="modalCountry" maxlength="64">
                </div>
                <div class="ant-form-item">
                    <label>名:</label>
                    <input type="text" id="modalFirstName" maxlength="64">
                </div>
                <div class="ant-form-item">
                    <label>中间名:</label>
                    <input type="text" id="modalMiddleName" maxlength="64">
                </div>
                <div class="ant-form-item">
                    <label>姓:</label>
                    <input type="text" id="modalLastName" maxlength="64">
                </div>
                <div class="ant-form-item">
                    <label>证件号码:</label>
                    <input type="text" id="modalIdNumber" maxlength="64">
                </div>
                <div class="ant-form-item">
                    <label>出生日期:</label>
                    <input type="date" id="modalBirthDate">
                </div>
                <div class="ant-form-item">
                    <label>开始日期:</label>
                    <input type="date" id="modalStartDate">
                </div>
                <div class="ant-form-item">
                    <label>到期日期:</label>
                    <input type="date" id="modalExpireDate">
                </div>
                <div class="ant-form-item">
                    <label>证件照片:</label>
                    <input type="text" id="modalIdPic" maxlength="256">
                </div>
                <div class="ant-form-item">
                    <label>手持照片:</label>
                    <input type="text" id="modalHandsPic" maxlength="256">
                </div>
                <div class="ant-form-item textarea-item">
                    <label>回复消息:</label>
                    <textarea id="modalReplyMessage" maxlength="512" rows="5"></textarea>
                </div>
                <div class="ant-form-item" id="createTimeField" style="display: none;">
                    <label>创建时间:</label>
                    <input type="datetime-local" id="modalCreateTime" disabled>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveUserKyc()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量修改状态弹窗 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeStatusModal()">×</button>
            <h3>批量修改状态</h3>
            <form id="statusForm">
                <div class="ant-form-item">
                    <label>选中的ID:</label>
                    <input type="text" id="selectedIds" disabled>
                </div>
                <div class="ant-form-item">
                    <label>新状态:</label>
                    <select id="newStatus">
                        <option value="0">未审核</option>
                        <option value="1">已通过</option>
                        <option value="2">已拒绝</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeStatusModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBatchStatus()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let userKycData = [];
    let page = 1, perPage = 20;

    // 定义关联字段的映射
    const relationMap = {
        user_id: Array.from({length: 15}, (_, i) => ({id: i, name: `用户 ${i + 1}`}))
    };

    // 生成下拉数据
    function populateDropdowns() {
        const userSelect = document.getElementById('modalUserId');
        const userFilter = document.getElementById('userIdFilter');
        relationMap.user_id.forEach(item => {
            userSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            userFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
    }

    // 获取关联字段的名称
    function getRelationName(field, id) {
        if (id === 0) return '未关联';
        const item = relationMap[field].find(item => item.id === id);
        return item ? item.name : `未知 (${id})`;
    }

    // 生成样本数据
    function generateSampleData() {
        userKycData = [];
        for (let i = 1; i <= 200; i++) {
            const createTime = moment().subtract(Math.floor(Math.random() * 60), 'days').unix();
            userKycData.push({
                id: i,
                status: Math.floor(Math.random() * 3),
                user_id: Math.floor(Math.random() * 15) + 1,
                kyc_type: Math.floor(Math.random() * 3),
                country: `Country${i}`,
                first_name: `First${i}`,
                middle_name: i % 2 === 0 ? `Middle${i}` : '',
                last_name: `Last${i}`,
                id_number: `ID${i}`,
                birth_date: moment().subtract(Math.floor(Math.random() * 10000), 'days').format('YYYY-MM-DD'),
                start_date: moment().subtract(Math.floor(Math.random() * 1000), 'days').format('YYYY-MM-DD'),
                expire_date: moment().add(Math.floor(Math.random() * 1000), 'days').format('YYYY-MM-DD'),
                id_pic: `id_pic${i}.png`,
                hands_pic: `hands_pic${i}.png`,
                reply_message: i % 2 === 0 ? `Reply for ${i}` : '',
                create_time: createTime
            });
        }
        renderUserKycList();
    }

    // 渲染列表
    function renderUserKycList() {
        const start = (page - 1) * perPage;
        const end = start + perPage;
        const paginatedData = userKycData.slice(start, end);
        const listContainer = document.getElementById('user-kyc-list');
        listContainer.innerHTML = '';

        paginatedData.forEach(kyc => {
            const statusTag = kyc.status === 0 ? '<span class="ant-tag ant-tag-blue">未审核</span>' :
                kyc.status === 1 ? '<span class="ant-tag ant-tag-green">已通过</span>' :
                    '<span class="ant-tag ant-tag-red">已拒绝</span>';
            const kycTypeText = kyc.kyc_type === 0 ? '身份证' : kyc.kyc_type === 1 ? '护照' : '驾驶证';
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = 'border-bottom: 1px solid #ddd;';
            itemDiv.innerHTML = `
<div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${kyc.id}"></div>
<div class="col-id">${kyc.id}</div>
<div class="col-status">${statusTag}</div>
<div class="col-user-id">${getRelationName('user_id', kyc.user_id)}</div>
<div class="col-kyc-type">${kycTypeText}</div>
<div class="col-country">${kyc.country}</div>
<div class="col-first-name">${kyc.first_name}</div>
<div class="col-id-number">${kyc.id_number}</div>
<div class="col-birth-date">${kyc.birth_date}</div>
<div class="col-create-time">${moment.unix(kyc.create_time).format('YYYY-MM-DD HH:mm')}</div>
<div class="col-actions">
    <button class="ant-btn" onclick="editUserKyc(${kyc.id})">编辑</button>
    <button class="ant-btn ant-btn-danger" onclick="deleteUserKyc(${kyc.id})">删除</button>
</div>
`;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(userKycData.length / perPage);
        document.getElementById('page-info').textContent = `第 ${page} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    // 筛选
    function applyFilters() {
        let filteredData = [...userKycData];
        const userId = document.getElementById('userIdFilter').value;
        const status = document.getElementById('statusFilter').value;
        const kycType = document.getElementById('kycTypeFilter').value;
        const idNumber = document.getElementById('idNumberFilter').value.toLowerCase();
        const createTimeStart = document.getElementById('createTimeStartFilter').value;
        const createTimeEnd = document.getElementById('createTimeEndFilter').value;

        if (userId) filteredData = filteredData.filter(item => item.user_id === parseInt(userId));
        if (status) filteredData = filteredData.filter(item => item.status === parseInt(status));
        if (kycType) filteredData = filteredData.filter(item => item.kyc_type === parseInt(kycType));
        if (idNumber) filteredData = filteredData.filter(item => item.id_number.toLowerCase().includes(idNumber));
        if (createTimeStart) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrAfter(createTimeStart));
        if (createTimeEnd) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrBefore(createTimeEnd));

        userKycData = filteredData;
        page = 1;
        renderUserKycList();
    }

    // 分页
    function changePage(delta) {
        const totalPages = Math.ceil(userKycData.length / perPage);
        page += delta;
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        renderUserKycList();
    }

    function jumpToPage() {
        const newPage = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(userKycData.length / perPage);
        if (newPage >= 1 && newPage <= totalPages) {
            page = newPage;
            renderUserKycList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        perPage = parseInt(document.getElementById('perPage').value);
        page = 1;
        renderUserKycList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    // 添加
    function addUserKyc() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加用户KYC';
        document.getElementById('idField').style.display = 'none';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalUserId').value = '0';
        document.getElementById('modalKycType').value = '0';
        document.getElementById('modalCountry').value = '';
        document.getElementById('modalFirstName').value = '';
        document.getElementById('modalMiddleName').value = '';
        document.getElementById('modalLastName').value = '';
        document.getElementById('modalIdNumber').value = '';
        document.getElementById('modalBirthDate').value = '';
        document.getElementById('modalStartDate').value = '';
        document.getElementById('modalExpireDate').value = '';
        document.getElementById('modalIdPic').value = '';
        document.getElementById('modalHandsPic').value = '';
        document.getElementById('modalReplyMessage').value = '';
        document.getElementById('createTimeField').style.display = 'none';
        document.getElementById('userKycModal').style.display = 'block';
    }

    // 编辑
    let isEditing = false;
    let editId = null;

    function editUserKyc(id) {
        isEditing = true;
        editId = id;
        const kyc = userKycData.find(item => item.id === id);
        document.getElementById('modalTitle').textContent = '编辑用户KYC';
        document.getElementById('idField').style.display = 'block';
        document.getElementById('modalId').value = kyc.id;
        document.getElementById('modalStatus').value = kyc.status;
        document.getElementById('modalUserId').value = kyc.user_id;
        document.getElementById('modalKycType').value = kyc.kyc_type;
        document.getElementById('modalCountry').value = kyc.country;
        document.getElementById('modalFirstName').value = kyc.first_name;
        document.getElementById('modalMiddleName').value = kyc.middle_name;
        document.getElementById('modalLastName').value = kyc.last_name;
        document.getElementById('modalIdNumber').value = kyc.id_number;
        document.getElementById('modalBirthDate').value = kyc.birth_date;
        document.getElementById('modalStartDate').value = kyc.start_date;
        document.getElementById('modalExpireDate').value = kyc.expire_date;
        document.getElementById('modalIdPic').value = kyc.id_pic;
        document.getElementById('modalHandsPic').value = kyc.hands_pic;
        document.getElementById('modalReplyMessage').value = kyc.reply_message;
        document.getElementById('createTimeField').style.display = 'block';
        document.getElementById('modalCreateTime').value = moment.unix(kyc.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('userKycModal').style.display = 'block';
    }

    // 保存
    function saveUserKyc() {
        const kyc = {
            id: isEditing ? editId : userKycData.length + 1,
            status: parseInt(document.getElementById('modalStatus').value),
            user_id: parseInt(document.getElementById('modalUserId').value) || 0,
            kyc_type: parseInt(document.getElementById('modalKycType').value),
            country: document.getElementById('modalCountry').value,
            first_name: document.getElementById('modalFirstName').value,
            middle_name: document.getElementById('modalMiddleName').value,
            last_name: document.getElementById('modalLastName').value,
            id_number: document.getElementById('modalIdNumber').value,
            birth_date: document.getElementById('modalBirthDate').value,
            start_date: document.getElementById('modalStartDate').value,
            expire_date: document.getElementById('modalExpireDate').value,
            id_pic: document.getElementById('modalIdPic').value,
            hands_pic: document.getElementById('modalHandsPic').value,
            reply_message: document.getElementById('modalReplyMessage').value,
            create_time: isEditing ? userKycData.find(item => item.id === editId).create_time : moment().unix()
        };

        if (isEditing) {
            const index = userKycData.findIndex(item => item.id === editId);
            userKycData[index] = kyc;
        } else {
            userKycData.push(kyc);
        }
        closeModal();
        renderUserKycList();
    }

    // 删除
    function deleteUserKyc(id) {
        if (confirm('确定要删除此用户KYC吗？')) {
            userKycData = userKycData.filter(item => item.id !== id);
            renderUserKycList();
        }
    }

    // 批量删除
    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的用户KYC');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个用户KYC吗？`)) {
            userKycData = userKycData.filter(item => !selectedIds.includes(item.id));
            renderUserKycList();
        }
    }

    // 批量修改状态
    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的用户KYC');
            return;
        }
        document.getElementById('selectedIds').value = selectedIds.join(', ');
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = document.getElementById('selectedIds').value.split(', ').map(id => parseInt(id));
        userKycData = userKycData.map(item => selectedIds.includes(item.id) ? {...item, status: newStatus} : item);
        closeStatusModal();
        renderUserKycList();
    }

    function closeModal() {
        document.getElementById('userKycModal').style.display = 'none';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    window.onload = () => {
        w3.includeHTML(() => {
            initMenus();
            populateDropdowns();
            generateSampleData();
        });
    };
</script>
</body>
</html>
