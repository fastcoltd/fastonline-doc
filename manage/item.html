<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 商品信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <script src="_img.js"></script>
    <script src="_opt.js"></script>
    <style>
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 8%; min-width: 60px; }
        .col-user-id { width: 10%; min-width: 80px; }
        .col-store-id { width: 10%; min-width: 80px; }
        .col-brand-id { width: 10%; min-width: 80px; }
        .col-services-id { width: 10%; min-width: 80px; }
        .col-status { width: 8%; min-width: 60px; }
        .col-language { width: 10%; min-width: 80px; }
        .col-name { width: 12%; min-width: 100px; }
        .col-cover-pic { width: 10%; min-width: 80px; }
        .col-price { width: 10%; min-width: 80px; }
        .col-create-time { width: 15%; min-width: 120px; }
        .col-actions { width: 10%; min-width: 100px; }
        .cover-pic-preview img { width: 30px; height: 30px; object-fit: cover; cursor: pointer; border: 1px solid #ddd; border-radius: 4px; }
        .cover-pic-preview .placeholder { width: 30px; height: 30px; background: #f0f0f0; border: 1px solid #ddd; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #888; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('item.html')">
                                    <span class="ant-tabs-tab-btn">商品信息</span>
                                    <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active">
                                <div class="filter-container"></div>
                                <div class="action-container"></div>
                                <div class="task-list">
                                    <div class="table-header"></div>
                                    <div id="item-list">加载中...</div>
                                    <div class="pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeImageModal()">×</button>
            <div class="carousel">
                <button class="carousel-btn left" onclick="shiftImage(-1)">◄</button>
                <img id="enlargedImage" src="" alt="放大图片">
                <button class="carousel-btn right" onclick="shiftImage(1)">►</button>
            </div>
        </div>
    </div>
</div>
<script>
    // 辅助函数：生成随机名称
    const productNames = [
        "Smartphone", "Laptop", "Headphones", "Smartwatch", "Camera", "Tablet", "Speaker", "Monitor", "Keyboard", "Mouse",
        "T-shirt", "Jeans", "Jacket", "Shoes", "Backpack", "Sunglasses", "Wallet", "Hat", "Scarf", "Belt"
    ];
    const brands = ["TechTrend", "FashionPeak", "GadgetPro", "StyleVibe", "InnoGear"];
    const stores = ["Downtown Store", "Mall Outlet", "Online Shop", "City Branch", "Suburban Plaza"];
    const services = ["Express Delivery", "Standard Shipping", "In-Store Pickup", "Gift Wrapping", "Extended Warranty"];
    const users = ["Alice Smith", "Bob Johnson", "Charlie Brown", "Diana Lee", "Eve White"];
    function getRandomItem(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }
    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // 生成批发优惠数据的函数
    function generateWholesaleData(itemId, basePrice) {
        const wholesaleTiers = [];
        const tiers = [
            { min: 1, max: 10, discount: 0.98, color: '#1890ff' }, // 蓝色
            { min: 11, max: 50, discount: 0.95, color: '#52c41a' }, // 绿色
            { min: 51, max: 100, discount: 0.90, color: '#722ed1' } // 紫色
        ];
        tiers.forEach(tier => {
            wholesaleTiers.push({
                range: `${tier.min} ~ ${tier.max}件`,
                status: randomInt(0, 1), // 0:禁用, 1:启用
                discount: tier.discount,
                price: (basePrice * tier.discount).toFixed(2),
                color: tier.color
            });
        });
        return wholesaleTiers;
    }

    // 显示批发优惠弹窗
    function showWholesaleModal(itemId) {
        const item = tableData.find(i => i.id === itemId);
        if (!item) return;

        const modal = document.createElement('div');
        modal.id = 'wholesaleModal';
        modal.className = 'modal';
        document.body.appendChild(modal);

        const wholesaleData = generateWholesaleData(itemId, parseFloat(item.price));
        const storeName = stores[item.store_id - 1] || `店铺${item.store_id}`;
        const brandName = brands[item.brand_id - 1] || `品牌${item.brand_id}`;
        const serviceName = services[item.services_id - 1] || `服务${item.services_id}`;

        modal.innerHTML = `
            <div class="modal-content">
                <button class="close-btn" onclick="closeWholesaleModal()">×</button>
                <h3>批发优惠信息</h3>
                <div class="wholesale-info" style="margin-bottom: 16px; padding: 8px; border-bottom: 1px solid #ddd;">
                    <span style="color: #000000;">ID:</span> <span style="color: #f97316;">${item.id}</span> |
                    <span style="color: #000000;">店铺:</span> <span style="color: #f97316;">${storeName}</span> |
                    <span style="color: #000000;">品牌:</span> <span style="color: #f97316;">${brandName}</span> |
                    <span style="color: #000000;">服务:</span> <span style="color: #f97316;">${serviceName}</span> |
                    <span style="color: #000000;">原价:</span> <span style="color: #f97316;">${item.original_price}</span>
                </div>
                <div class="wholesale-list">
                    <div class="table-header" style="display: flex; padding: 8px; background: #f5f5f5; font-weight: bold; text-align: center; border-bottom: 1px solid #ddd;">
                        <div style="flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">数量范围</div>
                        <div style="flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">状态</div>
                        <div style="flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">折扣</div>
                        <div style="flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">价格</div>
                    </div>
                    <div id="wholesale-list-content">
                        ${wholesaleData.map(tier => `
                            <div class="wholesale-item" style="display: flex; padding: 8px; border-bottom: 1px solid #ddd; text-align: center;">
                                <div style="flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${tier.range}</div>
                                <div style="flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${tier.status === 1 ? '<span class="ant-tag ant-tag-green">启用</span>' : '<span class="ant-tag ant-tag-red">禁用</span>'}</div>
                                <div style="flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: ${tier.color};">${(tier.discount * 100).toFixed(0)}%</div>
                                <div style="flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: ${tier.color};">${tier.price}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
        modal.style.display = 'block';
    }

    // 关闭批发优惠弹窗
    function closeWholesaleModal() {
        const modal = document.getElementById('wholesaleModal');
        if (modal) {
            modal.remove();
        }
    }

    window.tableConfig = {
        tableName: 'item',
        tableTitle: '商品信息',
        sampleCount: 200,
        defaultPerPage: 20,
        fields: [
            { name: 'id', isSystemField: true, generator: id => id },
            { name: 'user_id', generator: () => randomInt(1, 5) },
            { name: 'store_id', generator: () => randomInt(1, 5) },
            { name: 'brand_id', generator: () => randomInt(1, 5) },
            { name: 'services_id', generator: () => randomInt(1, 5) },
            { name: 'status', generator: () => randomInt(0, 1) },
            { name: 'delivery_type', generator: () => randomInt(0, 2) },
            { name: 'sort_index', generator: () => randomInt(1, 100) },
            { name: 'stock_quantity', generator: () => randomInt(0, 500) },
            { name: 'lower_notice_quantity', generator: () => randomInt(5, 50) },
            { name: 'shelf_life', generator: () => randomInt(1, 5) },
            { name: 'after_sales_time', generator: () => randomInt(7, 365) },
            { name: 'price', generator: () => (randomInt(50, 999) + randomInt(0, 99) / 100).toFixed(2) },
            { name: 'original_price', generator: id => (parseFloat(tableConfig.fields.find(f => f.name === 'price').generator(id)) * randomInt(120, 150) / 100).toFixed(2) },
            { name: 'custom_url', generator: id => `/products/${getRandomItem(productNames).toLowerCase().replace(' ', '-')}-${id}` },
            { name: 'cover_pic', generator: () => getRandomImage('sexy') },
            { name: 'field_list', generator: () => JSON.stringify(['color', 'size']) },
            { name: 'choose_field_index', generator: () => randomInt(0, 1) },
            { name: 'last_restock_time', isSystemField: true, generator: () => moment().subtract(randomInt(1, 30), 'days').unix() },
            { name: 'create_time', isSystemField: true, generator: () => moment().subtract(randomInt(1, 365), 'days').unix() },
            { name: 'update_time', isSystemField: true, generator: () => moment().subtract(randomInt(1, 90), 'days').unix() },
            { name: 'status', isLangField: true, generator: () => randomInt(0, 1) },
            { name: 'version', isLangField: true, generator: () => randomInt(1, 5) },
            { name: 'language', isLangField: true, generator: (id, lang) => lang },
            { name: 'seo_keywords', isLangField: true, generator: (id) => `${getRandomItem(productNames)}, product ${id}, buy online` },
            { name: 'seo_description', isLangField: true, generator: (id) => `Description for product ${id}, great quality and price.` },
            { name: 'name', isLangField: true, generator: (id) => `${getRandomItem(brands)} ${getRandomItem(productNames)} ${id}` },
            { name: 'after_sales_rules', isLangField: true, generator: (id) => `Returns accepted within 30 days for product ${id}.` },
            { name: 'sample_pics', isLangField: true, generator: () => JSON.stringify([getRandomImage('sexy'), getRandomImage('sexy')]) },
            { name: 'content', isLangField: true, generator: (id) => `Features of product ${id}, suitable for daily use.` },
            { name: 'create_time', isLangField: true, isSystemField: true, generator: () => moment().subtract(randomInt(1, 365), 'days').unix() },
            { name: 'update_time', isLangField: true, isSystemField: true, generator: () => moment().subtract(randomInt(1, 90), 'days').unix() },
            { name: 'site_reply', isLangField: true, generator: (id) => `Thank you for your interest in product ${id}!` }
        ],
        actionButtons: [
            { label: '添加', className: 'ant-btn ant-btn-primary', action: 'addRecord' },
            { label: '批量删除', className: 'ant-btn ant-btn-danger', action: 'batchDelete' },
            { label: '批量修改状态', className: 'ant-btn ant-btn-default', color: '#fa8c16', field: { name: 'status', label: '状态', type: 'select', options: [{ value: 0, label: '禁用' }, { value: 1, label: '启用' }] } },
            { label: '批量修改店铺', className: 'ant-btn ant-btn-default', color: '#52c41a', field: { name: 'store_id', label: '店铺', type: 'select', options: stores.map((s, i) => ({ value: i + 1, label: s })) } },
            { label: '批量修改用户', className: 'ant-btn ant-btn-default', color: '#1890ff', field: { name: 'user_id', label: '用户', type: 'select', options: users.map((u, i) => ({ value: i + 1, label: u })) } },
            { label: '批量修改品牌', className: 'ant-btn ant-btn-default', color: '#722ed1', field: { name: 'brand_id', label: '品牌', type: 'select', options: brands.map((b, i) => ({ value: i + 1, label: b })) } },
            { label: '批量修改服务', className: 'ant-btn ant-btn-default', color: '#eb2f96', field: { name: 'services_id', label: '服务', type: 'select', options: services.map((s, i) => ({ value: i + 1, label: s })) } },
            { label: '批量修改状态', className: 'ant-btn ant-btn-default', color: '#fa8c16', field: { name: 'status', label: '状态', type: 'select', options: [{ value: 0, label: '禁用' }, { value: 1, label: '启用' }] } }
        ],
        listFields: [
            { name: 'id', label: 'ID', className: 'col-id' },
            { name: 'user_id', label: '用户', className: 'col-user-id', formatter: v => users[v - 1] || `用户${v}` },
            { name: 'store_id', label: '店铺', className: 'col-store-id', formatter: v => stores[v - 1] || `店铺${v}` },
            { name: 'brand_id', label: '品牌', className: 'col-brand-id', formatter: v => brands[v - 1] || `品牌${v}` },
            { name: 'services_id', label: '服务', className: 'col-services-id', formatter: v => services[v - 1] || `服务${v}` },
            { name: 'status', label: '状态', className: 'col-status', formatter: v => v === 0 ? '<span class="ant-tag ant-tag-red">禁用</span>' : '<span class="ant-tag ant-tag-green">启用</span>' },
            { name: 'language', label: '语言', className: 'col-language', isLangField: true },
            { name: 'name', label: '商品名称', className: 'col-name', isLangField: true },
            {
                name: 'cover_pic',
                label: '封面图',
                className: 'col-cover-pic',
                formatter: (v, item) => {
                    const langFilter = document.querySelector('#languageFilter')?.value || 'en_US';
                    const langData = tableLangData.find(l => l.item_id === item.id && l.language === langFilter);
                    const coverPic = v || (langData && langData.cover_pic) || '';
                    return coverPic ? `<div class="cover-pic-preview"><img src="${coverPic}" alt="封面图" onclick="enlargeImage(${item.id}, 0, ['${coverPic}'])"></div>` : '<div class="cover-pic-preview"><span class="placeholder" onclick="alert(\'图片不存在\')">无</span></div>';
                }
            },
            {
                name: 'price',
                label: '价格',
                className: 'col-price',
                formatter: (v, item) => `<span style="cursor: pointer; color: #f97316;" onclick="showWholesaleModal(${item.id})">${v}</span>`
            },
            { name: 'create_time', label: '创建时间', className: 'col-create-time', formatter: v => moment.unix(v).format('YYYY-MM-DD HH:mm:ss') },
            {
                name: 'actions',
                label: '操作',
                className: 'col-actions',
                formatter: (_, item) => `
                <button class="ant-btn" onclick="editRecord(${item.id})" style="margin-right: 8px;">编辑</button>
                <button class="ant-btn ant-btn-danger" onclick="deleteRecord(${item.id})">删除</button>
            `
            }
        ],
        langFields: {
            foreignKey: 'item_id',
            languages: ['en_US', 'zh_CN', 'fr_FR', 'es_ES', 'vi_VN', 'ru_RU']
        },
        filterFields: [
            { id: 'storeId', type: 'select', options: [{ value: '', label: '全部店铺' }, ...stores.map((s, i) => ({ value: `${i + 1}`, label: s }))], filter: (data, value) => value ? data.filter(d => d.store_id === parseInt(value)) : data },
            { id: 'userId', type: 'select', options: [{ value: '', label: '全部用户' }, ...users.map((u, i) => ({ value: `${i + 1}`, label: u }))], filter: (data, value) => value ? data.filter(d => d.user_id === parseInt(value)) : data },
            { id: 'brandId', type: 'select', options: [{ value: '', label: '全部品牌' }, ...brands.map((b, i) => ({ value: `${i + 1}`, label: b }))], filter: (data, value) => value ? data.filter(d => d.brand_id === parseInt(value)) : data },
            { id: 'servicesId', type: 'select', options: [{ value: '', label: '全部服务' }, ...services.map((s, i) => ({ value: `${i + 1}`, label: s }))], filter: (data, value) => value ? data.filter(d => d.services_id === parseInt(value)) : data },
            { id: 'status', type: 'select', options: [{ value: '', label: '全部状态' }, { value: '0', label: '禁用' }, { value: '1', label: '启用' }], filter: (data, value) => value === '' ? data : data.filter(d => d.status === parseInt(value)) },
            { id: 'language', type: 'select', options: [{ value: '', label: '全部语言' }, { value: 'en_US', label: '英语' }, { value: 'zh_CN', label: '中文' }, { value: 'fr_FR', label: '法语' }, { value: 'es_ES', label: '西班牙语' }, { value: 'vi_VN', label: '越南语' }, { value: 'ru_RU', label: '俄语' }], filter: (data, value) => value ? data.filter(d => tableLangData.some(l => l.item_id === d.id && l.language === value)) : data },
            { id: 'name', type: 'text', placeholder: '搜索商品名称', filter: (data, value) => value ? data.filter(d => tableLangData.some(l => l.item_id === d.id && l.name.toLowerCase().includes(value.toLowerCase()))) : data },
            { id: 'startDate', type: 'date', filter: (data, value) => value ? data.filter(d => moment.unix(d.create_time).isSameOrAfter(value)) : data },
            { id: 'endDate', type: 'date', filter: (data, value) => value ? data.filter(d => moment.unix(d.create_time).isSameOrBefore(value)) : data }
        ],
        modalTabs: [
            {
                id: 'basic',
                title: '基本信息',
                fields: [
                    { name: 'user_id', label: '用户', type: 'select', options: users.map((u, i) => ({ value: i + 1, label: u })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'store_id', label: '店铺', type: 'select', options: stores.map((s, i) => ({ value: i + 1, label: s })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'brand_id', label: '品牌', type: 'select', options: brands.map((b, i) => ({ value: i + 1, label: b })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'services_id', label: '服务', type: 'select', options: services.map((s, i) => ({ value: i + 1, label: s })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'status', label: '状态', type: 'select', options: [{ value: 0, label: '禁用' }, { value: 1, label: '启用' }], showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'delivery_type', label: '配送类型', type: 'select', options: [{ value: 0, label: '自提' }, { value: 1, label: '快递' }, { value: 2, label: '同城' }], showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'sort_index', label: '排序索引', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'custom_url', label: '自定义URL', type: 'text', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'cover_pic', label: '封面图', type: 'file', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'id', label: 'ID', type: 'text', showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false }
                ]
            },
            {
                id: 'stock',
                title: '库存信息',
                fields: [
                    { name: 'stock_quantity', label: '库存数量', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'lower_notice_quantity', label: '低库存提醒', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'shelf_life', label: '保质期（年）', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'after_sales_time', label: '售后时长（天）', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'last_restock_time', label: '最后补货时间', type: 'datetime-local', formatter: v => moment.unix(v).format('YYYY-MM-DDTHH:mm'), showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false }
                ]
            },
            {
                id: 'price',
                title: '价格信息',
                fields: [
                    { name: 'price', label: '价格', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'original_price', label: '原价', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'field_list', label: '字段列表', type: 'text', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'choose_field_index', label: '选择字段索引', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'create_time', label: '创建时间', type: 'datetime-local', formatter: v => moment.unix(v).format('YYYY-MM-DDTHH:mm'), showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false },
                    { name: 'update_time', label: '更新时间', type: 'datetime-local', formatter: v => moment.unix(v).format('YYYY-MM-DDTHH:mm'), showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false }
                ]
            },
            {
                id: 'lang',
                title: '多语言信息',
                fields: [

    // 临时修复：覆盖_opt.js的editRecord，确保cover_pic预览
    window.editRecord = function(id, isViewOnly = false) {
        isEditing = true;
        editId = id;
        const record = tableData.find(item => item.id === id);
        const lang = config.langFields ? tableLangData.find(l => l[config.langFields.foreignKey] === id && l.language === config.langFields.languages[0]) : {};

        resetModal();
        renderModal(true);
        document.getElementById('modalTitle').textContent = `${isViewOnly ? '查看' : '编辑'}${config.tableTitle}`;

        config.modalTabs.forEach(tab => {
            tab.fields.forEach(tabField => {
                const field = config.fields.find(f => f.name === tabField.name) || tabField;
                const element = document.getElementById(`modal${field.name}`);
                if (!element) return;

                if (tabField.type === 'file') {
                    const value = field.isLangField ? lang[field.name] : record[field.name];
                    if (value) {
                        renderImagePreview(field.name, value);
                    }
                } else {
                    const value = field.isLangField ? lang[field.name] : (tabField.formatter ? tabField.formatter(record[field.name]) : record[field.name]);
                    element.value = value !== undefined && value !== null ? String(value) : '';
                }
            });
        });

        document.getElementById(`${config.tableName}Modal`).style.display = 'block';
    };
