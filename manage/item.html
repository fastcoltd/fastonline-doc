<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 商品信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <script src="_img.js"></script>
    <script src="_opt.js"></script>
    <style>
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 8%; min-width: 60px; }
        .col-user-id { width: 10%; min-width: 80px; }
        .col-store-id { width: 10%; min-width: 80px; }
        .col-brand-id { width: 10%; min-width: 80px; }
        .col-services-id { width: 10%; min-width: 80px; }
        .col-status { width: 8%; min-width: 60px; }
        .col-language { width: 10%; min-width: 80px; }
        .col-name { width: 12%; min-width: 100px; }
        .col-cover-pic { width: 10%; min-width: 80px; }
        .col-price { width: 10%; min-width: 80px; }
        .col-create-time { width: 15%; min-width: 120px; }
        .col-actions { width: 10%; min-width: 100px; }
        .cover-pic-preview img { width: 30px; height: 30px; object-fit: cover; cursor: pointer; border: 1px solid #ddd; border-radius: 4px; }
        .cover-pic-preview .placeholder { width: 30px; height: 30px; background: #f0f0f0; border: 1px solid #ddd; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #888; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('item.html')">
                                    <span class="ant-tabs-tab-btn">商品信息</span>
                                    <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active">
                                <!-- 条件筛选区域（由_opt.js动态生成） -->
                                <div class="filter-container"></div>
                                <!-- 操作区域（由_opt.js动态生成） -->
                                <div class="action-container"></div>
                                <!-- 数据区域（由_opt.js动态生成） -->
                                <div class="task-list">
                                    <div class="table-header"></div>
                                    <div id="item-list">加载中...</div>
                                    <div class="pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeImageModal()">×</button>
            <div class="carousel">
                <button class="carousel-btn left" onclick="shiftImage(-1)">◄</button>
                <img id="enlargedImage" src="" alt="放大图片">
                <button class="carousel-btn right" onclick="shiftImage(1)">►</button>
            </div>
        </div>
    </div>
</div>

<script>
    window.tableConfig = {
        tableName: 'item',
        tableTitle: '商品信息',
        sampleCount: 200,
        defaultPerPage: 20,
        fields: [
            { name: 'id', isSystemField: true, generator: id => id },
            { name: 'user_id', generator: () => Math.floor(Math.random() * 15) + 1 },
            { name: 'store_id', generator: () => Math.floor(Math.random() * 15) + 1 },
            { name: 'brand_id', generator: () => Math.floor(Math.random() * 15) + 1 },
            { name: 'services_id', generator: () => Math.floor(Math.random() * 15) + 1 },
            { name: 'status', generator: () => Math.floor(Math.random() * 2) },
            { name: 'delivery_type', generator: () => Math.floor(Math.random() * 3) },
            { name: 'sort_index', generator: () => Math.floor(Math.random() * 100) },
            { name: 'stock_quantity', generator: () => Math.floor(Math.random() * 1000) },
            { name: 'lower_notice_quantity', generator: () => Math.floor(Math.random() * 50) },
            { name: 'shelf_life', generator: () => Math.floor(Math.random() * 5) + 1 },
            { name: 'after_sales_time', generator: () => Math.floor(Math.random() * 30) },
            { name: 'price', generator: () => (Math.random() * 1000).toFixed(2) },
            { name: 'original_price', generator: () => (Math.random() * 1500).toFixed(2) },
            { name: 'custom_url', generator: id => `/item/${id}` },
            { name: 'cover_pic', generator: () => Math.random() > 0.2 ? getRandomImage('sexy') : '' },
            { name: 'field_list', generator: () => '[]' },
            { name: 'choose_field_index', generator: () => Math.floor(Math.random() * 5) },
            { name: 'last_restock_time', isSystemField: true, generator: () => moment().subtract(Math.floor(Math.random() * 30), 'days').unix() },
            { name: 'create_time', isSystemField: true, generator: () => moment().subtract(Math.floor(Math.random() * 60), 'days').unix() },
            { name: 'update_time', isSystemField: true, generator: () => moment().subtract(Math.floor(Math.random() * 30), 'days').unix() },
            { name: 'status', isLangField: true, generator: () => Math.floor(Math.random() * 2) },
            { name: 'version', isLangField: true, generator: () => Math.floor(Math.random() * 10) },
            { name: 'language', isLangField: true, generator: (id, lang) => lang },
            { name: 'seo_keywords', isLangField: true, generator: (id, lang) => lang === 'en_US' ? `item${id}, product` : `${lang}_商品${id}, 产品` },
            { name: 'seo_description', isLangField: true, generator: (id, lang) => lang === 'en_US' ? `Item ${id} Description` : `${lang}_商品${id}描述` },
            { name: 'name', isLangField: true, generator: (id, lang) => lang === 'en_US' ? `Item ${id}` : `${lang}_商品${id}` },
            { name: 'after_sales_rules', isLangField: true, generator: (id, lang) => lang === 'en_US' ? `After-sales rules for Item ${id}` : `${lang}_商品${id}售后规则` },
            { name: 'sample_pics', isLangField: true, generator: () => JSON.stringify([getRandomImage('sexy'), getRandomImage('sexy')].filter(Boolean)) },
            { name: 'content', isLangField: true, generator: (id, lang) => lang === 'en_US' ? `Content of Item ${id}` : `${lang}_商品${id}内容` },
            { name: 'create_time', isLangField: true, isSystemField: true, generator: () => moment().subtract(Math.floor(Math.random() * 60), 'days').unix() },
            { name: 'update_time', isLangField: true, isSystemField: true, generator: () => moment().subtract(Math.floor(Math.random() * 30), 'days').unix() },
            { name: 'site_reply', isLangField: true, generator: (id, lang) => lang === 'en_US' ? `Reply for Item ${id}` : `${lang}_商品${id}回复` }
        ],
        actionButtons: [
            { label: '添加', className: 'ant-btn ant-btn-primary', action: 'addRecord' },
            { label: '批量删除', className: 'ant-btn ant-btn-danger', action: 'batchDelete' },
            { label: '批量修改状态', className: 'ant-btn ant-btn-default', color: '#fa8c16', field: { name: 'status', label: '状态', type: 'select', options: [{ value: 0, label: '禁用' }, { value: 1, label: '启用' }] } },
            { label: '批量修改店铺', className: 'ant-btn ant-btn-default', color: '#52c41a', field: { name: 'store_id', label: '店铺', type: 'select', options: [{ value: 0, label: '无' }, ...Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `店铺${i + 1}` }))] } },
            { label: '批量修改用户', className: 'ant-btn ant-btn-default', color: '#1890ff', field: { name: 'user_id', label: '用户', type: 'select', options: [{ value: 0, label: '无' }, ...Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `用户${i + 1}` }))] } },
            { label: '批量修改品牌', className: 'ant-btn ant-btn-default', color: '#722ed1', field: { name: 'brand_id', label: '品牌', type: 'select', options: [{ value: 0, label: '无' }, ...Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `品牌${i + 1}` }))] } },
            { label: '批量修改服务', className: 'ant-btn ant-btn-default', color: '#eb2f96', field: { name: 'services_id', label: '服务', type: 'select', options: [{ value: 0, label: '无' }, ...Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `服务${i + 1}` }))] } }
        ],
        listFields: [
            { name: 'id', label: 'ID', className: 'col-id' },
            { name: 'user_id', label: '用户', className: 'col-user-id', formatter: v => `用户${v}` },
            { name: 'store_id', label: '店铺', className: 'col-store-id', formatter: v => `店铺${v}` },
            { name: 'brand_id', label: '品牌', className: 'col-brand-id', formatter: v => `品牌${v}` },
            { name: 'services_id', label: '服务', className: 'col-services-id', formatter: v => `服务${v}` },
            { name: 'status', label: '状态', className: 'col-status', formatter: v => v === 0 ? '<span class="ant-tag ant-tag-red">禁用</span>' : '<span class="ant-tag ant-tag-green">启用</span>' },
            { name: 'language', label: '语言', className: 'col-language', isLangField: true },
            { name: 'name', label: '商品名称', className: 'col-name', isLangField: true },
            {
                name: 'cover_pic',
                label: '封面图',
                className: 'col-cover-pic',
                formatter: (v, item) => {
                    const langFilter = document.querySelector('#languageFilter')?.value || 'en_US';
                    const langData = tableLangData.find(l => l.item_id === item.id && l.language === langFilter);
                    const coverPic = v || (langData && langData.cover_pic) || '';
                    return coverPic ? `<div class="cover-pic-preview"><img src="${coverPic}" alt="封面图" onclick="enlargeImage(${item.id}, 0, ['${coverPic}'])"></div>` : '<div class="cover-pic-preview"><span class="placeholder" onclick="alert(\'图片不存在\')">无</span></div>';
                }
            },
            { name: 'price', label: '价格', className: 'col-price' },
            { name: 'create_time', label: '创建时间', className: 'col-create-time', formatter: v => moment.unix(v).format('YYYY-MM-DD HH:mm:ss') },
            {
                name: 'actions',
                label: '操作',
                className: 'col-actions',
                formatter: (_, item) => `
                <button class="ant-btn" onclick="editRecord(${item.id})" style="margin-right: 8px;">编辑</button>
                <button class="ant-btn ant-btn-danger" onclick="deleteRecord(${item.id})">删除</button>
            `
            }
        ],
        langFields: {
            foreignKey: 'item_id',
            languages: ['en_US', 'zh_CN', 'fr_FR', 'es_ES', 'vi_VN', 'ru_RU']
        },
        filterFields: [
            { id: 'storeId', type: 'select', options: [{ value: '', label: '全部店铺' }, ...Array.from({ length: 15 }, (_, i) => ({ value: `${i + 1}`, label: `店铺${i + 1}` }))], filter: (data, value) => value ? data.filter(d => d.store_id === parseInt(value)) : data },
            { id: 'userId', type: 'select', options: [{ value: '', label: '全部用户' }, ...Array.from({ length: 15 }, (_, i) => ({ value: `${i + 1}`, label: `用户${i + 1}` }))], filter: (data, value) => value ? data.filter(d => d.user_id === parseInt(value)) : data },
            { id: 'brandId', type: 'select', options: [{ value: '', label: '全部品牌' }, ...Array.from({ length: 15 }, (_, i) => ({ value: `${i + 1}`, label: `品牌${i + 1}` }))], filter: (data, value) => value ? data.filter(d => d.brand_id === parseInt(value)) : data },
            { id: 'servicesId', type: 'select', options: [{ value: '', label: '全部服务' }, ...Array.from({ length: 15 }, (_, i) => ({ value: `${i + 1}`, label: `服务${i + 1}` }))], filter: (data, value) => value ? data.filter(d => d.services_id === parseInt(value)) : data },
            { id: 'language', type: 'select', options: [{ value: '', label: '全部语言' }, { value: 'en_US', label: '英语' }, { value: 'zh_CN', label: '中文' }, { value: 'fr_FR', label: '法语' }, { value: 'es_ES', label: '西班牙语' }, { value: 'vi_VN', label: '越南语' }, { value: 'ru_RU', label: '俄语' }], filter: (data, value) => value ? data.filter(d => tableLangData.some(l => l.item_id === d.id && l.language === value)) : data },
            { id: 'name', type: 'text', placeholder: '搜索商品名称', filter: (data, value) => value ? data.filter(d => tableLangData.some(l => l.item_id === d.id && l.name.toLowerCase().includes(value.toLowerCase()))) : data },
            { id: 'startDate', type: 'date', filter: (data, value) => value ? data.filter(d => moment.unix(d.create_time).isSameOrAfter(value)) : data },
            { id: 'endDate', type: 'date', filter: (data, value) => value ? data.filter(d => moment.unix(d.create_time).isSameOrBefore(value)) : data }
        ],
        modalTabs: [
            {
                id: 'basic',
                title: '基本信息',
                fields: [
                    { name: 'user_id', label: '用户', type: 'select', options: Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `用户${i + 1}` })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'store_id', label: '店铺', type: 'select', options: Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `店铺${i + 1}` })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'brand_id', label: '品牌', type: 'select', options: Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `品牌${i + 1}` })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'services_id', label: '服务', type: 'select', options: Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `服务${i + 1}` })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'status', label: '状态', type: 'select', options: [{ value: 0, label: '禁用' }, { value: 1, label: '启用' }], showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'delivery_type', label: '配送类型', type: 'select', options: [{ value: 0, label: '类型0' }, { value: 1, label: '类型1' }, { value: 2, label: '类型2' }], showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'sort_index', label: '排序索引', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'custom_url', label: '自定义URL', type: 'text', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'cover_pic', label: '封面图', type: 'file', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'id', label: 'ID', type: 'text', showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false }
                ]
            },
            {
                id: 'stock',
                title: '库存信息',
                fields: [
                    { name: 'stock_quantity', label: '库存数量', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'lower_notice_quantity', label: '低库存提醒', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'shelf_life', label: '保质期（年）', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'after_sales_time', label: '售后时长（天）', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'last_restock_time', label: '最后补货时间', type: 'datetime-local', formatter: v => moment.unix(v).format('YYYY-MM-DDTHH:mm'), showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false }
                ]
            },
            {
                id: 'price',
                title: '价格信息',
                fields: [
                    { name: 'price', label: '价格', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'original_price', label: '原价', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'field_list', label: '字段列表', type: 'text', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'choose_field_index', label: '选择字段索引', type: 'number', showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'create_time', label: '创建时间', type: 'datetime-local', formatter: v => moment.unix(v).format('YYYY-MM-DDTHH:mm'), showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false },
                    { name: 'update_time', label: '更新时间', type: 'datetime-local', formatter: v => moment.unix(v).format('YYYY-MM-DDTHH:mm'), showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false }
                ]
            },
            {
                id: 'lang',
                title: '多语言信息',
                fields: [
                    { name: 'language', label: '语言', type: 'select', options: ['en_US', 'zh_CN', 'fr_FR', 'es_ES', 'vi_VN', 'ru_RU'].map(l => ({ value: l, label: l })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: false },
                    { name: 'status', label: '状态', type: 'select', options: [{ value: 0, label: '禁用' }, { value: 1, label: '启用' }], isLangField: true, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'version', label: '版本', type: 'number', isLangField: true, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'seo_keywords', label: 'SEO关键词', type: 'text', isLangField: true, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'seo_description', label: 'SEO描述', type: 'text', isLangField: true, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'name', label: '商品名称', type: 'text', isLangField: true, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'after_sales_rules', label: '售后规则', type: 'textarea', isLangField: true, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'sample_pics', label: '示例图片', type: 'file', isLangField: true, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true, multiple: true },
                    { name: 'content', label: '内容', type: 'textarea', isLangField: true, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'site_reply', label: '站点回复', type: 'text', isLangField: true, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'create_time', label: '创建时间', type: 'datetime-local', formatter: v => moment.unix(v).format('YYYY-MM-DDTHH:mm'), isLangField: true, showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false },
                    { name: 'update_time', label: '更新时间', type: 'datetime-local', formatter: v => moment.unix(v).format('YYYY-MM-DDTHH:mm'), isLangField: true, showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false }
                ]
            }
        ]
    };

    // 临时修复：覆盖_opt.js的editRecord，确保cover_pic预览
    window.editRecord = function(id, isViewOnly = false) {
        isEditing = true;
        editId = id;
        const record = tableData.find(item => item.id === id);
        const lang = config.langFields ? tableLangData.find(l => l[config.langFields.foreignKey] === id && l.language === config.langFields.languages[0]) : {};

        resetModal();
        renderModal(true);
        document.getElementById('modalTitle').textContent = `${isViewOnly ? '查看' : '编辑'}${config.tableTitle}`;

        config.modalTabs.forEach(tab => {
            tab.fields.forEach(tabField => {
                const field = config.fields.find(f => f.name === tabField.name) || tabField;
                const element = document.getElementById(`modal${field.name}`);
                if (!element) return;

                if (tabField.type === 'file') {
                    const value = field.isLangField ? lang[field.name] : record[field.name];
                    if (value) {
                        renderImagePreview(field.name, value);
                    }
                } else {
                    const value = field.isLangField ? lang[field.name] : (tabField.formatter ? tabField.formatter(record[field.name]) : record[field.name]);
                    element.value = value !== undefined && value !== null ? String(value) : '';
                }
            });
        });

        document.getElementById(`${config.tableName}Modal`).style.display = 'block';
    };
</script>
</body>
</html>
