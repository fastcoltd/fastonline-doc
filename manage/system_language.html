<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 新系统多语言配置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .ant-input, .ant-select, .ant-btn { margin-right: 8px; }
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 10%; min-width: 60px; }
        .col-language { width: 15%; min-width: 100px; }
        .col-lang-key { width: 20%; min-width: 120px; }
        .col-language-value { width: 25%; min-width: 150px; }
        .col-create-time { width: 15%; min-width: 100px; }
        .col-update-time { width: 15%; min-width: 100px; }
        .col-actions { width: 15%; min-width: 100px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1024px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 968px; overflow-y: auto; position: relative; }
        .modal-content h3 { margin-top: 0; margin-bottom: 16px; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .modal-content .ant-form-item { margin-bottom: 16px; display: flex; align-items: center; }
        .modal-content .ant-form-item label { margin-right: 8px; width: 120px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item input, .modal-content .ant-form-item select { flex: 1; width: auto; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .modal-content .ant-form-item.textarea-item { display: block; }
        .modal-content .ant-form-item.textarea-item label { display: block; margin-bottom: 4px; }
        .modal-content .ant-form-item.textarea-item textarea { width: 100%; height: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; resize: vertical; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('system_language.html')" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">新系统多语言配置</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="languageFilter" onkeydown="if(event.key === 'Enter') applyFilters()" class="ant-select">
                                            <option value="">全部语言</option>
                                            <option value="zh_CN">中文</option>
                                            <option value="en_US">英语</option>
                                            <option value="fr_FR">法语</option>
                                            <option value="es_ES">西班牙语</option>
                                            <option value="vi_VN">越南语</option>
                                            <option value="ru_RU">俄语</option>
                                        </select>
                                    </div>
                                    <input type="text" id="langKeyFilter" class="ant-input" placeholder="语言键" onkeydown="if(event.key === 'Enter') applyFilters()">
                                    <input type="date" id="startDate" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()">
                                    <input type="date" id="endDate" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addLanguage()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    <button class="ant-btn" onclick="batchEditLanguage()">批量修改语言</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-language">语言</div>
                                        <div class="col-lang-key">语言键</div>
                                        <div class="col-language-value">语言值</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-update-time">更新时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="language-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <div class="ant-select ant-select-single ant-select-show-arrow">
                                            <select id="perPage" onchange="changePerPage()" class="ant-select">
                                                <option value="10">10 条/页</option>
                                                <option value="20" selected>20 条/页</option>
                                                <option value="50">50 条/页</option>
                                                <option value="100">100 条/页</option>
                                            </select>
                                        </div>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加/编辑弹窗 -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modalTitle">添加多语言配置</h3>
            <form id="languageForm">
                <div id="systemFields" style="display: none;">
                    <div class="ant-form-item">
                        <label>ID:</label>
                        <input type="text" id="modalId" disabled>
                    </div>
                    <div class="ant-form-item">
                        <label>创建时间:</label>
                        <input type="datetime-local" id="modalCreateTime" disabled>
                    </div>
                    <div class="ant-form-item">
                        <label>更新时间:</label>
                        <input type="datetime-local" id="modalUpdateTime" disabled>
                    </div>
                </div>
                <div id="editableFields">
                    <div class="ant-form-item">
                        <label>语言:</label>
                        <select id="modalLanguage" class="ant-select">
                            <option value="zh_CN">中文</option>
                            <option value="en_US">英语</option>
                            <option value="fr_FR">法语</option>
                            <option value="es_ES">西班牙语</option>
                            <option value="vi_VN">越南语</option>
                            <option value="ru_RU">俄语</option>
                        </select>
                    </div>
                    <div class="ant-form-item">
                        <label>语言键:</label>
                        <input type="text" id="modalLangKey" maxlength="32">
                    </div>
                    <div class="ant-form-item textarea-item">
                        <label>语言值:</label>
                        <textarea id="modalLanguageValue" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveLanguage()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量修改语言弹窗 -->
    <div id="languageBatchModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeLanguageBatchModal()">×</button>
            <h3>批量修改语言</h3>
            <form id="languageBatchForm">
                <div class="ant-form-item">
                    <label>选中的ID:</label>
                    <input type="text" id="selectedIds" disabled>
                </div>
                <div class="ant-form-item">
                    <label>新语言:</label>
                    <select id="newLanguage" class="ant-select">
                        <option value="zh_CN">中文</option>
                        <option value="en_US">英语</option>
                        <option value="fr_FR">法语</option>
                        <option value="es_ES">西班牙语</option>
                        <option value="vi_VN">越南语</option>
                        <option value="ru_RU">俄语</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeLanguageBatchModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBatchLanguage()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let languageData = [];
    let languagePage = 1, languagePerPage = 20;
    const languages = {
        'zh_CN': '中文',
        'en_US': '英语',
        'fr_FR': '法语',
        'es_ES': '西班牙语',
        'vi_VN': '越南语',
        'ru_RU': '俄语'
    };

    function fetchLanguageData() {
        console.log('Fetching language data...');
        languageData = [];
        const langKeys = ['welcome', 'login', 'logout', 'error', 'success', 'submit', 'cancel', 'home', 'profile', 'settings'];
        for (let i = 1; i <= 200; i++) {
            const langKey = langKeys[Math.floor(Math.random() * langKeys.length)];
            const lang = Object.keys(languages)[Math.floor(Math.random() * Object.keys(languages).length)];
            const language = {
                id: i,
                language: lang,
                lang_key: `${langKey}_${i}`,
                language_value: `Translation for ${langKey} in ${languages[lang]} (${i})`,
                create_time: moment().subtract(Math.floor(Math.random() * 60), 'days').unix(),
                update_time: moment().subtract(Math.floor(Math.random() * 30), 'days').unix()
            };
            languageData.push(language);
        }
        renderLanguageList();
    }

    function renderLanguageList() {
        const start = (languagePage - 1) * languagePerPage;
        const end = start + languagePerPage;
        const paginatedLanguages = languageData.slice(start, end);
        const listContainer = document.getElementById('language-list');
        listContainer.innerHTML = '';

        paginatedLanguages.forEach(lang => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = `border-bottom: 1px solid #ddd;`;
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${lang.id}"></div>
                <div class="col-id">${lang.id}</div>
                <div class="col-language">${languages[lang.language]}</div>
                <div class="col-lang-key">${lang.lang_key}</div>
                <div class="col-language-value">${lang.language_value.substring(0, 50)}${lang.language_value.length > 50 ? '...' : ''}</div>
                <div class="col-create-time">${moment.unix(lang.create_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                <div class="col-update-time">${moment.unix(lang.update_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editLanguage(${lang.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteLanguage(${lang.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(languageData.length / languagePerPage);
        document.getElementById('page-info').textContent = `第 ${languagePage} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function applyFilters() {
        const language = document.getElementById('languageFilter').value;
        const langKey = document.getElementById('langKeyFilter').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let filteredLanguages = languageData;
        if (language) filteredLanguages = filteredLanguages.filter(item => item.language === language);
        if (langKey) filteredLanguages = filteredLanguages.filter(item => item.lang_key.includes(langKey));
        if (startDate) filteredLanguages = filteredLanguages.filter(item => moment.unix(item.create_time).isSameOrAfter(startDate));
        if (endDate) filteredLanguages = filteredLanguages.filter(item => moment.unix(item.create_time).isSameOrBefore(endDate));

        languagePage = 1;
        languageData = filteredLanguages;
        renderLanguageList();
    }

    function changePage(delta) {
        const totalPages = Math.ceil(languageData.length / languagePerPage);
        languagePage += delta;
        if (languagePage < 1) languagePage = 1;
        if (languagePage > totalPages) languagePage = totalPages;
        renderLanguageList();
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(languageData.length / languagePerPage);
        if (page >= 1 && page <= totalPages) {
            languagePage = page;
            renderLanguageList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        languagePerPage = parseInt(document.getElementById('perPage').value);
        languagePage = 1;
        renderLanguageList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    let isEditing = false;
    let editId = null;

    function addLanguage() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加多语言配置';
        document.getElementById('systemFields').style.display = 'none';
        document.getElementById('editableFields').style.display = 'block';
        document.getElementById('modalLanguage').value = 'en_US';
        document.getElementById('modalLangKey').value = '';
        document.getElementById('modalLanguageValue').value = '';
        document.getElementById('languageModal').style.display = 'block';
    }

    function editLanguage(id) {
        isEditing = true;
        editId = id;
        const lang = languageData.find(item => item.id === id);
        document.getElementById('modalTitle').textContent = '编辑多语言配置';
        document.getElementById('systemFields').style.display = 'block';
        document.getElementById('editableFields').style.display = 'block';
        document.getElementById('modalId').value = lang.id;
        document.getElementById('modalLanguage').value = lang.language;
        document.getElementById('modalLangKey').value = lang.lang_key;
        document.getElementById('modalLanguageValue').value = lang.language_value;
        document.getElementById('modalCreateTime').value = moment.unix(lang.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalUpdateTime').value = moment.unix(lang.update_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('languageModal').style.display = 'block';
    }

    function saveLanguage() {
        const newLanguage = {
            id: isEditing ? editId : languageData.length + 1,
            language: document.getElementById('modalLanguage').value,
            lang_key: document.getElementById('modalLangKey').value,
            language_value: document.getElementById('modalLanguageValue').value,
            create_time: isEditing ? languageData.find(item => item.id === editId).create_time : moment().unix(),
            update_time: moment().unix()
        };

        if (isEditing) {
            const index = languageData.findIndex(item => item.id === editId);
            languageData[index] = newLanguage;
        } else {
            languageData.push(newLanguage);
        }

        closeModal();
        renderLanguageList();
    }

    function deleteLanguage(id) {
        if (confirm('确定要删除此多语言配置吗？')) {
            languageData = languageData.filter(item => item.id !== id);
            renderLanguageList();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的多语言配置');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个多语言配置吗？`)) {
            languageData = languageData.filter(item => !selectedIds.includes(item.id));
            renderLanguageList();
        }
    }

    function batchEditLanguage() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要修改的多语言配置');
            return;
        }
        document.getElementById('selectedIds').value = selectedIds.join(', ');
        document.getElementById('newLanguage').value = 'en_US';
        document.getElementById('languageBatchModal').style.display = 'block';
    }

    function saveBatchLanguage() {
        const newLanguage = document.getElementById('newLanguage').value;
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        languageData = languageData.map(item => selectedIds.includes(item.id) ? { ...item, language: newLanguage, update_time: moment().unix() } : item);
        closeLanguageBatchModal();
        renderLanguageList();
    }

    function closeModal() {
        document.getElementById('languageModal').style.display = 'none';
    }

    function closeLanguageBatchModal() {
        document.getElementById('languageBatchModal').style.display = 'none';
    }

    window.onload = () => {
        console.log('Page loaded, initializing...');
        w3.includeHTML(() => {
            console.log('External HTML included');
            initMenus();
            fetchLanguageData();
        });
    };
</script>
</body>
</html>
