<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 品牌管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .col-id { width: 8%; min-width: 60px; }
        .col-parent-id { width: 10%; min-width: 80px; }
        .col-status { width: 8%; min-width: 60px; }
        .col-brand-logo { width: 10%; min-width: 80px; }
        .col-custom-url { width: 12%; min-width: 100px; }
        .col-language { width: 10%; min-width: 80px; }
        .col-name { width: 10%; min-width: 80px; }
        .col-company { width: 12%; min-width: 100px; }
        .col-create-time { width: 15%; min-width: 120px; }
        .col-actions { width: 10%; min-width: 100px; }
        .brand-logo-preview img { width: 30px; height: 30px; object-fit: cover; cursor: pointer; border: 1px solid #ddd; border-radius: 4px; }
        .brand-logo-preview img .placeholder { width: 30px; height: 30px; background: #f0f0f0; border: 1px solid #ddd; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #888; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('brand.html')">
                                    <span class="ant-tabs-tab-btn">品牌管理</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="parentIdFilter">
                                            <option value="">全部父品牌</option>
                                            <option value="0">无</option>
                                            <option value="1">品牌1</option><option value="2">品牌2</option><option value="3">品牌3</option>
                                            <option value="4">品牌4</option><option value="5">品牌5</option><option value="6">品牌6</option>
                                            <option value="7">品牌7</option><option value="8">品牌8</option><option value="9">品牌9</option>
                                            <option value="10">品牌10</option><option value="11">品牌11</option><option value="12">品牌12</option>
                                            <option value="13">品牌13</option><option value="14">品牌14</option><option value="15">品牌15</option>
                                        </select>
                                    </div>
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="statusFilter">
                                            <option value="">全部状态</option>
                                            <option value="0">禁用</option>
                                            <option value="1">启用</option>
                                        </select>
                                    </div>
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="languageFilter">
                                            <option value="">全部语言</option>
                                            <option value="en_US">英语</option>
                                            <option value="zh_CN">中文</option>
                                            <option value="fr_FR">法语</option>
                                            <option value="es_ES">西班牙语</option>
                                            <option value="vi_VN">越南语</option>
                                            <option value="ru_RU">俄语</option>
                                        </select>
                                    </div>
                                    <input type="text" id="nameFilter" class="ant-input" placeholder="搜索名称">
                                    <input type="date" id="startDate" class="ant-input">
                                    <input type="date" id="endDate" class="ant-input">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addBrand()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    <button class="ant-btn" onclick="batchEditStatus()">批量修改状态</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-parent-id">父品牌</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-brand-logo">品牌Logo</div>
                                        <div class="col-custom-url">自定义URL</div>
                                        <div class="col-language">语言</div>
                                        <div class="col-name">名称</div>
                                        <div class="col-company">公司</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="brand-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <div class="ant-select ant-select-single ant-select-show-arrow">
                                            <select id="perPage" onchange="changePerPage()">
                                                <option value="10">10 条/页</option>
                                                <option value="20" selected>20 条/页</option>
                                                <option value="50">50 条/页</option>
                                                <option value="100">100 条/页</option>
                                            </select>
                                        </div>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加/编辑弹窗 -->
    <div id="brandModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modalTitle">添加品牌</h3>
            <form id="brandForm">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" data-tab="basic">
                                    <span class="ant-tabs-tab-btn">基本信息</span>
                                </div>
                                <div class="ant-tabs-tab" data-tab="lang">
                                    <span class="ant-tabs-tab-btn">多语言信息</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" id="basic">
                                <div class="ant-form-item">
                                    <label>父品牌:</label>
                                    <select id="modalParentId">
                                        <option value="0">无</option>
                                        <option value="1">品牌1</option><option value="2">品牌2</option><option value="3">品牌3</option>
                                        <option value="4">品牌4</option><option value="5">品牌5</option><option value="6">品牌6</option>
                                        <option value="7">品牌7</option><option value="8">品牌8</option><option value="9">品牌9</option>
                                        <option value="10">品牌10</option><option value="11">品牌11</option><option value="12">品牌12</option>
                                        <option value="13">品牌13</option><option value="14">品牌14</option><option value="15">品牌15</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>状态:</label>
                                    <select id="modalStatus">
                                        <option value="0">禁用</option>
                                        <option value="1">启用</option>
                                    </select>
                                </div>
                                <div class="ant-form-item image-item">
                                    <label>品牌Logo:</label>
                                    <input type="file" id="modalBrandLogo" accept="image/*" onchange="previewImage('brandLogo', this)">
                                    <div class="image-preview" id="modalBrandLogoPreview"></div>
                                </div>
                                <div class="ant-form-item">
                                    <label>自定义URL:</label>
                                    <input type="text" id="modalCustomUrl">
                                </div>
                                <div class="ant-form-item" style="display: none;" id="modalIdItem">
                                    <label>ID:</label>
                                    <input type="text" id="modalId" disabled>
                                </div>
                                <div class="ant-form-item" id="modalCreateTimeItem">
                                    <label>创建时间:</label>
                                    <input type="datetime-local" id="modalCreateTime" disabled>
                                </div>
                                <div class="ant-form-item" id="modalUpdateTimeItem">
                                    <label>更新时间:</label>
                                    <input type="datetime-local" id="modalUpdateTime" disabled>
                                </div>
                            </div>
                            <div class="ant-tabs-tabpane" id="lang" style="display: none;">
                                <div class="ant-form-item">
                                    <label>语言:</label>
                                    <select id="modalLanguage">
                                        <option value="en_US">英语</option>
                                        <option value="zh_CN">中文</option>
                                        <option value="fr_FR">法语</option>
                                        <option value="es_ES">西班牙语</option>
                                        <option value="vi_VN">越南语</option>
                                        <option value="ru_RU">俄语</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>SEO关键词:</label>
                                    <input type="text" id="modalSeoKeywords">
                                </div>
                                <div class="ant-form-item">
                                    <label>SEO描述:</label>
                                    <input type="text" id="modalSeoDescription">
                                </div>
                                <div class="ant-form-item">
                                    <label>名称:</label>
                                    <input type="text" id="modalName">
                                </div>
                                <div class="ant-form-item">
                                    <label>公司:</label>
                                    <input type="text" id="modalCompany">
                                </div>
                                <div class="ant-form-item">
                                    <label>简介:</label>
                                    <input type="text" id="modalSummary">
                                </div>
                                <div class="ant-form-item textarea-item">
                                    <label>品牌信息:</label>
                                    <textarea id="modalBrandInformation" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBrand()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量修改状态弹窗 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeStatusModal()">×</button>
            <h3>批量修改状态</h3>
            <form id="statusForm">
                <div class="ant-form-item">
                    <label>选中的ID:</label>
                    <input type="text" id="selectedIds" disabled>
                </div>
                <div class="ant-form-item">
                    <label>新状态:</label>
                    <select id="newStatus">
                        <option value="0">禁用</option>
                        <option value="1">启用</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeStatusModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBatchStatus()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 图片放大弹窗 -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeImageModal()">×</button>
            <div class="carousel">
                <button class="carousel-btn left" onclick="shiftImage(-1)">◄</button>
                <img id="enlargedImage" src="" alt="放大图片">
                <button class="carousel-btn right" onclick="shiftImage(1)">►</button>
            </div>
        </div>
    </div>
</div>

<script>
    let brandData = [];
    let brandLangData = [];
    let brandPage = 1, brandPerPage = 20;
    let currentBrandLogo = '';
    let currentImageBrandId = null;
    let currentImageIndex = 0;

    function fetchBrandData() {
        console.log('Fetching brand data...');
        brandData = [];
        brandLangData = [];
        const imagePool = [
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0',
            'https://images.unsplash.com/photo-1519125323398-675f398f6978',
            'https://images.unsplash.com/photo-1521747116048-5a69d91532d8',
            'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b',
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e'
        ];
        const languages = ['en_US', 'zh_CN', 'fr_FR', 'es_ES', 'vi_VN', 'ru_RU'];

        for (let i = 1; i <= 200; i++) {
            const brand = {
                id: i,
                parent_id: Math.random() > 0.8 ? Math.floor(Math.random() * 15) + 1 : 0,
                status: Math.floor(Math.random() * 2),
                brand_logo: Math.random() > 0.2 ? imagePool[Math.floor(Math.random() * imagePool.length)] : '',
                custom_url: `/brand/${i}`,
                create_time: moment().subtract(Math.floor(Math.random() * 60), 'days').unix(),
                update_time: moment().subtract(Math.floor(Math.random() * 30), 'days').unix()
            };
            brandData.push(brand);

            languages.forEach((lang, index) => {
                const brandLang = {
                    id: i * languages.length + index + 1,
                    brand_id: i,
                    language: lang,
                    seo_keywords: lang === 'en_US' ? `brand${i}, product` : `${lang}_品牌${i}, 产品`,
                    seo_description: lang === 'en_US' ? `Description of Brand ${i}` : `${lang}_品牌${i}描述`,
                    name: lang === 'en_US' ? `Brand${i}` : `${lang}_品牌${i}`,
                    company: lang === 'en_US' ? `Company${i}` : `${lang}_公司${i}`,
                    summary: lang === 'en_US' ? `Summary of Brand ${i}` : `${lang}_品牌${i}简介`,
                    brand_information: lang === 'en_US' ? `Information about Brand ${i}` : `${lang}_关于品牌${i}的信息`
                };
                brandLangData.push(brandLang);
            });
        }
        renderBrandList();
    }

    function renderBrandList() {
        const start = (brandPage - 1) * brandPerPage;
        const end = start + brandPerPage;
        const paginatedBrands = brandData.slice(start, end);
        const listContainer = document.getElementById('brand-list');
        listContainer.innerHTML = '';
        const langFilter = document.getElementById('languageFilter').value || 'en_US';

        paginatedBrands.forEach(brand => {
            const statusTag = brand.status === 0 ? '<span class="ant-tag ant-tag-red">禁用</span>' : '<span class="ant-tag ant-tag-green">启用</span>';
            const logoHtml = brand.brand_logo ? `<img src="${brand.brand_logo}" alt="品牌Logo" onclick="enlargeImage(${brand.id}, 0)">` : '<span class="placeholder" onclick="alert(\'图片不存在\')">无</span>';
            const lang = brandLangData.find(l => l.brand_id === brand.id && l.language === langFilter) || {};
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = `border-bottom: 1px solid #ddd;`;
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${brand.id}"></div>
                <div class="col-id">${brand.id}</div>
                <div class="col-parent-id">${brand.parent_id === 0 ? '无' : `品牌${brand.parent_id}`}</div>
                <div class="col-status">${statusTag}</div>
                <div class="col-brand-logo"><div class="brand-logo-preview">${logoHtml}</div></div>
                <div class="col-custom-url">${brand.custom_url}</div>
                <div class="col-language">${lang.language || 'en_US'}</div>
                <div class="col-name">${lang.name || ''}</div>
                <div class="col-company">${lang.company || ''}</div>
                <div class="col-create-time">${moment.unix(brand.create_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editBrand(${brand.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteBrand(${brand.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(brandData.length / brandPerPage);
        document.getElementById('page-info').textContent = `第 ${brandPage} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function applyFilters() {
        const parentId = document.getElementById('parentIdFilter').value;
        const status = document.getElementById('statusFilter').value;
        const language = document.getElementById('languageFilter').value;
        const name = document.getElementById('nameFilter').value.toLowerCase();
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let filteredBrands = brandData;
        if (parentId) filteredBrands = filteredBrands.filter(brand => brand.parent_id === parseInt(parentId));
        if (status) filteredBrands = filteredBrands.filter(brand => brand.status === parseInt(status));
        if (startDate) filteredBrands = filteredBrands.filter(brand => moment.unix(brand.create_time).isSameOrAfter(startDate));
        if (endDate) filteredBrands = filteredBrands.filter(brand => moment.unix(brand.create_time).isSameOrBefore(endDate));
        if (language || name) {
            filteredBrands = filteredBrands.filter(brand => {
                const lang = brandLangData.find(l => l.brand_id === brand.id && (!language || l.language === language));
                return lang && (!name || lang.name.toLowerCase().includes(name));
            });
        }

        brandPage = 1;
        brandData = filteredBrands;
        renderBrandList();
    }

    function changePage(delta) {
        const totalPages = Math.ceil(brandData.length / brandPerPage);
        brandPage += delta;
        if (brandPage < 1) brandPage = 1;
        if (brandPage > totalPages) brandPage = totalPages;
        renderBrandList();
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(brandData.length / brandPerPage);
        if (page >= 1 && page <= totalPages) {
            brandPage = page;
            renderBrandList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        brandPerPage = parseInt(document.getElementById('perPage').value);
        brandPage = 1;
        renderBrandList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    let isEditing = false;
    let editId = null;

    function addBrand() {
        isEditing = false;
        editId = null;
        currentBrandLogo = '';
        document.getElementById('modalTitle').textContent = '添加品牌';
        document.getElementById('modalParentId').value = '0';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalBrandLogo').value = '';
        document.getElementById('modalBrandLogoPreview').innerHTML = '';
        document.getElementById('modalCustomUrl').value = '';
        document.getElementById('modalIdItem').style.display = 'none';
        document.getElementById('modalCreateTimeItem').style.display = 'none';
        document.getElementById('modalUpdateTimeItem').style.display = 'none';
        document.getElementById('modalLanguage').value = 'en_US';
        document.getElementById('modalLanguage').disabled = false;
        document.getElementById('modalSeoKeywords').value = '';
        document.getElementById('modalSeoDescription').value = '';
        document.getElementById('modalName').value = '';
        document.getElementById('modalCompany').value = '';
        document.getElementById('modalSummary').value = '';
        document.getElementById('modalBrandInformation').value = '';
        setupTabs();
        document.getElementById('brandModal').style.display = 'block';
    }

    function editBrand(id) {
        isEditing = true;
        editId = id;
        const brand = brandData.find(item => item.id === id);
        const lang = brandLangData.find(l => l.brand_id === id && l.language === 'en_US') || {};
        currentBrandLogo = brand.brand_logo;
        document.getElementById('modalTitle').textContent = '编辑品牌';
        document.getElementById('modalParentId').value = brand.parent_id;
        document.getElementById('modalStatus').value = brand.status;
        document.getElementById('modalBrandLogo').value = '';
        renderImagePreview('brandLogo', brand.brand_logo);
        document.getElementById('modalCustomUrl').value = brand.custom_url;
        document.getElementById('modalIdItem').style.display = 'flex';
        document.getElementById('modalId').value = brand.id;
        document.getElementById('modalCreateTimeItem').style.display = 'flex';
        document.getElementById('modalCreateTime').value = moment.unix(brand.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalUpdateTimeItem').style.display = 'flex';
        document.getElementById('modalUpdateTime').value = moment.unix(brand.update_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalLanguage').value = lang.language || 'en_US';
        document.getElementById('modalLanguage').disabled = true;
        document.getElementById('modalSeoKeywords').value = lang.seo_keywords || '';
        document.getElementById('modalSeoDescription').value = lang.seo_description || '';
        document.getElementById('modalName').value = lang.name || '';
        document.getElementById('modalCompany').value = lang.company || '';
        document.getElementById('modalSummary').value = lang.summary || '';
        document.getElementById('modalBrandInformation').value = lang.brand_information || '';
        setupTabs();
        document.getElementById('brandModal').style.display = 'block';
    }

    function setupTabs() {
        const tabButtons = document.querySelectorAll('#brandModal .ant-tabs-tab');
        const tabPanes = document.querySelectorAll('#brandModal .ant-tabs-tabpane');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('ant-tabs-tab-active'));
                button.classList.add('ant-tabs-tab-active');
                const tabId = button.getAttribute('data-tab');
                tabPanes.forEach(pane => {
                    pane.style.display = pane.id === tabId ? 'block' : 'none';
                });
                document.querySelector('#brandModal .ant-tabs-ink-bar').style.left = `${button.offsetLeft}px`;
                document.querySelector('#brandModal .ant-tabs-ink-bar').style.width = `${button.offsetWidth}px`;
            });
        });
        tabButtons[0].classList.add('ant-tabs-tab-active');
        tabPanes.forEach(pane => pane.style.display = pane.id === 'basic' ? 'block' : 'none');
    }

    function previewImage(field, input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentBrandLogo = e.target.result;
                renderImagePreview(field, e.target.result);
            };
            reader.readAsDataURL(file);
        }
    }

    function renderImagePreview(field, url) {
        const preview = document.getElementById(`modal${field.charAt(0).toUpperCase() + field.slice(1)}Preview`);
        preview.innerHTML = '';
        if (url) {
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';
            const img = document.createElement('img');
            img.src = url;
            img.onclick = () => enlargeImage(null, 0, [url]);
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.onclick = () => {
                currentBrandLogo = '';
                preview.innerHTML = '';
            };
            wrapper.appendChild(img);
            wrapper.appendChild(deleteBtn);
            preview.appendChild(wrapper);
        }
    }

    function saveBrand() {
        const brand = {
            id: isEditing ? editId : brandData.length + 1,
            parent_id: parseInt(document.getElementById('modalParentId').value),
            status: parseInt(document.getElementById('modalStatus').value),
            brand_logo: currentBrandLogo,
            custom_url: document.getElementById('modalCustomUrl').value,
            create_time: isEditing ? brandData.find(b => b.id === editId).create_time : moment().unix(),
            update_time: moment().unix()
        };
        const lang = {
            id: isEditing ? brandLangData.find(l => l.brand_id === editId && l.language === document.getElementById('modalLanguage').value)?.id || (brandLangData.length + 1) : (brandLangData.length + 1),
            brand_id: brand.id,
            language: document.getElementById('modalLanguage').value,
            seo_keywords: document.getElementById('modalSeoKeywords').value,
            seo_description: document.getElementById('modalSeoDescription').value,
            name: document.getElementById('modalName').value,
            company: document.getElementById('modalCompany').value,
            summary: document.getElementById('modalSummary').value,
            brand_information: document.getElementById('modalBrandInformation').value
        };

        if (isEditing) {
            const brandIndex = brandData.findIndex(item => item.id === editId);
            brandData[brandIndex] = brand;
            const langIndex = brandLangData.findIndex(l => l.brand_id === editId && l.language === lang.language);
            if (langIndex !== -1) brandLangData[langIndex] = lang;
            else brandLangData.push(lang);
        } else {
            brandData.push(brand);
            brandLangData.push(lang);
        }
        closeModal();
        renderBrandList();
    }

    function deleteBrand(id) {
        if (confirm('确定要删除此品牌记录吗？')) {
            brandData = brandData.filter(item => item.id !== id);
            brandLangData = brandLangData.filter(lang => lang.brand_id !== id);
            renderBrandList();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的品牌');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个品牌记录吗？`)) {
            brandData = brandData.filter(brand => !selectedIds.includes(brand.id));
            brandLangData = brandLangData.filter(lang => !selectedIds.includes(lang.brand_id));
            renderBrandList();
        }
    }

    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的品牌');
            return;
        }
        document.getElementById('selectedIds').value = selectedIds.join(', ');
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        brandData = brandData.map(brand => selectedIds.includes(brand.id) ? { ...brand, status: newStatus, update_time: moment().unix() } : brand);
        closeStatusModal();
        renderBrandList();
    }

    function closeModal() {
        document.getElementById('brandModal').style.display = 'none';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    function enlargeImage(brandId, index, picsArray = null) {
        currentImageBrandId = brandId;
        currentImageIndex = index;
        const pics = picsArray || [brandData.find(brand => brand.id === brandId).brand_logo].filter(Boolean);
        document.getElementById('enlargedImage').src = pics[currentImageIndex];
        const modal = document.getElementById('imageModal');
        const leftBtn = modal.querySelector('.carousel-btn.left');
        const rightBtn = modal.querySelector('.carousel-btn.right');
        if (pics.length > 1) {
            leftBtn.style.display = 'block';
            rightBtn.style.display = 'block';
        } else {
            leftBtn.style.display = 'none';
            rightBtn.style.display = 'none';
        }
        modal.style.display = 'block';
    }

    function shiftImage(direction) {
        const pics = currentImageBrandId ? [brandData.find(brand => brand.id === currentImageBrandId).brand_logo].filter(Boolean) : [currentBrandLogo].filter(Boolean);
        currentImageIndex = (currentImageIndex + direction + pics.length) % pics.length;
        document.getElementById('enlargedImage').src = pics[currentImageIndex];
    }

    function closeImageModal() {
        document.getElementById('imageModal').style.display = 'none';
        currentImageBrandId = null;
        currentImageIndex = 0;
    }

    document.getElementById('filter-container')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') applyFilters();
    });

    window.onload = () => {
        w3.includeHTML(() => {
            initMenus();
            fetchBrandData();
        });
    };
</script>
</body>
</html>
