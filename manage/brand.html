<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 品牌管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        /* 自定义样式，确保与 Ant Design 一致 */
        .ant-input, .ant-select, .ant-btn { margin-right: 8px; }
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; } /* 防止横向滚动 */
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 10%; min-width: 80px; }
        .col-language { width: 10%; min-width: 80px; }
        .col-name { width: 15%; min-width: 120px; }
        .col-status { width: 10%; min-width: 80px; }
        .col-create-time { width: 15%; min-width: 120px; }
        .col-update-time { width: 15%; min-width: 120px; }
        .col-custom-url { width: 15%; min-width: 120px; }
        .col-brand-logo { width: 15%; min-width: 120px; }
        .col-parent-id { width: 10%; min-width: 80px; }
        .col-actions { width: 10%; min-width: 100px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        /* 弹窗样式 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1024px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 968px; overflow-y: auto; position: relative; }
        .modal-content h3 { margin-top: 0; margin-bottom: 16px; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .ant-tabs-content { min-height: 400px; }
        .ant-tabs-tabpane { padding: 10px 0; }
        /* 弹窗表单布局：input/select 在一行，textarea 换行 */
        .modal-content .ant-form-item { margin-bottom: 16px; }
        .modal-content .ant-form-item:not(.textarea-item) { display: flex; align-items: center; }
        .modal-content .ant-form-item:not(.textarea-item) label { margin-right: 8px; width: 100px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item:not(.textarea-item) input, .modal-content .ant-form-item:not(.textarea-item) select { flex: 1; width: auto; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .modal-content .ant-form-item.textarea-item { display: block; }
        .modal-content .ant-form-item.textarea-item label { display: block; margin-bottom: 4px; color: rgba(0, 0, 0, 0.85); }
        .modal-content .ant-form-item.textarea-item textarea { width: 100%; height: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; resize: vertical; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('brand.html')" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">品牌管理</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container" style="margin-bottom: 20px;">
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="languageFilter">
                                            <option value="">全部语言</option>
                                            <option value="zh_CN">中文</option>
                                            <option value="en_US">English</option>
                                        </select>
                                    </div>
                                    <input type="text" id="nameFilter" class="ant-input" placeholder="品牌名称">
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="statusFilter">
                                            <option value="">全部状态</option>
                                            <option value="0">待审核</option>
                                            <option value="1">已通过</option>
                                            <option value="2">已拒绝</option>
                                        </select>
                                    </div>
                                    <input type="date" id="startDate" class="ant-input">
                                    <input type="date" id="endDate" class="ant-input">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container" style="margin-bottom: 20px;">
                                    <button class="ant-btn ant-btn-primary" onclick="addBrand()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    <button class="ant-btn" onclick="batchEditStatus()">批量修改状态</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-language">语言</div>
                                        <div class="col-name">品牌名称</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-update-time">更新时间</div>
                                        <div class="col-custom-url">自定义URL</div>
                                        <div class="col-brand-logo">品牌Logo</div>
                                        <div class="col-parent-id">父ID</div>
                                        <div class="col-company">公司</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="brand-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <div class="ant-select ant-select-single ant-select-show-arrow">
                                            <select id="perPage" onchange="changePerPage()">
                                                <option value="10">10 条/页</option>
                                                <option value="20">20 条/页</option>
                                                <option value="50">50 条/页</option>
                                                <option value="100">100 条/页</option>
                                            </select>
                                        </div>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加/编辑弹窗 -->
    <div id="brandModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modalTitle">添加品牌</h3>
            <form id="brandForm">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" data-tab="basic">
                                    <span class="ant-tabs-tab-btn">基本信息</span>
                                </div>
                                <div class="ant-tabs-tab" data-tab="lang">
                                    <span class="ant-tabs-tab-btn">多语言信息</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" id="basic">
                                <div class="ant-form-item">
                                    <label>ID (自动生成):</label>
                                    <input type="text" id="modalBrandId" disabled>
                                </div>
                                <div class="ant-form-item">
                                    <label>状态:</label>
                                    <select id="modalStatus">
                                        <option value="0">待审核</option>
                                        <option value="1">已通过</option>
                                        <option value="2">已拒绝</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>创建时间:</label>
                                    <input type="datetime-local" id="modalCreateTime" disabled>
                                </div>
                                <div class="ant-form-item">
                                    <label>更新时间:</label>
                                    <input type="datetime-local" id="modalUpdateTime" disabled>
                                </div>
                                <div class="ant-form-item">
                                    <label>自定义URL:</label>
                                    <input type="text" id="modalCustomUrl">
                                </div>
                                <div class="ant-form-item">
                                    <label>品牌Logo:</label>
                                    <input type="text" id="modalBrandLogo">
                                </div>
                                <div class="ant-form-item">
                                    <label>父ID:</label>
                                    <input type="number" id="modalParentId" placeholder="0">
                                </div>
                            </div>
                            <div class="ant-tabs-tabpane" id="lang" style="display: none;">
                                <div class="ant-form-item">
                                    <label>语言:</label>
                                    <select id="modalLanguage">
                                        <option value="zh_CN">中文</option>
                                        <option value="en_US">English</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>品牌名称:</label>
                                    <input type="text" id="modalName">
                                </div>
                                <div class="ant-form-item textarea-item">
                                    <label>概述:</label>
                                    <textarea id="modalSummary" rows="5"></textarea>
                                </div>
                                <div class="ant-form-item textarea-item">
                                    <label>品牌信息:</label>
                                    <textarea id="modalBrandInformation" rows="5"></textarea>
                                </div>
                                <div class="ant-form-item">
                                    <label>公司:</label>
                                    <input type="text" id="modalCompany">
                                </div>
                                <div class="ant-form-item">
                                    <label>SEO 关键词:</label>
                                    <input type="text" id="modalSeoKeywords">
                                </div>
                                <div class="ant-form-item textarea-item">
                                    <label>SEO 描述:</label>
                                    <textarea id="modalSeoDescription" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBrand()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量修改状态弹窗 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeStatusModal()">×</button>
            <h3>批量修改状态</h3>
            <form id="statusForm">
                <div class="ant-form-item">
                    <label>新状态:</label>
                    <select id="newStatus">
                        <option value="0">待审核</option>
                        <option value="1">已通过</option>
                        <option value="2">已拒绝</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeStatusModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBatchStatus()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let brandData = []; // 存储非多语言字段（brand 表）
    let brandLangData = []; // 存储多语言字段（brand_lang 表）
    let brandPage = 1, brandPerPage = 10;

    function fetchBrandData() {
        console.log('Fetching brand data...');
        brandData = [];
        brandLangData = [];
        const languages = ['zh_CN', 'en_US'];
        for (let i = 1; i <= 200; i++) {
            // 生成非多语言字段（brand 表）
            const status = Math.floor(Math.random() * 3);
            const createTime = moment().subtract(Math.floor(Math.random() * 60), 'days').unix();
            const updateTime = moment().subtract(Math.floor(Math.random() * 30), 'days').unix();
            const brand = {
                id: i,
                parent_id: Math.floor(Math.random() * i) || 0, // 随机生成父ID或0
                status,
                brand_logo: `https://example.com/logo/brand${i}.png`,
                custom_url: `brand-${i}`,
                create_time: createTime,
                update_time: updateTime
            };
            brandData.push(brand);

            // 为每种语言生成多语言字段（brand_lang 表）
            languages.forEach(lang => {
                const langData = {
                    id: brandData.length * 2 + (lang === 'zh_CN' ? 0 : 1), // 模拟自增ID
                    brand_id: i,
                    language: lang,
                    name: lang === 'zh_CN' ? `品牌 ${i}` : `Brand ${i}`,
                    company: lang === 'zh_CN' ? `公司 ${i}` : `Company ${i}`,
                    summary: lang === 'zh_CN' ? `品牌 ${i} 的概述` : `Summary for Brand ${i}`,
                    brand_information: lang === 'zh_CN' ? `品牌 ${i} 的详细信息` : `Detailed information for Brand ${i}`,
                    seo_keywords: lang === 'zh_CN' ? `品牌${i},关键词${i}` : `Brand${i},Keyword${i}`,
                    seo_description: lang === 'zh_CN' ? `品牌${i}的SEO描述` : `SEO description for Brand ${i}`
                };
                brandLangData.push(langData);
            });
        }
        renderBrandList(brandData, brandLangData);
    }

    function renderBrandList(brandData, brandLangData) {
        const start = (brandPage - 1) * brandPerPage;
        const end = start + brandPerPage;
        const paginatedBrands = brandData.slice(start, end);
        const listContainer = document.getElementById('brand-list');
        listContainer.innerHTML = '';

        paginatedBrands.forEach(brand => {
            const langEntries = brandLangData.filter(item => item.brand_id === brand.id);
            langEntries.forEach(langEntry => {
                const statusTag = brand.status === 0 ? '<span class="ant-tag ant-tag-blue">待审核</span>' :
                    brand.status === 1 ? '<span class="ant-tag ant-tag-green">已通过</span>' :
                        '<span class="ant-tag ant-tag-red">已拒绝</span>';
                const itemDiv = document.createElement('div');
                itemDiv.className = 'task-item';
                itemDiv.style = `border-bottom: 1px solid #ddd;`;
                itemDiv.innerHTML = `
                        <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${langEntry.id}"></div>
                        <div class="col-id">${brand.id}</div>
                        <div class="col-language">${langEntry.language}</div>
                        <div class="col-name">${langEntry.name}</div>
                        <div class="col-status">${statusTag}</div>
                        <div class="col-create-time">${moment.unix(brand.create_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                        <div class="col-update-time">${moment.unix(brand.update_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                        <div class="col-custom-url">${brand.custom_url}</div>
                        <div class="col-brand-logo">${brand.brand_logo}</div>
                        <div class="col-parent-id">${brand.parent_id}</div>
                        <div class="col-company">${langEntry.company}</div>
                        <div class="col-actions">
                            <button class="ant-btn" onclick="editBrand('${langEntry.id}')">编辑</button>
                            <button class="ant-btn ant-btn-danger" onclick="deleteBrand('${langEntry.id}')">删除</button>
                        </div>
                    `;
                listContainer.appendChild(itemDiv);
            });
        });

        const totalPages = Math.ceil(brandData.length / brandPerPage);
        document.getElementById('page-info').textContent = `第 ${brandPage} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function applyFilters() {
        const status = document.getElementById('statusFilter').value;
        const language = document.getElementById('languageFilter').value;
        const name = document.getElementById('nameFilter').value.toLowerCase();
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let filteredBrands = brandData;
        let filteredLangs = brandLangData;

        if (status) filteredBrands = filteredBrands.filter(item => item.status === parseInt(status));
        if (startDate) filteredBrands = filteredBrands.filter(item => moment.unix(item.create_time).isSameOrAfter(startDate));
        if (endDate) filteredBrands = filteredBrands.filter(item => moment.unix(item.create_time).isSameOrBefore(endDate));

        if (language) filteredLangs = filteredLangs.filter(item => item.language === language);
        if (name) filteredLangs = filteredLangs.filter(item => item.name.toLowerCase().includes(name));

        const brandIds = new Set(filteredBrands.map(brand => brand.id));
        const finalLangs = filteredLangs.filter(lang => brandIds.has(lang.brand_id));

        brandPage = 1;
        renderBrandList(filteredBrands, finalLangs);
    }

    function changePage(delta) {
        const totalPages = Math.ceil(brandData.length / brandPerPage);
        brandPage += delta;
        if (brandPage < 1) brandPage = 1;
        if (brandPage > totalPages) brandPage = totalPages;
        applyFilters();
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(brandData.length / brandPerPage);
        if (page >= 1 && page <= totalPages) {
            brandPage = page;
            applyFilters();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        brandPerPage = parseInt(document.getElementById('perPage').value);
        brandPage = 1;
        applyFilters();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    let isEditing = false;
    let editId = null;
    let currentLanguage = 'zh_CN';

    function updateLanguage() {
        currentLanguage = document.getElementById('languageSelect')?.value || 'zh_CN';
        document.getElementById('modalLanguage').value = currentLanguage;
    }

    function addBrand() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加品牌';
        document.getElementById('modalBrandId').value = '';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalCreateTime').value = moment().format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalCreateTime').disabled = true;
        document.getElementById('modalUpdateTime').value = moment().format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalUpdateTime').disabled = true;
        document.getElementById('modalCustomUrl').value = '';
        document.getElementById('modalBrandLogo').value = '';
        document.getElementById('modalParentId').value = '0';
        document.getElementById('modalLanguage').value = currentLanguage;
        document.getElementById('modalLanguage').disabled = false;
        document.getElementById('modalName').value = '';
        document.getElementById('modalSummary').value = '';
        document.getElementById('modalBrandInformation').value = '';
        document.getElementById('modalCompany').value = '';
        document.getElementById('modalSeoKeywords').value = '';
        document.getElementById('modalSeoDescription').value = '';
        setupTabs();
        document.getElementById('brandModal').style.display = 'block';
    }

    function editBrand(langId) {
        isEditing = true;
        editId = langId;
        const langEntry = brandLangData.find(item => item.id === parseInt(langId));
        const brand = brandData.find(item => item.id === langEntry.brand_id);
        document.getElementById('modalTitle').textContent = '编辑品牌';
        document.getElementById('modalBrandId').value = brand.id;
        document.getElementById('modalStatus').value = brand.status;
        document.getElementById('modalCreateTime').value = moment.unix(brand.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalCreateTime').disabled = true;
        document.getElementById('modalUpdateTime').value = moment.unix(brand.update_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalUpdateTime').disabled = true;
        document.getElementById('modalCustomUrl').value = brand.custom_url;
        document.getElementById('modalBrandLogo').value = brand.brand_logo;
        document.getElementById('modalParentId').value = brand.parent_id;
        document.getElementById('modalLanguage').value = langEntry.language;
        document.getElementById('modalLanguage').disabled = true;
        document.getElementById('modalName').value = langEntry.name;
        document.getElementById('modalSummary').value = langEntry.summary;
        document.getElementById('modalBrandInformation').value = langEntry.brand_information;
        document.getElementById('modalCompany').value = langEntry.company;
        document.getElementById('modalSeoKeywords').value = langEntry.seo_keywords;
        document.getElementById('modalSeoDescription').value = langEntry.seo_description;
        setupTabs();
        document.getElementById('brandModal').style.display = 'block';
    }

    function setupTabs() {
        const tabButtons = document.querySelectorAll('#brandModal .ant-tabs-tab');
        const tabPanes = document.querySelectorAll('#brandModal .ant-tabs-tabpane');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('ant-tabs-tab-active'));
                button.classList.add('ant-tabs-tab-active');
                const tabId = button.getAttribute('data-tab');
                tabPanes.forEach(pane => {
                    pane.style.display = pane.id === tabId ? 'block' : 'none';
                });
                document.querySelector('#brandModal .ant-tabs-ink-bar').style.left = `${button.offsetLeft}px`;
                document.querySelector('#brandModal .ant-tabs-ink-bar').style.width = `${button.offsetWidth}px`;
            });
        });
        tabButtons[0].classList.add('ant-tabs-tab-active');
        tabPanes.forEach(pane => pane.style.display = pane.id === 'basic' ? 'block' : 'none');
    }

    function saveBrand() {
        const lang = document.getElementById('modalLanguage').value;
        const brandId = isEditing ? parseInt(document.getElementById('modalBrandId').value) : brandData.reduce((max, item) => Math.max(max, item.id), 0) + 1;
        const langId = isEditing ? editId : brandLangData.length + 1; // 使用自增 ID 模拟

        // 更新或添加 non-lang 数据（brand 表）
        let brand = brandData.find(item => item.id === brandId);
        if (!brand) {
            brand = {
                id: brandId,
                parent_id: parseInt(document.getElementById('modalParentId').value) || 0,
                status: parseInt(document.getElementById('modalStatus').value),
                brand_logo: document.getElementById('modalBrandLogo').value,
                custom_url: document.getElementById('modalCustomUrl').value,
                create_time: moment().unix(),
                update_time: moment().unix()
            };
            brandData.push(brand);
        } else {
            brand.parent_id = parseInt(document.getElementById('modalParentId').value) || 0;
            brand.status = parseInt(document.getElementById('modalStatus').value);
            brand.brand_logo = document.getElementById('modalBrandLogo').value;
            brand.custom_url = document.getElementById('modalCustomUrl').value;
            brand.update_time = moment().unix(); // 更新时间
        }

        // 更新或添加 lang 数据（brand_lang 表）
        let langEntry = brandLangData.find(item => item.id === parseInt(langId));
        if (!langEntry) {
            langEntry = {
                id: langId,
                brand_id: brandId,
                language: lang,
                name: document.getElementById('modalName').value,
                company: document.getElementById('modalCompany').value,
                summary: document.getElementById('modalSummary').value,
                brand_information: document.getElementById('modalBrandInformation').value,
                seo_keywords: document.getElementById('modalSeoKeywords').value,
                seo_description: document.getElementById('modalSeoDescription').value
            };
            brandLangData.push(langEntry);
        } else {
            langEntry.language = lang;
            langEntry.name = document.getElementById('modalName').value;
            langEntry.company = document.getElementById('modalCompany').value;
            langEntry.summary = document.getElementById('modalSummary').value;
            langEntry.brand_information = document.getElementById('modalBrandInformation').value;
            langEntry.seo_keywords = document.getElementById('modalSeoKeywords').value;
            langEntry.seo_description = document.getElementById('modalSeoDescription').value;
        }

        closeModal();
        applyFilters();
    }

    function deleteBrand(langId) {
        if (confirm('确定要删除此品牌记录吗？')) {
            const langEntry = brandLangData.find(item => item.id === parseInt(langId));
            if (langEntry) {
                brandLangData = brandLangData.filter(item => item.id !== parseInt(langId));
                // 检查是否还有其他语言记录，如果没有，则删除品牌记录
                const remainingLangs = brandLangData.filter(item => item.brand_id === langEntry.brand_id);
                if (remainingLangs.length === 0) {
                    brandData = brandData.filter(item => item.id !== langEntry.brand_id);
                }
            }
            applyFilters();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => cb.dataset.id);
        if (selectedIds.length === 0) {
            alert('请先选择要删除的品牌');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个品牌记录吗？`)) {
            const brandIdsToDelete = new Set();
            selectedIds.forEach(langId => {
                const langEntry = brandLangData.find(item => item.id === parseInt(langId));
                if (langEntry) {
                    brandIdsToDelete.add(langEntry.brand_id);
                    brandLangData = brandLangData.filter(item => item.id !== parseInt(langId));
                }
            });
            brandData = brandData.filter(item => !brandIdsToDelete.has(item.id));
            applyFilters();
        }
    }

    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => cb.dataset.id);
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的品牌');
            return;
        }
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => cb.dataset.id);
        const brandIds = new Set();
        selectedIds.forEach(langId => {
            const langEntry = brandLangData.find(item => item.id === parseInt(langId));
            if (langEntry) brandIds.add(langEntry.brand_id);
        });
        brandData = brandData.map(item => brandIds.has(item.id) ? { ...item, status: newStatus, update_time: moment().unix() } : item);
        closeStatusModal();
        applyFilters();
    }

    function closeModal() {
        document.getElementById('brandModal').style.display = 'none';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    window.onload = () => {
        console.log('Page loaded, initializing...');
        w3.includeHTML(() => {
            console.log('External HTML included');
            initMenus();
            updateLanguage();
            fetchBrandData();
        });
    };
</script>
</body>
</html>
