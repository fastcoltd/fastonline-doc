<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 快捷回复</title>
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .ant-input, .ant-select, .ant-btn { margin-right: 8px; }
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 8%; min-width: 60px; }
        .col-quick-message-type-id { width: 12%; min-width: 100px; }
        .col-manage-id { width: 12%; min-width: 100px; }
        .col-status { width: 8%; min-width: 60px; }
        .col-use-count { width: 8%; min-width: 60px; }
        .col-mark { width: 12%; min-width: 100px; }
        .col-language { width: 10%; min-width: 80px; }
        .col-message { width: 15%; min-width: 120px; }
        .col-last-use-time { width: 12%; min-width: 100px; }
        .col-actions { width: 10%; min-width: 100px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1080px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 1440px; overflow-y: auto; position: relative; }
        .modal-content h3 { margin-top: 0; margin-bottom: 16px; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .modal-content .ant-form-item { margin-bottom: 16px; display: flex; align-items: center; }
        .modal-content .ant-form-item label { margin-right: 8px; width: 120px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item input, .modal-content .ant-form-item select { flex: 1; width: auto; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .modal-content .ant-form-item.textarea-item { display: block; }
        .modal-content .ant-form-item.textarea-item label { display: block; margin-bottom: 4px; }
        .modal-content .ant-form-item.textarea-item textarea { width: 100%; height: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; resize: vertical; }
        .ant-tabs-content { min-height: 400px; }
        .ant-tabs-tabpane { padding: 10px 0; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('quick_message.html')" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">快捷回复</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="typeIdFilter" onkeydown="if(event.key === 'Enter') applyFilters()">
                                            <option value="">全部类型</option>
                                            <!-- 动态生成类型选项 -->
                                        </select>
                                    </div>
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="manageIdFilter" onkeydown="if(event.key === 'Enter') applyFilters()">
                                            <option value="">全部管理员</option>
                                            <!-- 动态生成管理员选项 -->
                                        </select>
                                    </div>
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="languageFilter" onkeydown="if(event.key === 'Enter') applyFilters()">
                                            <option value="">全部语言</option>
                                            <option value="zh_CN">中文</option>
                                            <option value="en_US">英语</option>
                                            <option value="fr_FR">法语</option>
                                            <option value="es_ES">西班牙语</option>
                                            <option value="vi_VN">越南语</option>
                                            <option value="ru_RU">俄语</option>
                                        </select>
                                    </div>
                                    <input type="datetime-local" id="lastUseTimeFilter" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()" placeholder="最后使用时间">
                                    <input type="date" id="startDate" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()">
                                    <input type="date" id="endDate" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addMessage()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-quick-message-type-id">类型名称</div>
                                        <div class="col-manage-id">管理员名称</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-use-count">使用次数</div>
                                        <div class="col-mark">备注</div>
                                        <div class="col-language">语言</div>
                                        <div class="col-message">消息</div>
                                        <div class="col-last-use-time">最后使用时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="message-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <div class="ant-select ant-select-single ant-select-show-arrow">
                                            <select id="perPage" onchange="changePerPage()">
                                                <option value="10">10 条/页</option>
                                                <option value="20" selected>20 条/页</option>
                                                <option value="50">50 条/页</option>
                                                <option value="100">100 条/页</option>
                                            </select>
                                        </div>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加弹窗 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAddModal()">×</button>
            <h3>添加快捷回复</h3>
            <form id="addForm">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" data-tab="basic">
                                    <span class="ant-tabs-tab-btn">基本信息</span>
                                </div>
                                <div class="ant-tabs-tab" data-tab="lang">
                                    <span class="ant-tabs-tab-btn">多语言</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" id="basic">
                                <div class="ant-form-item">
                                    <label>类型ID:</label>
                                    <select id="addTypeId">
                                        <!-- 动态生成类型选项 -->
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>管理员ID:</label>
                                    <select id="addManageId">
                                        <!-- 动态生成管理员选项 -->
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>状态:</label>
                                    <select id="addStatus">
                                        <option value="0">禁用</option>
                                        <option value="1">启用</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>使用次数:</label>
                                    <input type="number" id="addUseCount" min="0" value="0">
                                </div>
                                <div class="ant-form-item">
                                    <label>备注:</label>
                                    <input type="text" id="addMark" maxlength="64">
                                </div>
                                <div class="ant-form-item">
                                    <label>最后使用时间:</label>
                                    <input type="datetime-local" id="addLastUseTime">
                                </div>
                            </div>
                            <div class="ant-tabs-tabpane" id="lang" style="display: none;">
                                <div class="ant-form-item">
                                    <label>语言:</label>
                                    <select id="addLanguage">
                                        <option value="zh_CN">中文</option>
                                        <option value="en_US">英语</option>
                                        <option value="fr_FR">法语</option>
                                        <option value="es_ES">西班牙语</option>
                                        <option value="vi_VN">越南语</option>
                                        <option value="ru_RU">俄语</option>
                                    </select>
                                </div>
                                <div class="ant-form-item textarea-item">
                                    <label>消息:</label>
                                    <textarea id="addMessage" rows="5" maxlength="255"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeAddModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveAdd()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑弹窗 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeEditModal()">×</button>
            <h3>编辑快捷回复</h3>
            <form id="editForm">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" data-tab="basic">
                                    <span class="ant-tabs-tab-btn">基本信息</span>
                                </div>
                                <div class="ant-tabs-tab" data-tab="lang">
                                    <span class="ant-tabs-tab-btn">多语言</span>
                                </div>
                                <div class="ant-tabs-tab" data-tab="system">
                                    <span class="ant-tabs-tab-btn">系统信息</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" id="basic">
                                <div class="ant-form-item">
                                    <label>类型ID:</label>
                                    <select id="editTypeId">
                                        <!-- 动态生成类型选项 -->
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>管理员ID:</label>
                                    <select id="editManageId">
                                        <!-- 动态生成管理员选项 -->
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>状态:</label>
                                    <select id="editStatus">
                                        <option value="0">禁用</option>
                                        <option value="1">启用</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>使用次数:</label>
                                    <input type="number" id="editUseCount" min="0">
                                </div>
                                <div class="ant-form-item">
                                    <label>备注:</label>
                                    <input type="text" id="editMark" maxlength="64">
                                </div>
                                <div class="ant-form-item">
                                    <label>最后使用时间:</label>
                                    <input type="datetime-local" id="editLastUseTime">
                                </div>
                            </div>
                            <div class="ant-tabs-tabpane" id="lang" style="display: none;">
                                <div class="ant-form-item">
                                    <label>语言:</label>
                                    <select id="editLanguage" disabled>
                                        <option value="zh_CN">中文</option>
                                        <option value="en_US">英语</option>
                                        <option value="fr_FR">法语</option>
                                        <option value="es_ES">西班牙语</option>
                                        <option value="vi_VN">越南语</option>
                                        <option value="ru_RU">俄语</option>
                                    </select>
                                </div>
                                <div class="ant-form-item textarea-item">
                                    <label>消息:</label>
                                    <textarea id="editMessage" rows="5" maxlength="255"></textarea>
                                </div>
                            </div>
                            <div class="ant-tabs-tabpane" id="system" style="display: none;">
                                <div class="ant-form-item">
                                    <label>ID:</label>
                                    <input type="text" id="editId" disabled>
                                </div>
                                <div class="ant-form-item">
                                    <label>更新时间:</label>
                                    <input type="datetime-local" id="editUpdateTime" disabled>
                                </div>
                                <div class="ant-form-item">
                                    <label>创建时间:</label>
                                    <input type="datetime-local" id="editCreateTime" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeEditModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveEdit()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let messageData = [];
    let langData = [];
    let messagePage = 1, messagePerPage = 20;
    let typeData = [];
    let manageData = [];
    let editLangId = null;

    function fetchData() {
        console.log('Fetching data...');
        messageData = [];
        langData = [];
        typeData = Array.from({length: 15}, (_, i) => ({ id: i + 1, name: `消息类型 ${i + 1}` }));
        manageData = Array.from({length: 15}, (_, i) => ({ id: i + 1, name: `管理员 ${i + 1}` }));

        const typeSelects = [document.getElementById('typeIdFilter'), document.getElementById('addTypeId'), document.getElementById('editTypeId')];
        typeSelects.forEach(select => {
            typeData.forEach(type => {
                const option = document.createElement('option');
                option.value = type.id;
                option.text = type.name;
                select.appendChild(option);
            });
        });

        const manageSelects = [document.getElementById('manageIdFilter'), document.getElementById('addManageId'), document.getElementById('editManageId')];
        manageSelects.forEach(select => {
            manageData.forEach(manage => {
                const option = document.createElement('option');
                option.value = manage.id;
                option.text = manage.name;
                select.appendChild(option);
            });
        });

        const languages = ['zh_CN', 'en_US', 'fr_FR', 'es_ES', 'vi_VN', 'ru_RU'];
        const messages = {
            'zh_CN': '你好，这是快捷回复',
            'en_US': 'Hello, this is a quick reply',
            'fr_FR': 'Bonjour, ceci est une réponse rapide',
            'es_ES': 'Hola, esta es una respuesta rápida',
            'vi_VN': 'Xin chào, đây là phản hồi nhanh',
            'ru_RU': 'Привет, это быстрый ответ'
        };

        for (let i = 1; i <= 200; i++) {
            const message = {
                id: i,
                quick_message_type_id: Math.ceil(Math.random() * 15),
                manage_id: Math.ceil(Math.random() * 15),
                status: Math.floor(Math.random() * 2),
                use_count: Math.floor(Math.random() * 100),
                mark: `快捷回复备注 ${i}`,
                last_use_time: moment().subtract(Math.floor(Math.random() * 30), 'days').unix(),
                update_time: moment().subtract(Math.floor(Math.random() * 20), 'days').unix(),
                create_time: moment().subtract(Math.floor(Math.random() * 60), 'days').unix()
            };
            messageData.push(message);

            const lang = languages[Math.floor(Math.random() * languages.length)];
            langData.push({
                id: i,
                quick_message_id: i,
                language: lang,
                message: `${messages[lang]} ${i}`
            });
        }
        renderMessageList();
    }

    function getTypeName(typeId) {
        const type = typeData.find(t => t.id === typeId);
        return type ? type.name : typeId;
    }

    function getManageName(manageId) {
        const manage = manageData.find(m => m.id === manageId);
        return manage ? manage.name : manageId;
    }

    function renderMessageList() {
        const start = (messagePage - 1) * messagePerPage;
        const end = start + messagePerPage;
        const paginatedData = langData.slice(start, end);
        const listContainer = document.getElementById('message-list');
        listContainer.innerHTML = '';

        paginatedData.forEach(item => {
            const message = messageData.find(m => m.id === item.quick_message_id);
            const statusTag = message.status === 0 ? '<span class="ant-tag ant-tag-red">禁用</span>' :
                '<span class="ant-tag ant-tag-green">启用</span>';
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = `border-bottom: 1px solid #ddd;`;
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${item.id}"></div>
                <div class="col-id">${message.id}</div>
                <div class="col-quick-message-type-id">${getTypeName(message.quick_message_type_id)}</div>
                <div class="col-manage-id">${getManageName(message.manage_id)}</div>
                <div class="col-status">${statusTag}</div>
                <div class="col-use-count">${message.use_count}</div>
                <div class="col-mark">${message.mark}</div>
                <div class="col-language">${item.language}</div>
                <div class="col-message">${item.message.substring(0, 50)}${item.message.length > 50 ? '...' : ''}</div>
                <div class="col-last-use-time">${moment.unix(message.last_use_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editMessage(${item.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteMessage(${item.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(langData.length / messagePerPage);
        document.getElementById('page-info').textContent = `第 ${messagePage} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function applyFilters() {
        const typeId = document.getElementById('typeIdFilter').value;
        const manageId = document.getElementById('manageIdFilter').value;
        const language = document.getElementById('languageFilter').value;
        const lastUseTime = document.getElementById('lastUseTimeFilter').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let filteredLangData = langData;
        if (typeId) filteredLangData = filteredLangData.filter(item => messageData.find(m => m.id === item.quick_message_id).quick_message_type_id === parseInt(typeId));
        if (manageId) filteredLangData = filteredLangData.filter(item => messageData.find(m => m.id === item.quick_message_id).manage_id === parseInt(manageId));
        if (language) filteredLangData = filteredLangData.filter(item => item.language === language);
        if (lastUseTime) filteredLangData = filteredLangData.filter(item => moment.unix(messageData.find(m => m.id === item.quick_message_id).last_use_time).isSame(moment(lastUseTime), 'day'));
        if (startDate) filteredLangData = filteredLangData.filter(item => moment.unix(messageData.find(m => m.id === item.quick_message_id).create_time).isSameOrAfter(startDate));
        if (endDate) filteredLangData = filteredLangData.filter(item => moment.unix(messageData.find(m => m.id === item.quick_message_id).create_time).isSameOrBefore(endDate));

        messagePage = 1;
        langData = filteredLangData;
        renderMessageList();
    }

    function changePage(delta) {
        const totalPages = Math.ceil(langData.length / messagePerPage);
        messagePage += delta;
        if (messagePage < 1) messagePage = 1;
        if (messagePage > totalPages) messagePage = totalPages;
        renderMessageList();
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(langData.length / messagePerPage);
        if (page >= 1 && page <= totalPages) {
            messagePage = page;
            renderMessageList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        messagePerPage = parseInt(document.getElementById('perPage').value);
        messagePage = 1;
        renderMessageList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    function setupTabs(modalId) {
        const tabButtons = document.querySelectorAll(`#${modalId} .ant-tabs-tab`);
        const tabPanes = document.querySelectorAll(`#${modalId} .ant-tabs-tabpane`);
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('ant-tabs-tab-active'));
                button.classList.add('ant-tabs-tab-active');
                const tabId = button.getAttribute('data-tab');
                tabPanes.forEach(pane => {
                    pane.style.display = pane.id === tabId ? 'block' : 'none';
                });
                document.querySelector(`#${modalId} .ant-tabs-ink-bar`).style.left = `${button.offsetLeft}px`;
                document.querySelector(`#${modalId} .ant-tabs-ink-bar`).style.width = `${button.offsetWidth}px`;
            });
        });
        tabButtons[0].classList.add('ant-tabs-tab-active');
        tabPanes.forEach(pane => pane.style.display = pane.id === 'basic' ? 'block' : 'none');
    }

    function addMessage() {
        document.getElementById('addTypeId').value = '';
        document.getElementById('addManageId').value = '';
        document.getElementById('addStatus').value = '0';
        document.getElementById('addUseCount').value = '0';
        document.getElementById('addMark').value = '';
        document.getElementById('addLastUseTime').value = '';
        document.getElementById('addLanguage').value = 'zh_CN';
        document.getElementById('addMessage').value = '';
        document.getElementById('addModal').style.display = 'block';
        setupTabs('addModal');
    }

    function editMessage(langId) {
        const langItem = langData.find(l => l.id === langId);
        const message = messageData.find(m => m.id === langItem.quick_message_id);
        editLangId = langId;

        document.getElementById('editId').value = message.id;
        document.getElementById('editTypeId').value = message.quick_message_type_id;
        document.getElementById('editManageId').value = message.manage_id;
        document.getElementById('editStatus').value = message.status;
        document.getElementById('editUseCount').value = message.use_count;
        document.getElementById('editMark').value = message.mark;
        document.getElementById('editLastUseTime').value = moment.unix(message.last_use_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('editUpdateTime').value = moment.unix(message.update_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('editCreateTime').value = moment.unix(message.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('editLanguage').value = langItem.language;
        document.getElementById('editMessage').value = langItem.message;

        document.getElementById('editModal').style.display = 'block';
        setupTabs('editModal');
    }

    function saveAdd() {
        const newMessage = {
            id: messageData.length + 1,
            quick_message_type_id: parseInt(document.getElementById('addTypeId').value),
            manage_id: parseInt(document.getElementById('addManageId').value),
            status: parseInt(document.getElementById('addStatus').value),
            use_count: parseInt(document.getElementById('addUseCount').value),
            mark: document.getElementById('addMark').value,
            last_use_time: document.getElementById('addLastUseTime').value ? moment(document.getElementById('addLastUseTime').value).unix() : 0,
            update_time: moment().unix(),
            create_time: moment().unix()
        };
        messageData.push(newMessage);

        const newLang = {
            id: langData.length + 1,
            quick_message_id: newMessage.id,
            language: document.getElementById('addLanguage').value,
            message: document.getElementById('addMessage').value
        };
        langData.push(newLang);

        closeAddModal();
        renderMessageList();
    }

    function saveEdit() {
        const langItem = langData.find(l => l.id === editLangId);
        const message = messageData.find(m => m.id === langItem.quick_message_id);

        message.quick_message_type_id = parseInt(document.getElementById('editTypeId').value);
        message.manage_id = parseInt(document.getElementById('editManageId').value);
        message.status = parseInt(document.getElementById('editStatus').value);
        message.use_count = parseInt(document.getElementById('editUseCount').value);
        message.mark = document.getElementById('editMark').value;
        message.last_use_time = document.getElementById('editLastUseTime').value ? moment(document.getElementById('editLastUseTime').value).unix() : 0;
        message.update_time = moment().unix();

        langItem.message = document.getElementById('editMessage').value;

        closeEditModal();
        renderMessageList();
    }

    function deleteMessage(langId) {
        if (confirm('确定要删除此快捷回复吗？')) {
            const langItem = langData.find(l => l.id === langId);
            messageData = messageData.filter(m => m.id !== langItem.quick_message_id);
            langData = langData.filter(l => l.quick_message_id !== langItem.quick_message_id);
            renderMessageList();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的快捷回复');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个快捷回复吗？`)) {
            const messageIdsToDelete = selectedIds.map(id => langData.find(l => l.id === id).quick_message_id);
            messageData = messageData.filter(m => !messageIdsToDelete.includes(m.id));
            langData = langData.filter(l => !selectedIds.includes(l.id));
            renderMessageList();
        }
    }

    function closeAddModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    window.onload = () => {
        console.log('Page loaded, initializing...');
        w3.includeHTML(() => {
            console.log('External HTML included');
            initMenus();
            fetchData();
        });
    };
</script>
</body>
</html>
