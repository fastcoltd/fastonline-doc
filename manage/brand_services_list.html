<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 品牌服务</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 800px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 920px; overflow-y: auto; }
        .modal-content h3 { margin-top: 0; }
        .modal-content label { display: block; margin: 10px 0 5px; }
        .modal-content input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .task-list { overflow-x: auto; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 10%; min-width: 50px; }
        .col-id { width: 20%; min-width: 60px; }
        .col-brand-id { width: 25%; min-width: 80px; }
        .col-services-id { width: 25%; min-width: 80px; }
        .col-actions { width: 20%; min-width: 120px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="header" w3-include-html="_header.html"></div>
        <div class="content-wrapper">
            <div id="sidebar" w3-include-html="_sidebar.html"></div>
            <div class="main-content">
                <div class="tabs-container">
                    <div class="ant-tabs ant-tabs-top">
                        <div class="ant-tabs-nav" role="tablist">
                            <div class="ant-tabs-nav-wrap">
                                <div class="ant-tabs-nav-list">
                                    <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('brand_services_list.html')" role="tab" aria-selected="true">
                                        <span class="ant-tabs-tab-btn">品牌服务</span>
                                    </div>
                                    <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="ant-tabs-content-holder">
                            <div class="ant-tabs-content ant-tabs-content-top">
                                <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                    <div class="filter-container" style="margin-bottom: 20px;">
                                        <input type="number" id="brandIdFilter" class="ant-input" placeholder="品牌ID">
                                        <input type="number" id="servicesIdFilter" class="ant-input" placeholder="服务ID">
                                        <button class="ant-btn ant-btn-primary" onclick="applyFilters()">搜索</button>
                                    </div>
                                    <div class="action-container" style="margin-bottom: 20px;">
                                        <button class="ant-btn ant-btn-primary" onclick="addService()">添加</button>
                                        <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    </div>
                                    <div class="task-list">
                                        <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                            <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                            <div class="col-id">ID</div>
                                            <div class="col-brand-id">品牌ID</div>
                                            <div class="col-services-id">服务ID</div>
                                            <div class="col-actions">操作</div>
                                        </div>
                                        <div id="service-list">加载中...</div>
                                        <div class="pagination" style="margin-top: 20px; text-align: center;">
                                            <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                            <span id="page-info">第 1 页 / 共 1 页</span>
                                            <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" w3-include-html="_footer.html"></div>

        <!-- 添加/编辑弹窗 -->
        <div id="serviceModal" class="modal">
            <div class="modal-content">
                <h3 id="modalTitle">添加品牌服务</h3>
                <form id="serviceForm">
                    <label>ID (自动生成):</label>
                    <input type="text" id="modalId" disabled>
                    <label>品牌ID:</label>
                    <input type="number" id="modalBrandId">
                    <label>服务ID:</label>
                    <input type="number" id="modalServicesId">
                    <div class="modal-buttons">
                        <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                        <button type="button" class="ant-btn ant-btn-primary" onclick="saveService()">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let serviceData = [];
        let servicePage = 1, servicePerPage = 10;
        let isEditing = false;
        let editId = null;

        function fetchServiceData() {
            console.log('Fetching service data...');
            const sampleData = [];
            for (let i = 1; i <= 50; i++) {
                sampleData.push({
                    id: i,
                    brand_id: Math.floor(Math.random() * 10) + 1,
                    services_id: Math.floor(Math.random() * 20) + 1
                });
            }
            serviceData = sampleData;
            renderServiceList(serviceData);
        }

        function renderServiceList(data) {
            const start = (servicePage - 1) * servicePerPage;
            const end = start + servicePerPage;
            const paginatedData = data.slice(start, end);
            const listContainer = document.getElementById('service-list');
            listContainer.innerHTML = '';

            paginatedData.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'task-item';
                itemDiv.style = `border-bottom: 1px solid #ddd;`;
                itemDiv.innerHTML = `
                    <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${item.id}"></div>
                    <div class="col-id">${item.id}</div>
                    <div class="col-brand-id">${item.brand_id}</div>
                    <div class="col-services-id">${item.services_id}</div>
                    <div class="col-actions">
                        <button class="ant-btn" onclick="editService(${item.id})">编辑</button>
                        <button class="ant-btn ant-btn-danger" onclick="deleteService(${item.id})">删除</button>
                    </div>
                `;
                listContainer.appendChild(itemDiv);
            });

            const totalPages = Math.ceil(data.length / servicePerPage);
            document.getElementById('page-info').textContent = `第 ${servicePage} 页 / 共 ${totalPages} 页`;
        }

        function applyFilters() {
            const brandId = document.getElementById('brandIdFilter').value;
            const servicesId = document.getElementById('servicesIdFilter').value;

            let filteredData = serviceData;
            if (brandId) filteredData = filteredData.filter(item => item.brand_id === parseInt(brandId));
            if (servicesId) filteredData = filteredData.filter(item => item.services_id === parseInt(servicesId));

            servicePage = 1;
            renderServiceList(filteredData);
        }

        function changePage(delta) {
            const totalPages = Math.ceil(serviceData.length / servicePerPage);
            servicePage += delta;
            if (servicePage < 1) servicePage = 1;
            if (servicePage > totalPages) servicePage = totalPages;
            applyFilters();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
        }

        function addService() {
            isEditing = false;
            editId = null;
            document.getElementById('modalTitle').textContent = '添加品牌服务';
            document.getElementById('modalId').value = '';
            document.getElementById('modalBrandId').value = '';
            document.getElementById('modalServicesId').value = '';
            document.getElementById('serviceModal').style.display = 'block';
        }

        function editService(id) {
            isEditing = true;
            editId = id;
            const service = serviceData.find(item => item.id === id);
            document.getElementById('modalTitle').textContent = '编辑品牌服务';
            document.getElementById('modalId').value = service.id;
            document.getElementById('modalBrandId').value = service.brand_id;
            document.getElementById('modalServicesId').value = service.services_id;
            document.getElementById('serviceModal').style.display = 'block';
        }

        function saveService() {
            const newService = {
                id: isEditing ? parseInt(document.getElementById('modalId').value) : serviceData.reduce((max, item) => Math.max(max, item.id), 0) + 1,
                brand_id: parseInt(document.getElementById('modalBrandId').value) || 0,
                services_id: parseInt(document.getElementById('modalServicesId').value) || 0
            };
            if (isEditing) {
                const index = serviceData.findIndex(item => item.id === editId);
                serviceData[index] = newService;
            } else {
                serviceData.push(newService);
            }
            closeModal();
            applyFilters();
        }

        function deleteService(id) {
            if (confirm('确定要删除此品牌服务吗？')) {
                serviceData = serviceData.filter(item => item.id !== id);
                applyFilters();
            }
        }

        function batchDelete() {
            const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
            if (selectedIds.length === 0) {
                alert('请先选择要删除的品牌服务');
                return;
            }
            if (confirm(`确定要删除 ${selectedIds.length} 个品牌服务吗？`)) {
                serviceData = serviceData.filter(item => !selectedIds.includes(item.id));
                applyFilters();
            }
        }

        function closeModal() {
            document.getElementById('serviceModal').style.display = 'none';
        }

        window.onload = () => {
            console.log('Page loaded, initializing...');
            w3.includeHTML(() => {
                console.log('External HTML included');
                initMenus();
                fetchServiceData();
            });
        };
    </script>
</body>
</html>
