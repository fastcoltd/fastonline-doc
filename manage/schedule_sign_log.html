<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 排班签到日志</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .ant-input, .ant-select, .ant-btn { margin-right: 8px; }
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 15%; min-width: 60px; }
        .col-schedule-id { width: 15%; min-width: 100px; }
        .col-manage-id { width: 15%; min-width: 100px; }
        .col-status { width: 10%; min-width: 60px; }
        .col-trigger-time { width: 15%; min-width: 100px; }
        .col-sign-time { width: 15%; min-width: 100px; }
        .col-reason { width: 15%; min-width: 100px; }
        .col-create-time { width: 15%; min-width: 100px; }
        .col-actions { width: 10%; min-width: 100px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1080px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 1440px; overflow-y: auto; position: relative; }
        .modal-content h3 { margin-top: 0; margin-bottom: 16px; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .modal-content .ant-form-item { margin-bottom: 16px; display: flex; align-items: center; }
        .modal-content .ant-form-item label { margin-right: 8px; width: 120px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item input, .modal-content .ant-form-item select { flex: 1; width: auto; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('schedule_sign_log.html')" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">排班签到日志</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="scheduleIdFilter" onkeydown="if(event.key === 'Enter') applyFilters()">
                                            <option value="">全部排班</option>
                                            <!-- 动态生成 -->
                                        </select>
                                    </div>
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="manageIdFilter" onkeydown="if(event.key === 'Enter') applyFilters()">
                                            <option value="">全部管理员</option>
                                            <!-- 动态生成 -->
                                        </select>
                                    </div>
                                    <input type="date" id="startDate" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()">
                                    <input type="date" id="endDate" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-schedule-id">排班ID</div>
                                        <div class="col-manage-id">管理员</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-trigger-time">触发时间</div>
                                        <div class="col-sign-time">签到时间</div>
                                        <div class="col-reason">原因</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="sign-log-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <div class="ant-select ant-select-single ant-select-show-arrow">
                                            <select id="perPage" onchange="changePerPage()">
                                                <option value="10">10 条/页</option>
                                                <option value="20" selected>20 条/页</option>
                                                <option value="50">50 条/页</option>
                                                <option value="100">100 条/页</option>
                                            </select>
                                        </div>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 查看弹窗 -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeViewModal()">×</button>
            <h3>查看排班签到日志</h3>
            <form id="viewForm">
                <div class="ant-form-item">
                    <label>ID:</label>
                    <input type="text" id="viewId" disabled>
                </div>
                <div class="ant-form-item">
                    <label>排班ID:</label>
                    <select id="viewScheduleId" disabled>
                        <!-- 动态生成 -->
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>管理员ID:</label>
                    <select id="viewManageId" disabled>
                        <!-- 动态生成 -->
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>状态:</label>
                    <select id="viewStatus" disabled>
                        <option value="0">禁用</option>
                        <option value="1">启用</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>触发时间:</label>
                    <input type="datetime-local" id="viewTriggerTime" disabled>
                </div>
                <div class="ant-form-item">
                    <label>签到时间:</label>
                    <input type="datetime-local" id="viewSignTime" disabled>
                </div>
                <div class="ant-form-item">
                    <label>原因:</label>
                    <input type="text" id="viewReason" disabled>
                </div>
                <div class="ant-form-item">
                    <label>创建时间:</label>
                    <input type="datetime-local" id="viewCreateTime" disabled>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeViewModal()">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let signLogData = [];
    let signLogPage = 1, signLogPerPage = 20;
    let scheduleData = [];
    let manageData = [];

    function fetchData() {
        console.log('Fetching sign log data...');
        signLogData = [];
        scheduleData = Array.from({length: 15}, (_, i) => ({ id: i + 1, name: `排班 ${i + 1}` }));
        manageData = Array.from({length: 15}, (_, i) => ({ id: i + 1, name: `管理员 ${i + 1}` }));

        const scheduleSelects = [document.getElementById('scheduleIdFilter'), document.getElementById('viewScheduleId')];
        scheduleSelects.forEach(select => {
            scheduleData.forEach(schedule => {
                const option = document.createElement('option');
                option.value = schedule.id;
                option.text = schedule.name;
                select.appendChild(option);
            });
        });

        const manageSelects = [document.getElementById('manageIdFilter'), document.getElementById('viewManageId')];
        manageSelects.forEach(select => {
            manageData.forEach(manage => {
                const option = document.createElement('option');
                option.value = manage.id;
                option.text = manage.name;
                select.appendChild(option);
            });
        });

        for (let i = 1; i <= 200; i++) {
            const signLog = {
                id: i,
                schedule_id: Math.ceil(Math.random() * 15),
                manage_id: Math.ceil(Math.random() * 15),
                status: Math.floor(Math.random() * 2),
                trigger_time: moment().subtract(Math.floor(Math.random() * 30), 'days').unix(),
                sign_time: moment().subtract(Math.floor(Math.random() * 30), 'days').unix(),
                reason: `签到原因 ${i}`,
                create_time: moment().subtract(Math.floor(Math.random() * 60), 'days').unix()
            };
            signLogData.push(signLog);
        }
        renderSignLogList();
    }

    function getScheduleName(id) {
        const schedule = scheduleData.find(s => s.id === id);
        return schedule ? schedule.name : id;
    }

    function getManageName(id) {
        const manage = manageData.find(m => m.id === id);
        return manage ? manage.name : id;
    }

    function renderSignLogList() {
        const start = (signLogPage - 1) * signLogPerPage;
        const end = start + signLogPerPage;
        const paginatedData = signLogData.slice(start, end);
        const listContainer = document.getElementById('sign-log-list');
        listContainer.innerHTML = '';

        paginatedData.forEach(log => {
            const statusTag = log.status === 0 ? '<span class="ant-tag ant-tag-red">禁用</span>' :
                '<span class="ant-tag ant-tag-green">启用</span>';
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = `border-bottom: 1px solid #ddd;`;
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${log.id}"></div>
                <div class="col-id">${log.id}</div>
                <div class="col-schedule-id">${getScheduleName(log.schedule_id)}</div>
                <div class="col-manage-id">${getManageName(log.manage_id)}</div>
                <div class="col-status">${statusTag}</div>
                <div class="col-trigger-time">${moment.unix(log.trigger_time).format('YYYY-MM-DD HH:mm')}</div>
                <div class="col-sign-time">${moment.unix(log.sign_time).format('YYYY-MM-DD HH:mm')}</div>
                <div class="col-reason">${log.reason}</div>
                <div class="col-create-time">${moment.unix(log.create_time).format('YYYY-MM-DD HH:mm')}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="viewSignLog(${log.id})">查看</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteSignLog(${log.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(signLogData.length / signLogPerPage);
        document.getElementById('page-info').textContent = `第 ${signLogPage} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function applyFilters() {
        const scheduleId = document.getElementById('scheduleIdFilter').value;
        const manageId = document.getElementById('manageIdFilter').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let filteredData = signLogData;
        if (scheduleId) filteredData = filteredData.filter(item => item.schedule_id === parseInt(scheduleId));
        if (manageId) filteredData = filteredData.filter(item => item.manage_id === parseInt(manageId));
        if (startDate) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrAfter(startDate));
        if (endDate) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrBefore(endDate));

        signLogPage = 1;
        signLogData = filteredData;
        renderSignLogList();
    }

    function changePage(delta) {
        const totalPages = Math.ceil(signLogData.length / signLogPerPage);
        signLogPage += delta;
        if (signLogPage < 1) signLogPage = 1;
        if (signLogPage > totalPages) signLogPage = totalPages;
        renderSignLogList();
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(signLogData.length / signLogPerPage);
        if (page >= 1 && page <= totalPages) {
            signLogPage = page;
            renderSignLogList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        signLogPerPage = parseInt(document.getElementById('perPage').value);
        signLogPage = 1;
        renderSignLogList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    function viewSignLog(id) {
        const log = signLogData.find(l => l.id === id);
        document.getElementById('viewId').value = log.id;
        document.getElementById('viewScheduleId').value = log.schedule_id;
        document.getElementById('viewManageId').value = log.manage_id;
        document.getElementById('viewStatus').value = log.status;
        document.getElementById('viewTriggerTime').value = moment.unix(log.trigger_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('viewSignTime').value = moment.unix(log.sign_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('viewReason').value = log.reason;
        document.getElementById('viewCreateTime').value = moment.unix(log.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('viewModal').style.display = 'block';
    }

    function deleteSignLog(id) {
        if (confirm('确定要删除此排班签到日志吗？')) {
            signLogData = signLogData.filter(l => l.id !== id);
            renderSignLogList();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的排班签到日志');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个排班签到日志吗？`)) {
            signLogData = signLogData.filter(l => !selectedIds.includes(l.id));
            renderSignLogList();
        }
    }

    function closeViewModal() {
        document.getElementById('viewModal').style.display = 'none';
    }

    window.onload = () => {
        console.log('Page loaded, initializing...');
        w3.includeHTML(() => {
            console.log('External HTML included');
            initMenus();
            fetchData();
        });
    };
</script>
</body>
</html>
