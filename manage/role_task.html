        .modal-content .ant-form-item { margin-bottom: 16px; display: flex; align-items: center; }

        .modal-content .ant-form-item input, .modal-content .ant-form-item select { flex: 1; padding: 8px; border: 1px solid #d9d9d9; border-radius: 4px; box-sizing: border-box; }
        .modal-content .ant-form-item input[disabled] { background: #f5f5f5; }

    let rolePage = 1, rolePerPage = 20;

        { value: 'STORE_FAQ', label: '店铺FAQ', id: 5 },
        { value: 'BLOG', label: '用户博客', id: 6 },
        { value: 'USER', label: '用户KYC', id: 7 },
        { value: 'USER_KYC', label: '用户KYC', id: 8 },

        { value: 'ITEM_COMMENT', label: '商品评论', id: 11 },
        { value: 'POSTS_COMMENT', label: '文章评论', id: 12 },

        { value: 'UNIMPORTANT_NON_URGENT', label: '不重要非紧急', id: 6, sort: 1 }
    ];

    function fetchRoleTaskData() {
        console.log('Fetching role task data...');
        roleTaskData = [];
        for (let i = 1; i <= 100; i++) {
            const noticeKey = noticeKeys[Math.floor(Math.random() * noticeKeys.length)];
            const taskType = taskTypes[Math.floor(Math.random() * taskTypes.length)];
            const systemType = systemTypes[Math.floor(Math.random() * systemTypes.length)];
            const prioritySort = prioritySorts[Math.floor(Math.random() * prioritySorts.length)];
            const roleTask = {
                id: i,
                notice_key: noticeKey.value,
                task_type: taskType.value,
                system_type: systemType.value,
                priority_sort: prioritySort.value,
                create_time: moment().subtract(Math.floor(Math.random() * 60), 'days').unix(),
                update_time: moment().subtract(Math.floor(Math.random() * 30), 'days').unix()
            };
            roleTaskData.push(roleTask);
        }
        renderRoleTaskList();
    }

    function renderRoleTaskList() {
        const start = (rolePage - 1) * rolePerPage;
        const end = start + rolePerPage;
        const paginatedRoleTasks = roleTaskData.slice(start, end);
        const listContainer = document.getElementById('role-task-list');
        listContainer.innerHTML = '';

        paginatedRoleTasks.forEach(task => {
            const noticeKeyLabel = noticeKeys.find(n => n.value === task.notice_key)?.label || task.notice_key;
            const taskTypeLabel = taskTypes.find(t => t.value === task.task_type)?.label || task.task_type;
            const systemTypeLabel = systemTypes.find(s => s.value === task.system_type)?.label || task.system_type;
            const prioritySortLabel = prioritySorts.find(p => p.value === task.priority_sort)?.label || task.priority_sort;

            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = `border-bottom: 1px solid #ddd;`;
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${task.id}"></div>
                <div class="col-id">${task.id}</div>
                <div class="col-notice-key">${noticeKeyLabel}</div>
                <div class="col-task-type">${taskTypeLabel}</div>
                <div class="col-system-type">${systemTypeLabel}</div>
                <div class="col-priority-sort">${prioritySortLabel}</div>
                <div class="col-create-time">${moment.unix(task.create_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                <div class="col-update-time">${moment.unix(task.update_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editRoleTask(${task.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteRoleTask(${task.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(roleTaskData.length / rolePerPage);
        document.getElementById('page-info').textContent = `第 ${rolePage} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function applyFilters() {
        const noticeKey = document.getElementById('noticeKeyFilter').value;
        const taskType = document.getElementById('taskTypeFilter').value;
        const systemType = document.getElementById('systemTypeFilter').value;
        const prioritySort = document.getElementById('prioritySortFilter').value;

        let filteredRoleTasks = roleTaskData;
        if (noticeKey) filteredRoleTasks = filteredRoleTasks.filter(item => item.notice_key === noticeKey);
        if (taskType) filteredRoleTasks = filteredRoleTasks.filter(item => item.task_type === taskType);
        if (systemType) filteredRoleTasks = filteredRoleTasks.filter(item => item.system_type === systemType);
        if (prioritySort) filteredRoleTasks = filteredRoleTasks.filter(item => item.priority_sort === prioritySort);

        rolePage = 1;
        roleTaskData = filteredRoleTasks;
        renderRoleTaskList();
    }

    function changePage(delta) {
        const totalPages = Math.ceil(roleTaskData.length / rolePerPage);
        rolePage += delta;
        if (rolePage < 1) rolePage = 1;
        if (rolePage > totalPages) rolePage = totalPages;
        renderRoleTaskList();
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(roleTaskData.length / rolePerPage);
        if (page >= 1 && page <= totalPages) {
            rolePage = page;
            renderRoleTaskList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        rolePerPage = parseInt(document.getElementById('perPage').value);
        rolePage = 1;
        renderRoleTaskList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    let isEditing = false;
    let editId = null;

    function addRoleTask() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加角色任务映射';
        document.getElementById('systemFields').style.display = 'none';
        document.getElementById('modalNoticeKey').value = 'CUSTOMER_MANAGE';
        document.getElementById('modalTaskType').value = 'STORE_AUDIT';
        document.getElementById('modalSystemType').value = 'STORE';
        document.getElementById('modalPrioritySort').value = 'IMPORTANT_URGENT';
        document.getElementById('roleTaskModal').style.display = 'block';
    }

    function editRoleTask(id) {
        isEditing = true;
        editId = id;
        const task = roleTaskData.find(item => item.id === id);
        document.getElementById('modalTitle').textContent = '编辑角色任务映射';
        document.getElementById('systemFields').style.display = 'block';
        document.getElementById('modalId').value = task.id;
        document.getElementById('modalNoticeKey').value = task.notice_key;
        document.getElementById('modalTaskType').value = task.task_type;
        document.getElementById('modalSystemType').value = task.system_type;
        document.getElementById('modalPrioritySort').value = task.priority_sort;
        document.getElementById('modalCreateTime').value = moment.unix(task.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalUpdateTime').value = moment.unix(task.update_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('roleTaskModal').style.display = 'block';
    }

    function saveRoleTask() {
        const newRoleTask = {
            id: isEditing ? editId : roleTaskData.length + 1,
            notice_key: document.getElementById('modalNoticeKey').value,
            task_type: document.getElementById('modalTaskType').value,
            system_type: document.getElementById('modalSystemType').value,
            priority_sort: document.getElementById('modalPrioritySort').value,
            create_time: isEditing ? roleTaskData.find(item => item.id === editId).create_time : moment().unix(),
            update_time: moment().unix()
        };

        if (isEditing) {
            const index = roleTaskData.findIndex(item => item.id === editId);
            roleTaskData[index] = newRoleTask;
        } else {
            roleTaskData.push(newRoleTask);
        }

        closeModal();
        renderRoleTaskList();
    }

    function deleteRoleTask(id) {
        if (confirm('确定要删除此角色任务映射吗？')) {
            roleTaskData = roleTaskData.filter(item => item.id !== id);
            renderRoleTaskList();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的角色任务映射');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个角色任务映射吗？`)) {
            roleTaskData = roleTaskData.filter(item => !selectedIds.includes(item.id));
            renderRoleTaskList();
        }
    }

    function closeModal() {
        document.getElementById('roleTaskModal').style.display = 'none';
    }

    window.onload = () => {
        console.log('Page loaded, initializing...');
        w3.includeHTML(() => {
            console.log('External HTML included');
            initMenus();
            fetchRoleTaskData();
        });
    };
</script>
</body>
</html>
