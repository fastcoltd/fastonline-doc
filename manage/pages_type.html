<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 页面分类管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .ant-input, .ant-select, .ant-btn { margin-right: 8px; }
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; }
        .task-list { overflow-x: hidden; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 10%; min-width: 80px; }
        .col-language { width: 10%; min-width: 80px; }
        .col-type-name { width: 15%; min-width: 120px; }
        .col-status { width: 10%; min-width: 80px; }
        .col-custom-url { width: 15%; min-width: 120px; }
        .col-create-time { width: 15%; min-width: 120px; }
        .col-update-time { width: 15%; min-width: 120px; }
        .col-actions { width: 15%; min-width: 120px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1024px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 968px; overflow-y: auto; position: relative; }
        .modal-content h3 { margin-top: 0; margin-bottom: 16px; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .modal-content .ant-form-item { margin-bottom: 16px; }
        .modal-content .ant-form-item:not(.textarea-item) { display: flex; align-items: center; }
        .modal-content .ant-form-item:not(.textarea-item) label { margin-right: 8px; width: 100px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item:not(.textarea-item) input, .modal-content .ant-form-item:not(.textarea-item) select { flex: 1; width: auto; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('pages_type.html')" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">页面分类管理</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 100px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <input type="text" id="customUrlFilter" class="ant-input" placeholder="自定义URL">
                                    <div class="ant-select ant-select-single ant-select-show-arrow">
                                        <select id="languageFilter">
                                            <option value="">全部语言</option>
                                            <option value="zh_CN">中文</option>
                                            <option value="en_US">English</option>
                                        </select>
                                    </div>
                                    <input type="text" id="typeNameFilter" class="ant-input" placeholder="分类名称">
                                    <input type="date" id="startDate" class="ant-input">
                                    <input type="date" id="endDate" class="ant-input">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addPageType()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    <button class="ant-btn" onclick="batchEditStatus()">批量修改状态</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-language">语言</div>
                                        <div class="col-type-name">分类名称</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-custom-url">自定义URL</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-update-time">更新时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="page-type-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <div class="ant-select ant-select-single ant-select-show-arrow">
                                            <select id="perPage" onchange="changePerPage()">
                                                <option value="10">10 条/页</option>
                                                <option value="20">20 条/页</option>
                                                <option value="50">50 条/页</option>
                                                <option value="100">100 条/页</option>
                                            </select>
                                        </div>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加/编辑弹窗 -->
    <div id="pageTypeModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modalTitle">添加页面分类</h3>
            <form id="pageTypeForm">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" data-tab="basic">
                                    <span class="ant-tabs-tab-btn">基本信息</span>
                                </div>
                                <div class="ant-tabs-tab" data-tab="lang">
                                    <span class="ant-tabs-tab-btn">多语言信息</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" id="basic">
                                <div class="ant-form-item">
                                    <label>ID (自动生成):</label>
                                    <input type="text" id="modalPageTypeId" disabled>
                                </div>
                                <div class="ant-form-item">
                                    <label>状态:</label>
                                    <select id="modalStatus">
                                        <option value="0">待审核</option>
                                        <option value="1">已通过</option>
                                        <option value="2">已拒绝</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>自定义URL:</label>
                                    <input type="text" id="modalCustomUrl">
                                </div>
                                <div class="ant-form-item">
                                    <label>创建时间:</label>
                                    <input type="datetime-local" id="modalCreateTime" disabled>
                                </div>
                                <div class="ant-form-item">
                                    <label>更新时间:</label>
                                    <input type="datetime-local" id="modalUpdateTime" disabled>
                                </div>
                            </div>
                            <div class="ant-tabs-tabpane" id="lang" style="display: none;">
                                <div class="ant-form-item">
                                    <label>语言:</label>
                                    <select id="modalLanguage">
                                        <option value="zh_CN">中文</option>
                                        <option value="en_US">English</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>状态:</label>
                                    <select id="modalLangStatus">
                                        <option value="0">待审核</option>
                                        <option value="1">已通过</option>
                                        <option value="2">已拒绝</option>
                                    </select>
                                </div>
                                <div class="ant-form-item">
                                    <label>分类名称:</label>
                                    <input type="text" id="modalTypeName">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="savePageType()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量修改状态弹窗 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeStatusModal()">×</button>
            <h3>批量修改状态</h3>
            <form id="statusForm">
                <div class="ant-form-item">
                    <label>选中ID:</label>
                    <input type="text" id="selectedIdsStatus" disabled>
                </div>
                <div class="ant-form-item">
                    <label>新状态:</label>
                    <select id="newStatus">
                        <option value="0">待审核</option>
                        <option value="1">已通过</option>
                        <option value="2">已拒绝</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeStatusModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBatchStatus()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let pageTypeData = [];
    let pageTypeLangData = [];
    let page = 1, perPage = 10;

    function fetchPageTypeData() {
        pageTypeData = [];
        pageTypeLangData = [];
        const languages = ['zh_CN', 'en_US'];
        for (let i = 1; i <= 200; i++) {
            const status = Math.floor(Math.random() * 3);
            const createTime = moment().subtract(Math.floor(Math.random() * 60), 'days').unix();
            const updateTime = moment().subtract(Math.floor(Math.random() * 30), 'days').unix();
            const pageType = {
                id: i,
                status,
                custom_url: `page-type-${i}`,
                create_time: createTime,
                update_time: updateTime
            };
            pageTypeData.push(pageType);

            languages.forEach(lang => {
                const langData = {
                    id: pageTypeData.length * 2 + (lang === 'zh_CN' ? 0 : 1),
                    pages_type_id: i,
                    status: Math.floor(Math.random() * 3),
                    language: lang,
                    type_name: lang === 'zh_CN' ? `分类 ${i}` : `Type ${i}`
                };
                pageTypeLangData.push(langData);
            });
        }
        renderPageTypeList(pageTypeData, pageTypeLangData);
    }

    function renderPageTypeList(pageTypeData, pageTypeLangData) {
        const start = (page - 1) * perPage;
        const end = start + perPage;
        const paginatedPageTypes = pageTypeData.slice(start, end);
        const listContainer = document.getElementById('page-type-list');
        listContainer.innerHTML = '';

        paginatedPageTypes.forEach(pageType => {
            const langEntries = pageTypeLangData.filter(item => item.pages_type_id === pageType.id);
            langEntries.forEach(langEntry => {
                const statusTag = pageType.status === 0 ? '<span class="ant-tag ant-tag-blue">待审核</span>' :
                    pageType.status === 1 ? '<span class="ant-tag ant-tag-green">已通过</span>' :
                        '<span class="ant-tag ant-tag-red">已拒绝</span>';
                const itemDiv = document.createElement('div');
                itemDiv.className = 'task-item';
                itemDiv.style = `border-bottom: 1px solid #ddd;`;
                itemDiv.innerHTML = `
                    <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${langEntry.id}"></div>
                    <div class="col-id">${pageType.id}</div>
                    <div class="col-language">${langEntry.language}</div>
                    <div class="col-type-name">${langEntry.type_name}</div>
                    <div class="col-status">${statusTag}</div>
                    <div class="col-custom-url">${pageType.custom_url}</div>
                    <div class="col-create-time">${moment.unix(pageType.create_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                    <div class="col-update-time">${moment.unix(pageType.update_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                    <div class="col-actions">
                        <button class="ant-btn" onclick="editPageType('${langEntry.id}')">编辑</button>
                        <button class="ant-btn ant-btn-danger" onclick="deletePageType('${langEntry.id}')">删除</button>
                    </div>
                `;
                listContainer.appendChild(itemDiv);
            });
        });

        const totalPages = Math.ceil(pageTypeData.length / perPage);
        document.getElementById('page-info').textContent = `第 ${page} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function applyFilters() {
        const customUrl = document.getElementById('customUrlFilter').value.toLowerCase();
        const language = document.getElementById('languageFilter').value;
        const typeName = document.getElementById('typeNameFilter').value.toLowerCase();
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let filteredPageTypes = pageTypeData;
        let filteredLangs = pageTypeLangData;

        if (customUrl) filteredPageTypes = filteredPageTypes.filter(item => item.custom_url.toLowerCase().includes(customUrl));
        if (startDate) filteredPageTypes = filteredPageTypes.filter(item => moment.unix(item.create_time).isSameOrAfter(startDate));
        if (endDate) filteredPageTypes = filteredPageTypes.filter(item => moment.unix(item.create_time).isSameOrBefore(endDate));
        if (language) filteredLangs = filteredLangs.filter(item => item.language === language);
        if (typeName) filteredLangs = filteredLangs.filter(item => item.type_name.toLowerCase().includes(typeName));

        const pageTypeIds = new Set(filteredPageTypes.map(pageType => pageType.id));
        const finalLangs = filteredLangs.filter(lang => pageTypeIds.has(lang.pages_type_id));

        page = 1;
        renderPageTypeList(filteredPageTypes, finalLangs);
    }

    function changePage(delta) {
        const totalPages = Math.ceil(pageTypeData.length / perPage);
        page += delta;
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        applyFilters();
    }

    function jumpToPage() {
        const pageNum = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(pageTypeData.length / perPage);
        if (pageNum >= 1 && pageNum <= totalPages) {
            page = pageNum;
            applyFilters();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        perPage = parseInt(document.getElementById('perPage').value);
        page = 1;
        applyFilters();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    let isEditing = false;
    let editId = null;

    function addPageType() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加页面分类';
        document.getElementById('modalPageTypeId').value = '';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalCustomUrl').value = '';
        document.getElementById('modalCreateTime').value = moment().format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalCreateTime').disabled = true;
        document.getElementById('modalUpdateTime').value = moment().format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalUpdateTime').disabled = true;
        document.getElementById('modalLanguage').value = 'zh_CN';
        document.getElementById('modalLanguage').disabled = false;
        document.getElementById('modalLangStatus').value = '0';
        document.getElementById('modalTypeName').value = '';
        setupTabs();
        document.getElementById('pageTypeModal').style.display = 'block';
    }

    function editPageType(langId) {
        isEditing = true;
        editId = langId;
        const langEntry = pageTypeLangData.find(item => item.id === parseInt(langId));
        const pageType = pageTypeData.find(item => item.id === langEntry.pages_type_id);
        document.getElementById('modalTitle').textContent = '编辑页面分类';
        document.getElementById('modalPageTypeId').value = pageType.id;
        document.getElementById('modalStatus').value = pageType.status;
        document.getElementById('modalCustomUrl').value = pageType.custom_url;
        document.getElementById('modalCreateTime').value = moment.unix(pageType.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalCreateTime').disabled = true;
        document.getElementById('modalUpdateTime').value = moment.unix(pageType.update_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalUpdateTime').disabled = true;
        document.getElementById('modalLanguage').value = langEntry.language;
        document.getElementById('modalLanguage').disabled = true;
        document.getElementById('modalLangStatus').value = langEntry.status;
        document.getElementById('modalTypeName').value = langEntry.type_name;
        setupTabs();
        document.getElementById('pageTypeModal').style.display = 'block';
    }

    function setupTabs() {
        const tabButtons = document.querySelectorAll('#pageTypeModal .ant-tabs-tab');
        const tabPanes = document.querySelectorAll('#pageTypeModal .ant-tabs-tabpane');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('ant-tabs-tab-active'));
                button.classList.add('ant-tabs-tab-active');
                const tabId = button.getAttribute('data-tab');
                tabPanes.forEach(pane => {
                    pane.style.display = pane.id === tabId ? 'block' : 'none';
                });
                document.querySelector('#pageTypeModal .ant-tabs-ink-bar').style.left = `${button.offsetLeft}px`;
                document.querySelector('#pageTypeModal .ant-tabs-ink-bar').style.width = `${button.offsetWidth}px`;
            });
        });
        tabButtons[0].classList.add('ant-tabs-tab-active');
        tabPanes.forEach(pane => pane.style.display = pane.id === 'basic' ? 'block' : 'none');
    }

    function savePageType() {
        const lang = document.getElementById('modalLanguage').value;
        const pageTypeId = isEditing ? parseInt(document.getElementById('modalPageTypeId').value) : pageTypeData.reduce((max, item) => Math.max(max, item.id), 0) + 1;
        const langId = isEditing ? editId : pageTypeLangData.length + 1;

        let pageType = pageTypeData.find(item => item.id === pageTypeId);
        if (!pageType) {
            pageType = {
                id: pageTypeId,
                status: parseInt(document.getElementById('modalStatus').value),
                custom_url: document.getElementById('modalCustomUrl').value,
                create_time: moment().unix(),
                update_time: moment().unix()
            };
            pageTypeData.push(pageType);
        } else {
            pageType.status = parseInt(document.getElementById('modalStatus').value);
            pageType.custom_url = document.getElementById('modalCustomUrl').value;
            pageType.update_time = moment().unix();
        }

        let langEntry = pageTypeLangData.find(item => item.id === parseInt(langId));
        if (!langEntry) {
            langEntry = {
                id: langId,
                pages_type_id: pageTypeId,
                status: parseInt(document.getElementById('modalLangStatus').value),
                language: lang,
                type_name: document.getElementById('modalTypeName').value
            };
            pageTypeLangData.push(langEntry);
        } else {
            langEntry.status = parseInt(document.getElementById('modalLangStatus').value);
            langEntry.type_name = document.getElementById('modalTypeName').value;
        }

        closeModal();
        applyFilters();
    }

    function deletePageType(langId) {
        if (confirm('确定要删除此页面分类记录吗？')) {
            const langEntry = pageTypeLangData.find(item => item.id === parseInt(langId));
            if (langEntry) {
                pageTypeLangData = pageTypeLangData.filter(item => item.id !== parseInt(langId));
                const remainingLangs = pageTypeLangData.filter(item => item.pages_type_id === langEntry.pages_type_id);
                if (remainingLangs.length === 0) {
                    pageTypeData = pageTypeData.filter(item => item.id !== langEntry.pages_type_id);
                }
            }
            applyFilters();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => cb.dataset.id);
        if (selectedIds.length === 0) {
            alert('请先选择要删除的页面分类');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个页面分类记录吗？`)) {
            const pageTypeIdsToDelete = new Set();
            selectedIds.forEach(langId => {
                const langEntry = pageTypeLangData.find(item => item.id === parseInt(langId));
                if (langEntry) {
                    pageTypeIdsToDelete.add(langEntry.pages_type_id);
                    pageTypeLangData = pageTypeLangData.filter(item => item.id !== parseInt(langId));
                }
            });
            pageTypeData = pageTypeData.filter(item => !pageTypeIdsToDelete.has(item.id));
            applyFilters();
        }
    }

    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => cb.dataset.id);
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的页面分类');
            return;
        }
        document.getElementById('selectedIdsStatus').value = selectedIds.join(', ');
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => cb.dataset.id);
        const pageTypeIds = new Set();
        selectedIds.forEach(langId => {
            const langEntry = pageTypeLangData.find(item => item.id === parseInt(langId));
            if (langEntry) pageTypeIds.add(langEntry.pages_type_id);
        });
        pageTypeData = pageTypeData.map(item => pageTypeIds.has(item.id) ? { ...item, status: newStatus, update_time: moment().unix() } : item);
        closeStatusModal();
        applyFilters();
    }

    function closeModal() {
        document.getElementById('pageTypeModal').style.display = 'none';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    window.onload = () => {
        w3.includeHTML(() => {
            initMenus();
            fetchPageTypeData();
        });
    };
