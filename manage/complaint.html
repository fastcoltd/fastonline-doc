    let complaintData = [];
    let complaintPage = 1, complaintPerPage = 20;

    function fetchComplaintData() {
        console.log('Fetching complaint data...');
        complaintData = [];
        for (let i = 1; i <= 200; i++) {
            const complaint = {
                id: i,
                report_user_id: Math.floor(Math.random() * 15) + 1,
                store_id: Math.floor(Math.random() * 15) + 1,
                item_id: Math.floor(Math.random() * 15) + 1,
                manage_id: Math.random() > 0.5 ? Math.floor(Math.random() * 15) + 1 : 0,
                posts_id: Math.random() > 0.5 ? Math.floor(Math.random() * 15) + 1 : 0,
                demand_id: Math.random() > 0.5 ? Math.floor(Math.random() * 15) + 1 : 0,
                rules_id: Math.floor(Math.random() * 15) + 1,
                status: Math.floor(Math.random() * 3),
                create_time: moment().subtract(Math.floor(Math.random() * 60), 'days').unix(),
                store_reply_time: Math.random() > 0.5 ? moment().subtract(Math.floor(Math.random() * 30), 'days').unix() : 0,
                system_reply_time: Math.random() > 0.5 ? moment().subtract(Math.floor(Math.random() * 30), 'days').unix() : 0,
                complaint_content: `投诉内容 ${i} - 用户对商品或服务不满`,
                store_reply: Math.random() > 0.5 ? `店铺回复 ${i} - 已处理` : '',
                site_reply: Math.random() > 0.5 ? `系统回复 ${i} - 已核实` : ''
            };
            complaintData.push(complaint);
        }
        renderComplaintList();
    }

    function renderComplaintList() {
        const start = (complaintPage - 1) * complaintPerPage;
        const end = start + complaintPerPage;
        const paginatedComplaints = complaintData.slice(start, end);
        const listContainer = document.getElementById('complaint-list');
        listContainer.innerHTML = '';

        paginatedComplaints.forEach(complaint => {
            const statusTag = complaint.status === 0 ? '<span class="ant-tag ant-tag-blue">待处理</span>' :
                complaint.status === 1 ? '<span class="ant-tag ant-tag-orange">处理中</span>' :
                    '<span class="ant-tag ant-tag-green">已完成</span>';
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = `border-bottom: 1px solid #ddd;`;
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${complaint.id}"></div>
                <div class="col-id">${complaint.id}</div>
                <div class="col-report-user-id">用户${complaint.report_user_id}</div>
                <div class="col-store-id">店铺${complaint.store_id}</div>
                <div class="col-item-id">商品${complaint.item_id}</div>
                <div class="col-status">${statusTag}</div>
                <div class="col-create-time">${moment.unix(complaint.create_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                <div class="col-complaint-content">${complaint.complaint_content}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editComplaint(${complaint.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteComplaint(${complaint.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(complaintData.length / complaintPerPage);
        document.getElementById('page-info').textContent = `第 ${complaintPage} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function applyFilters() {
        const reportUserId = document.getElementById('reportUserIdFilter').value;
        const storeId = document.getElementById('storeIdFilter').value;
        const itemId = document.getElementById('itemIdFilter').value;
        const demandId = document.getElementById('demandIdFilter').value;
        const postsId = document.getElementById('postsIdFilter').value;
        const rulesId = document.getElementById('rulesIdFilter').value;
        const manageId = document.getElementById('manageIdFilter').value;
        const status = document.getElementById('statusFilter').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let filteredComplaints = complaintData;
        if (reportUserId) filteredComplaints = filteredComplaints.filter(complaint => complaint.report_user_id === parseInt(reportUserId));
        if (storeId) filteredComplaints = filteredComplaints.filter(complaint => complaint.store_id === parseInt(storeId));
        if (itemId) filteredComplaints = filteredComplaints.filter(complaint => complaint.item_id === parseInt(itemId));
        if (demandId) filteredComplaints = filteredComplaints.filter(complaint => complaint.demand_id === parseInt(demandId));
        if (postsId) filteredComplaints = filteredComplaints.filter(complaint => complaint.posts_id === parseInt(postsId));
        if (rulesId) filteredComplaints = filteredComplaints.filter(complaint => complaint.rules_id === parseInt(rulesId));
        if (manageId) filteredComplaints = filteredComplaints.filter(complaint => complaint.manage_id === parseInt(manageId));
        if (status) filteredComplaints = filteredComplaints.filter(complaint => complaint.status === parseInt(status));
        if (startDate) filteredComplaints = filteredComplaints.filter(complaint => moment.unix(complaint.create_time).isSameOrAfter(startDate));
        if (endDate) filteredComplaints = filteredComplaints.filter(complaint => moment.unix(complaint.create_time).isSameOrBefore(endDate));

        complaintPage = 1;
        complaintData = filteredComplaints;
        renderComplaintList();
    }

    function changePage(delta) {
        const totalPages = Math.ceil(complaintData.length / complaintPerPage);
        complaintPage += delta;
        if (complaintPage < 1) complaintPage = 1;
        if (complaintPage > totalPages) complaintPage = totalPages;
        renderComplaintList();
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(complaintData.length / complaintPerPage);
        if (page >= 1 && page <= totalPages) {
            complaintPage = page;
            renderComplaintList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        complaintPerPage = parseInt(document.getElementById('perPage').value);
        complaintPage = 1;
        renderComplaintList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    let isEditing = false;
    let editId = null;

    function addComplaint() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加投诉';
        document.getElementById('modalId').value = '';
        document.getElementById('modalReportUserId').value = '1';
        document.getElementById('modalStoreId').value = '1';
        document.getElementById('modalItemId').value = '1';
        document.getElementById('modalManageId').value = '0';
        document.getElementById('modalPostsId').value = '0';
        document.getElementById('modalDemandId').value = '0';
        document.getElementById('modalRulesId').value = '1';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalCreateTime').value = moment().format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalStoreReplyTime').value = '';
        document.getElementById('modalSystemReplyTime').value = '';
        document.getElementById('modalComplaintContent').value = '';
        document.getElementById('modalStoreReply').value = '';
        document.getElementById('modalSiteReply').value = '';
        document.getElementById('complaintModal').style.display = 'block';
    }

    function editComplaint(id) {
        isEditing = true;
        editId = id;
        const complaint = complaintData.find(item => item.id === id);
        document.getElementById('modalTitle').textContent = '编辑投诉';
        document.getElementById('modalId').value = complaint.id;
        document.getElementById('modalReportUserId').value = complaint.report_user_id;
        document.getElementById('modalStoreId').value = complaint.store_id;
        document.getElementById('modalItemId').value = complaint.item_id;
        document.getElementById('modalManageId').value = complaint.manage_id;
        document.getElementById('modalPostsId').value = complaint.posts_id;
        document.getElementById('modalDemandId').value = complaint.demand_id;
        document.getElementById('modalRulesId').value = complaint.rules_id;
        document.getElementById('modalStatus').value = complaint.status;
        document.getElementById('modalCreateTime').value = moment.unix(complaint.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalStoreReplyTime').value = complaint.store_reply_time ? moment.unix(complaint.store_reply_time).format('YYYY-MM-DDTHH:mm') : '';
        document.getElementById('modalSystemReplyTime').value = complaint.system_reply_time ? moment.unix(complaint.system_reply_time).format('YYYY-MM-DDTHH:mm') : '';
        document.getElementById('modalComplaintContent').value = complaint.complaint_content;
        document.getElementById('modalStoreReply').value = complaint.store_reply || '';
        document.getElementById('modalSiteReply').value = complaint.site_reply || '';
        document.getElementById('complaintModal').style.display = 'block';
    }

    function saveComplaint() {
        const complaint = {
            id: isEditing ? editId : complaintData.length + 1,
            report_user_id: parseInt(document.getElementById('modalReportUserId').value),
            store_id: parseInt(document.getElementById('modalStoreId').value),
            item_id: parseInt(document.getElementById('modalItemId').value),
            manage_id: parseInt(document.getElementById('modalManageId').value),
            posts_id: parseInt(document.getElementById('modalPostsId').value),
            demand_id: parseInt(document.getElementById('modalDemandId').value),
            rules_id: parseInt(document.getElementById('modalRulesId').value),
            status: parseInt(document.getElementById('modalStatus').value),
            create_time: moment(document.getElementById('modalCreateTime').value).unix(),
            store_reply_time: document.getElementById('modalStoreReplyTime').value ? moment(document.getElementById('modalStoreReplyTime').value).unix() : 0,
            system_reply_time: document.getElementById('modalSystemReplyTime').value ? moment(document.getElementById('modalSystemReplyTime').value).unix() : 0,
            complaint_content: document.getElementById('modalComplaintContent').value,
            store_reply: document.getElementById('modalStoreReply').value,
            site_reply: document.getElementById('modalSiteReply').value
        };

        if (isEditing) {
            const index = complaintData.findIndex(item => item.id === editId);
            complaintData[index] = complaint;
        } else {
            complaintData.push(complaint);
        }
        closeModal();
        renderComplaintList();
    }

    function deleteComplaint(id) {
        if (confirm('确定要删除此投诉记录吗？')) {
            complaintData = complaintData.filter(item => item.id !== id);
            renderComplaintList();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的投诉');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个投诉记录吗？`)) {
            complaintData = complaintData.filter(complaint => !selectedIds.includes(complaint.id));
            renderComplaintList();
        }
    }

    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的投诉');
            return;
        }
        document.getElementById('selectedIds').value = selectedIds.join(', ');
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        complaintData = complaintData.map(complaint => selectedIds.includes(complaint.id) ? { ...complaint, status: newStatus } : complaint);
        closeStatusModal();
        renderComplaintList();
    }

    function closeModal() {
        document.getElementById('complaintModal').style.display = 'none';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    function closeImageModal() {
        document.getElementById('imageModal').style.display = 'none';
    }

    document.getElementById('filter-container')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') applyFilters();
    });

    window.onload = () => {
        w3.includeHTML(() => {
            initMenus();
            fetchComplaintData();
        });
    };
</script>
</body>
</html>
