<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 客户投诉</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <script src="_chat.js"></script>
    <script src="_img.js"></script>
    <script src="_opt.js"></script>
    <style>
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 8%; min-width: 60px; }
        .col-report-user-id { width: 10%; min-width: 80px; }
        .col-store-id { width: 10%; min-width: 80px; }
        .col-item-id { width: 10%; min-width: 80px; }
        .col-status { width: 10%; min-width: 80px; }
        .col-create-time { width: 15%; min-width: 100px; }
        .col-complaint-content { width: 27%; min-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .col-actions { width: 15%; min-width: 120px; }

        .reply-delete-btn {
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 2px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
            float: right;
        }
        .reply-delete-btn:hover {
            background: #d9363e;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('complaint.html')">
                                    <span class="ant-tabs-tab-btn">客户投诉</span>
                                    <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active">
                                <div class="filter-container"></div>
                                <div class="action-container"></div>
                                <div class="task-list">
                                    <div class="table-header"></div>
                                    <div id="complaint-list">加载中...</div>
                                    <div class="pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>
</div>

<script>
    function getRandomItem(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }
    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // 随机管理员英文名
    const adminNames = [
        'John Smith', 'Alice Johnson', 'Michael Brown', 'Sarah Davis',
        'David Wilson', 'Emma Taylor', 'James Anderson', 'Olivia Martinez'
    ];

    // 店铺名称
    const storeNames = [
        'TechStore Pro', 'FashionHub', 'GadgetWorld', 'HomeEssentials'
    ];

    // 用户名称
    const userNames = ['张三', '李四', '王五', '赵六'];

    function getRandomAdminName() { return getRandomItem(adminNames); }
    function getRandomStoreName() { return getRandomItem(storeNames); }
    function getRandomUserName() { return getRandomItem(userNames); }

    const statuses = [
        { value: 0, label: '待处理', color: 'red' },
        { value: 1, label: '跟进中', color: 'orange' },
        { value: 2, label: '核实完成', color: 'blue' },
        { value: 3, label: '处罚完成', color: 'purple' },
        { value: 4, label: '处理完成', color: 'green' }
    ];

    // 生成唯一ID用于回复记录
    let replyIdCounter = 0;
    function generateReplyId() {
        return 'reply_' + (++replyIdCounter) + '_' + Date.now();
    }

    // 生成混合回复历史
    function generateMixedReplyHistory() {
        const history = [];
        const numEntries = randomInt(3, 6);

        for (let i = 0; i < numEntries; i++) {
            const time = moment().subtract(randomInt(1, 60), 'minutes').unix();
            const rand = Math.random();
            const adminName = getRandomAdminName();
            const replyId = generateReplyId();

            if (rand < 0.25) {
                // 用户回复
                history.push({
                    id: replyId,
                    type: 'user',
                    name: getRandomUserName(),
                    role: '用户',
                    color: '#1890ff',
                    content: getRandomItem(['这个商品质量太差了，要求退款！', '为什么这么晚才到货？我等不及了！', '服务态度很差，希望能处理一下']),
                    time: time,
                    deletable: false // 用户记录不可删除
                });
            } else if (rand < 0.5) {
                // 店铺回复
                history.push({
                    id: replyId,
                    type: 'store',
                    name: getRandomStoreName(),
                    role: '店铺',
                    color: '#fa8c16',
                    content: getRandomItem(['非常抱歉给您带来不便，我们会立即调查', '商品已发出，请耐心等待2-3天', '我们会与您联系处理退款事宜']),
                    time: time,
                    deletable: false // 店铺记录不可删除
                });
            } else if (rand < 0.75) {
                // 管理员回复
                history.push({
                    id: replyId,
                    type: 'admin',
                    name: adminName,
                    role: '系统',
                    color: '#52c41a',
                    content: getRandomItem(['正在跟进处理中', '问题核实属实，将对店铺进行处罚', '已协调双方达成解决方案']),
                    time: time,
                    admin_name: adminName,
                    site_reply: true,
                    deletable: true // 管理员回复可删除
                });
            } else {
                // 状态更新 - 不可删除
                const statusValue = randomInt(0, 4);
                const statusInfo = statuses.find(s => s.value === statusValue);
                history.push({
                    id: replyId,
                    type: 'status',
                    status: statusValue,
                    content: `状态更新为：${statusInfo.label}`,
                    time: time,
                    admin_name: adminName,
                    role: '系统',
                    deletable: false // 状态更新记录不可删除
                });
            }
        }
        return history;
    }

    window.tableConfig = {
        tableName: 'complaint',
        tableTitle: '客户投诉',
        sampleCount: 200,
        defaultPerPage: 20,
        fields: [
            { name: 'id', isSystemField: true, generator: id => id },
            { name: 'report_user_id', generator: () => randomInt(1, 100) },
            { name: 'store_id', generator: () => randomInt(1, 50) },
            { name: 'item_id', generator: () => randomInt(1, 500) },
            { name: 'manage_id', generator: () => randomInt(0, 20) },
            { name: 'posts_id', generator: () => randomInt(0, 200) },
            { name: 'demand_id', generator: () => randomInt(0, 150) },
            { name: 'rules_id', generator: () => randomInt(1, 10) },
            { name: 'status', generator: () => getRandomItem(statuses).value },
            { name: 'create_time', isSystemField: true, generator: () => moment().subtract(randomInt(1, 365), 'days').unix() },
            { name: 'store_reply_time', isSystemField: true, generator: (id, _, status) => status >= 1 ? moment().subtract(randomInt(1, 60), 'days').unix() : 0 },
            { name: 'system_reply_time', isSystemField: true, generator: (id, _, status) => status >= 2 ? moment().subtract(randomInt(1, 30), 'days').unix() : 0 },
            { name: 'reply_history', isSystemField: true, generator: () => generateMixedReplyHistory() },
            { name: 'complaint_content', generator: () => `投诉内容示例 ${randomInt(1, 1000)}: ${getRandomItem(['商品质量问题', '配送延迟', '服务态度差', '虚假宣传', '退款问题'])}` }
        ],
        actionButtons: [
            { label: '添加', className: 'ant-btn ant-btn-primary', action: 'addRecord' },
            { label: '批量删除', className: 'ant-btn ant-btn-danger', action: 'batchDelete' },
            { label: '批量修改状态', className: 'ant-btn ant-btn-default', color: '#52c41a', field: { name: 'status', label: '状态', type: 'select', options: statuses } }
        ],
        listFields: [
            { name: 'id', label: 'ID', className: 'col-id' },
            { name: 'report_user_id', label: '投诉用户', className: 'col-report-user-id', formatter: v => `用户 ${v}` },
            { name: 'store_id', label: '店铺ID', className: 'col-store-id', formatter: v => `店铺 ${v}` },
            { name: 'item_id', label: '商品ID', className: 'col-item-id', formatter: v => `商品 ${v}` },
            { name: 'status', label: '状态', className: 'col-status', formatter: v => `<span class="ant-tag ant-tag-${statuses.find(s => s.value === v)?.color || 'gray'}">${statuses.find(s => s.value === v)?.label || '未知'}</span>` },
            { name: 'create_time', label: '创建时间', className: 'col-create-time', formatter: v => moment.unix(v).format('YYYY-MM-DD HH:mm:ss') },
            {
                name: 'complaint_content',
                label: '投诉内容',
                className: 'col-complaint-content',
                formatter: v => v.length > 50 ? `${v.substring(0, 50)}...` : v
            },
            {
                name: 'actions',
                label: '操作',
                className: 'col-actions',
                formatter: (_, item) => {
                    let actionButton = '';
                    if (item.status === 0) {
                        actionButton = `<button class="ant-btn" style="background-color: #1890ff; color: #fff; margin-right: 8px;" onclick="showReplyModal(${item.id})">回复</button>`;
                    } else if (item.status >= 1 && item.status <= 3) {
                        actionButton = `<button class="ant-btn" style="background-color: #fa8c16; color: #fff; margin-right: 8px;" onclick="showReplyModal(${item.id})">跟进</button>`;
                    }
                    return `
<!--                        <button class="ant-btn" onclick="editRecord(${item.id})" style="margin-right: 8px;">编辑</button>-->
                        <button class="ant-btn ant-btn-danger" onclick="deleteRecord(${item.id})" style="margin-right: 8px;">删除</button>
                        ${actionButton}
                    `;
                }
            }
        ],
        filterFields: [
            { id: 'report_user_id', type: 'select', options: [{ value: '', label: '全部用户' }, ...Array.from({ length: 15 }, (_, i) => ({ value: `${i + 1}`, label: `用户 ${i + 1}` }))], filter: (data, value) => value === '' ? data : data.filter(d => d.report_user_id === parseInt(value)) },
            { id: 'store_id', type: 'select', options: [{ value: '', label: '全部店铺' }, ...Array.from({ length: 15 }, (_, i) => ({ value: `${i + 1}`, label: `店铺 ${i + 1}` }))], filter: (data, value) => value === '' ? data : data.filter(d => d.store_id === parseInt(value)) },
            { id: 'item_id', type: 'select', options: [{ value: '', label: '全部商品' }, ...Array.from({ length: 15 }, (_, i) => ({ value: `${i + 1}`, label: `商品 ${i + 1}` }))], filter: (data, value) => value === '' ? data : data.filter(d => d.item_id === parseInt(value)) },
            { id: 'status', type: 'select', options: [{ value: '', label: '全部状态' }, ...statuses], filter: (data, value) => value === '' ? data : data.filter(d => d.status === parseInt(value)) },
            { id: 'startDate', type: 'date', filter: (data, value) => value ? data.filter(d => moment.unix(d.create_time).isSameOrAfter(value)) : data },
            { id: 'endDate', type: 'date', filter: (data, value) => value ? data.filter(d => moment.unix(d.create_time).isSameOrBefore(value)) : data },
            { id: 'complaint_content', type: 'text', placeholder: '搜索投诉内容', filter: (data, value) => value ? data.filter(d => d.complaint_content.toLowerCase().includes(value.toLowerCase())) : data }
        ],
        modalTabs: [
            {
                id: 'basic',
                title: '基本信息',
                fields: [
                    { name: 'report_user_id', label: '投诉用户', type: 'select', options: () => Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `用户 ${i + 1}` })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'store_id', label: '店铺ID', type: 'select', options: () => Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `店铺 ${i + 1}` })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'item_id', label: '商品ID', type: 'select', options: () => Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `商品 ${i + 1}` })), showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'manage_id', label: '管理员ID', type: 'select', options: () => [{ value: 0, label: '无' }, ...Array.from({ length: 15 }, (_, i) => ({ value: i + 1, label: `管理员 ${i + 1}` }))], showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'status', label: '状态', type: 'select', options: statuses, showInAdd: true, showInEdit: true, editableInAdd: true, editableInEdit: true },
                    { name: 'create_time', label: '创建时间', type: 'datetime-local', formatter: v => moment.unix(v).format('YYYY-MM-DDTHH:mm'), showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false },
                    { name: 'id', label: 'ID', type: 'text', showInAdd: false, showInEdit: true, editableInAdd: false, editableInEdit: false }
                ]
            }
        ]
    };

    // 删除回复记录 - 只有管理员回复可删除
    function deleteReplyRecord(complaintId, replyId) {
        const record = tableData.find(item => item.id === complaintId);
        if (!record || !record.reply_history) return;

        const replyIndex = record.reply_history.findIndex(r => r.id === replyId);
        if (replyIndex === -1) return;

        const reply = record.reply_history[replyIndex];

        // 只有管理员回复（非状态更新）可以删除
        if (!reply.deletable || reply.type === 'status') {
            alert('状态更新记录无法删除，只能删除管理员回复记录！');
            return;
        }

        const message = `确认删除这条管理员回复记录吗？\n\n${reply.content}`;

        if (confirm(message)) {
            record.reply_history.splice(replyIndex, 1);
            renderTableList();
            showReplyModal(complaintId);
        }
    }

    // 状态更新确认对话框
    function confirmStatusUpdate(id, newStatus) {
        const record = tableData.find(item => item.id === id);
        if (!record) return;

        const currentStatusInfo = statuses.find(s => s.value === record.status);
        const newStatusInfo = statuses.find(s => s.value === newStatus);

        const message = `确认将投诉状态从 "${currentStatusInfo ? currentStatusInfo.label : '未知'}" 更新为 "${newStatusInfo ? newStatusInfo.label : '未知'}"？\n\n此操作不可逆转！`;

        if (confirm(message)) {
            updateComplaintStatus(id, newStatus);
        }
    }

    // 自定义回复弹窗
    function showReplyModal(id) {
        const record = tableData.find(item => item.id === id);
        if (!record) return;

        if (!record.reply_history) {
            record.reply_history = generateMixedReplyHistory();
        }

        let modal = document.getElementById('replyModal');
        if (!modal) {
            modal = document.createElement('div');
            modal.id = 'replyModal';
            modal.className = 'modal';
            document.body.appendChild(modal);
        }

        const currentStatus = statuses.find(s => s.value === record.status);

        // 生成回复历史 - 只有管理员回复显示删除按钮
        const replyHistoryHtml = record.reply_history.map(reply => {
            let prefix = '[未知]', statusColor = '#ccc', roleDisplay = '';
            const deleteBtn = (reply.deletable && reply.type !== 'status') ?
                `<button class="reply-delete-btn" onclick="deleteReplyRecord(${id}, '${reply.id}')">删除</button>` : '';

            if (reply.type === 'user') {
                prefix = `[${reply.name}]`;
                statusColor = reply.color;
                roleDisplay = `<span style="color: #666; margin-left: 4px;">(${reply.role})</span>`;
            } else if (reply.type === 'store') {
                prefix = `[${reply.name}]`;
                statusColor = reply.color;
                roleDisplay = `<span style="color: #666; margin-left: 4px;">(${reply.role})</span>`;
            } else if (reply.type === 'admin') {
                prefix = `[${reply.name}]`;
                statusColor = reply.color;
                roleDisplay = `<span style="color: #666; margin-left: 4px;">(${reply.role})</span>`;
            } else if (reply.type === 'status') {
                const status = statuses.find(s => s.value === reply.status);
                const adminName = reply.admin_name || getRandomAdminName();
                prefix = `[${status ? status.label : '未知'}]`;
                statusColor = status ? status.color : '#ccc';
                roleDisplay = `<span style="color: #666; margin-left: 4px;">(${reply.role})</span>`;
                const timeStr = moment.unix(reply.time).format('YYYY-MM-DD HH:mm:ss');
                return `
                    <div style="margin-bottom: 6px; padding: 6px 8px; background: #f9f9f9; border-left: 3px solid ${statusColor}; position: relative;">
                        ${deleteBtn}
                        <span style="color: ${statusColor}; font-weight: bold;">${prefix}</span>
                        ${roleDisplay}
                        <span style="color: #333; margin-left: 8px; display: inline; white-space: pre-wrap; word-wrap: break-word; word-break: break-word;">${reply.content}</span>
                        <span style="color: #52c41a; margin-left: 8px;">(${adminName} ${timeStr})</span>
                    </div>
                `;
            }

            const timeStr = moment.unix(reply.time).format('YYYY-MM-DD HH:mm:ss');
            const adminName = reply.admin_name || getRandomAdminName();
            let systemInfo = '';
            if (reply.site_reply) {
                systemInfo = `<span style="color: #1890ff; margin-left: 8px;">(${adminName} ${timeStr})</span>`;
            }

            return `
                <div style="margin-bottom: 6px; padding: 6px 8px; background: #f9f9f9; border-left: 3px solid ${statusColor}; position: relative;">
                    ${deleteBtn}
                    <span style="color: ${statusColor}; font-weight: bold;">${prefix}</span>
                    ${roleDisplay}
                    <span style="color: #333; margin-left: 8px; display: inline; white-space: pre-wrap; word-wrap: break-word; word-break: break-word;">${reply.content}</span>
                    ${systemInfo}
                </div>
            `;
        }).join('') || '<div style="color: #999;">暂无回复历史</div>';

        modal.innerHTML = `
            <div class="modal-content" style="max-height: 70vh; overflow-y: auto;">
                <button class="close-btn" onclick="closeReplyModal()">×</button>
                <h3>回复投诉</h3>
                <div style="margin-bottom: 16px; padding: 8px; background: #e6f7ff; border: 1px solid #91d5ff; border-radius: 4px;">
                    <strong style="color: ${currentStatus ? currentStatus.color : '#666'}">当前状态: </strong>
                    <span class="ant-tag ant-tag-${currentStatus ? currentStatus.color : 'gray'}">${currentStatus ? currentStatus.label : '未知'}</span>
                    <span style="color: #666; margin-left: 10px;">(状态不可逆转，只能更新到更高状态)</span>
                </div>
                <div class="basic-info" style="margin-bottom: 16px;">
                    <div style="font-size: 14px;">投诉信息: 投诉用户: ${record.report_user_id}, 店铺: ${record.store_id}, 商品: ${record.item_id}</div>
                    <div style="font-size: 14px; margin-top: 8px;"><strong>投诉内容:</strong> ${record.complaint_content}</div>
                </div>
                <div style="margin-bottom: 16px;">
                    <strong>回复历史:</strong>
                    <div style="margin-top: 8px; max-height: 400px; overflow-y: auto; border: 1px solid #e8e8e8; padding: 8px;">
                        ${replyHistoryHtml}
                    </div>
                </div>
                <div class="site-reply">
                    <div class="status-buttons" style="margin-bottom: 16px;">
                        ${statuses.map(status => {
            if (status.value <= record.status) {
                return `<button class="ant-btn" style="background-color: ${status.color}; color: #fff; margin-right: 8px; opacity: 0.5;" disabled>${status.label}</button>`;
            }
            return `<button class="ant-btn" style="background-color: ${status.color}; color: #fff; margin-right: 8px;" onclick="confirmStatusUpdate(${id}, ${status.value})">${status.label}</button>`;
        }).join('')}
                    </div>
                    <div style="margin-bottom: 8px;"><strong>管理员回复:</strong></div>
                    <textarea id="siteReplyInput" rows="4" class="ant-input" placeholder="输入管理员回复" style="width: 100%; margin-bottom: 8px;"></textarea>
                    <div class="modal-buttons">
                        <button class="ant-btn ant-btn-primary" onclick="submitSiteReply(${id})">提交回复</button>
                    </div>
                </div>
            </div>
        `;
        modal.style.display = 'block';
    }

    function updateComplaintStatus(id, newStatus) {
        const record = tableData.find(item => item.id === id);
        if (!record || newStatus <= record.status) return;

        const statusInfo = statuses.find(s => s.value === newStatus);
        const adminName = getRandomAdminName();
        const replyId = generateReplyId();
        const timeStr = moment().unix();

        record.reply_history.push({
            id: replyId,
            type: 'status',
            status: newStatus,
            content: `状态更新为：${statusInfo.label}`,
            time: timeStr,
            admin_name: adminName,
            role: '系统',
            deletable: false // 状态更新不可删除
        });

        record.status = newStatus;
        renderTableList();
        showReplyModal(id);
        // 移除成功提示
    }

    function submitSiteReply(id) {
        const replyInput = document.getElementById('siteReplyInput').value.trim();
        if (!replyInput) {
            alert('请输入管理员回复');
            return;
        }

        const record = tableData.find(item => item.id === id);
        if (record) {
            const adminName = getRandomAdminName();
            const replyId = generateReplyId();
            const timeStr = moment().unix();

            record.reply_history.push({
                id: replyId,
                type: 'admin',
                name: adminName,
                role: '系统',
                color: '#52c41a',
                content: replyInput,
                time: timeStr,
                site_reply: true,
                admin_name: adminName,
                deletable: true // 管理员回复可删除
            });

            record.system_reply_time = timeStr;
            if (record.status === 0) record.status = 1;

            document.getElementById('siteReplyInput').value = '';
            renderTableList();
            showReplyModal(id);
            // 移除成功提示
        }
    }

    function confirmStatusUpdate(id, newStatus) {
        const record = tableData.find(item => item.id === id);
        if (!record) return;

        const currentStatusInfo = statuses.find(s => s.value === record.status);
        const newStatusInfo = statuses.find(s => s.value === newStatus);

        const message = `确认将投诉状态从 "${currentStatusInfo ? currentStatusInfo.label : '未知'}" 更新为 "${newStatusInfo ? newStatusInfo.label : '未知'}"？\n\n此操作不可逆转！`;

        if (confirm(message)) {
            updateComplaintStatus(id, newStatus);
        }
    }

    function closeReplyModal() {
        const modal = document.getElementById('replyModal');
        if (modal) modal.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
        w3.includeHTML(() => {
            initMenus();
            initTable(window.tableConfig);
        });
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') {
            applyFilters();
        }
    });
</script>
</body>
