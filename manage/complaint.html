<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 客户投诉管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 10%; min-width: 60px; }
        .col-report-user-id { width: 10%; min-width: 80px; }
        .col-store-id { width: 10%; min-width: 80px; }
        .col-item-id { width: 10%; min-width: 80px; }
        .col-status { width: 8%; min-width: 80px; }
        .col-complaint-content { width: 15%; min-width: 120px; }
        .col-store-reply { width: 10%; min-width: 100px; }
        .col-create-time { width: 10%; min-width: 100px; }
        .col-actions { width: 10%; min-width: 100px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1024px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 968px; overflow-y: auto; }
        .modal-content h3 { margin: 0 0 16px 0; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .modal-content .ant-form-item { margin-bottom: 16px; }
        .modal-content .ant-form-item:not(.textarea-item) { display: flex; align-items: center; }
        .modal-content .ant-form-item:not(.textarea-item) label { margin-right: 8px; width: 120px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item:not(.textarea-item) input, .modal-content .ant-form-item:not(.textarea-item) select { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .modal-content .ant-form-item.textarea-item { display: block; }
        .modal-content .ant-form-item.textarea-item label { display: block; margin-bottom: 4px; color: rgba(0, 0, 0, 0.85); }
        .modal-content .ant-form-item.textarea-item textarea { width: 100%; height: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; resize: vertical; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">客户投诉管理</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <select id="reportUserIdFilter" class="ant-select">
                                        <option value="">全部用户</option>
                                    </select>
                                    <select id="storeIdFilter" class="ant-select">
                                        <option value="">全部店铺</option>
                                    </select>
                                    <select id="itemIdFilter" class="ant-select">
                                        <option value="">全部商品</option>
                                    </select>
                                    <select id="statusFilter" class="ant-select">
                                        <option value="">全部状态</option>
                                        <option value="0">未处理</option>
                                        <option value="1">处理中</option>
                                    </select>
                                    <input type="datetime-local" id="createTimeStartFilter" class="ant-input">
                                    <input type="datetime-local" id="createTimeEndFilter" class="ant-input">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addComplaint()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    <button class="ant-btn" onclick="batchEditStatus()">批量修改状态</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-report-user-id">投诉用户</div>
                                        <div class="col-store-id">店铺</div>
                                        <div class="col-item-id">商品</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-complaint-content">投诉内容</div>
                                        <div class="col-store-reply">店铺回复</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="complaint-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <select id="perPage" class="ant-select" onchange="changePerPage()">
                                            <option value="10">10 条/页</option>
                                            <option value="20" selected>20 条/页</option>
                                            <option value="50">50 条/页</option>
                                            <option value="100">100 条/页</option>
                                        </select>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加/编辑弹窗 -->
    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modalTitle">添加客户投诉</h3>
            <form id="complaintForm">
                <div class="ant-form-item" id="idField" style="display: none;">
                    <label>ID:</label>
                    <input type="number" id="modalId" disabled>
                </div>
                <div class="ant-form-item">
                    <label>投诉用户ID:</label>
                    <select id="modalReportUserId">
                        <option value="0">请选择用户</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>店铺ID:</label>
                    <select id="modalStoreId">
                        <option value="0">请选择店铺</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>商品ID:</label>
                    <select id="modalItemId">
                        <option value="0">请选择商品</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>管理员ID:</label>
                    <select id="modalManageId">
                        <option value="0">请选择管理员</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>文章ID:</label>
                    <select id="modalPostsId">
                        <option value="0">请选择文章</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>需求ID:</label>
                    <select id="modalDemandId">
                        <option value="0">请选择需求</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>规则ID:</label>
                    <select id="modalRulesId">
                        <option value="0">请选择规则</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>状态:</label>
                    <select id="modalStatus">
                        <option value="0">未处理</option>
                        <option value="1">处理中</option>
                    </select>
                </div>
                <div class="ant-form-item textarea-item">
                    <label>投诉内容:</label>
                    <textarea id="modalComplaintContent" rows="5"></textarea>
                </div>
                <div class="ant-form-item textarea-item">
                    <label>店铺回复:</label>
                    <textarea id="modalStoreReply" rows="5"></textarea>
                </div>
                <div class="ant-form-item textarea-item">
                    <label>系统回复:</label>
                    <textarea id="modalSiteReply" rows="5"></textarea>
                </div>
                <div class="ant-form-item" id="createTimeField" style="display: none;">
                    <label>创建时间:</label>
                    <input type="datetime-local" id="modalCreateTime" disabled>
                </div>
                <div class="ant-form-item" id="storeReplyTimeField" style="display: none;">
                    <label>店铺回复时间:</label>
                    <input type="datetime-local" id="modalStoreReplyTime" disabled>
                </div>
                <div class="ant-form-item" id="systemReplyTimeField" style="display: none;">
                    <label>系统回复时间:</label>
                    <input type="datetime-local" id="modalSystemReplyTime" disabled>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveComplaint()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量修改状态弹窗 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeStatusModal()">×</button>
            <h3>批量修改状态</h3>
            <form id="statusForm">
                <div class="ant-form-item">
                    <label>选中的ID:</label>
                    <input type="text" id="selectedIds" disabled>
                </div>
                <div class="ant-form-item">
                    <label>新状态:</label>
                    <select id="newStatus">
                        <option value="0">未处理</option>
                        <option value="1">处理中</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeStatusModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBatchStatus()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let complaintData = [];
    let page = 1, perPage = 20;

    // 定义关联字段的映射
    const relationMap = {
        report_user_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `用户 ${i + 1}` })),
        store_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `店铺 ${i + 1}` })),
        item_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `商品 ${i + 1}` })),
        manage_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `管理员 ${i + 1}` })),
        posts_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `文章 ${i + 1}` })),
        demand_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `需求 ${i + 1}` })),
        rules_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `规则 ${i + 1}` }))
    };

    // 生成下拉数据
    function populateDropdowns() {
        const userSelect = document.getElementById('modalReportUserId');
        const userFilter = document.getElementById('reportUserIdFilter');
        const storeSelect = document.getElementById('modalStoreId');
        const storeFilter = document.getElementById('storeIdFilter');
        const itemSelect = document.getElementById('modalItemId');
        const itemFilter = document.getElementById('itemIdFilter');
        const manageSelect = document.getElementById('modalManageId');
        const postsSelect = document.getElementById('modalPostsId');
        const demandSelect = document.getElementById('modalDemandId');
        const rulesSelect = document.getElementById('modalRulesId');

        relationMap.report_user_id.forEach(item => {
            userSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            userFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.store_id.forEach(item => {
            storeSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            storeFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.item_id.forEach(item => {
            itemSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            itemFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.manage_id.forEach(item => {
            manageSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.posts_id.forEach(item => {
            postsSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.demand_id.forEach(item => {
            demandSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.rules_id.forEach(item => {
            rulesSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
    }

    // 获取关联字段的名称
    function getRelationName(field, id) {
        if (id === 0) return '未关联';
        const item = relationMap[field].find(item => item.id === id);
        return item ? item.name : `未知 (${id})`;
    }

    // 生成样本数据
    function generateSampleData() {
        complaintData = [];
        for (let i = 1; i <= 200; i++) {
            const createTime = moment().subtract(Math.floor(Math.random() * 60), 'days').unix();
            const storeReplyTime = i % 2 === 0 ? moment().subtract(Math.floor(Math.random() * 50), 'days').unix() : 0;
            const systemReplyTime = i % 3 === 0 ? moment().subtract(Math.floor(Math.random() * 40), 'days').unix() : 0;
            complaintData.push({
                id: i,
                report_user_id: Math.floor(Math.random() * 15) + 1,
                store_id: Math.floor(Math.random() * 15) + 1,
                item_id: Math.floor(Math.random() * 15) + 1,
                manage_id: Math.floor(Math.random() * 15) + 1,
                posts_id: Math.floor(Math.random() * 15) + 1,
                demand_id: Math.floor(Math.random() * 15) + 1,
                rules_id: Math.floor(Math.random() * 15) + 1,
                status: Math.floor(Math.random() * 2),
                create_time: createTime,
                store_reply_time: storeReplyTime,
                system_reply_time: systemReplyTime,
                complaint_content: `投诉内容 ${i}`,
                store_reply: storeReplyTime ? `店铺回复 ${i}` : '',
                site_reply: systemReplyTime ? `系统回复 ${i}` : ''
            });
        }
        renderComplaintList();
    }

    // 渲染列表
    function renderComplaintList() {
        const start = (page - 1) * perPage;
        const end = start + perPage;
        const paginatedData = complaintData.slice(start, end);
        const listContainer = document.getElementById('complaint-list');
        listContainer.innerHTML = '';

        paginatedData.forEach(complaint => {
            const statusTag = complaint.status === 0 ? '<span class="ant-tag ant-tag-blue">未处理</span>' :
                '<span class="ant-tag ant-tag-green">处理中</span>';
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = 'border-bottom: 1px solid #ddd;';
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${complaint.id}"></div>
                <div class="col-id">${complaint.id}</div>
                <div class="col-report-user-id">${getRelationName('report_user_id', complaint.report_user_id)}</div>
                <div class="col-store-id">${getRelationName('store_id', complaint.store_id)}</div>
                <div class="col-item-id">${getRelationName('item_id', complaint.item_id)}</div>
                <div class="col-status">${statusTag}</div>
                <div class="col-complaint-content">${complaint.complaint_content}</div>
                <div class="col-store-reply">${complaint.store_reply || '无'}</div>
                <div class="col-create-time">${moment.unix(complaint.create_time).format('YYYY-MM-DD HH:mm')}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editComplaint(${complaint.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteComplaint(${complaint.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(complaintData.length / perPage);
        document.getElementById('page-info').textContent = `第 ${page} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    // 筛选
    function applyFilters() {
        let filteredData = [...complaintData];
        const reportUserId = document.getElementById('reportUserIdFilter').value;
        const storeId = document.getElementById('storeIdFilter').value;
        const itemId = document.getElementById('itemIdFilter').value;
        const status = document.getElementById('statusFilter').value;
        const createTimeStart = document.getElementById('createTimeStartFilter').value;
        const createTimeEnd = document.getElementById('createTimeEndFilter').value;

        if (reportUserId) filteredData = filteredData.filter(item => item.report_user_id === parseInt(reportUserId));
        if (storeId) filteredData = filteredData.filter(item => item.store_id === parseInt(storeId));
        if (itemId) filteredData = filteredData.filter(item => item.item_id === parseInt(itemId));
        if (status) filteredData = filteredData.filter(item => item.status === parseInt(status));
        if (createTimeStart) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrAfter(createTimeStart));
        if (createTimeEnd) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrBefore(createTimeEnd));

        complaintData = filteredData;
        page = 1;
        renderComplaintList();
    }

    // 分页
    function changePage(delta) {
        const totalPages = Math.ceil(complaintData.length / perPage);
        page += delta;
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        renderComplaintList();
    }

    function jumpToPage() {
        const newPage = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(complaintData.length / perPage);
        if (newPage >= 1 && newPage <= totalPages) {
            page = newPage;
            renderComplaintList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        perPage = parseInt(document.getElementById('perPage').value);
        page = 1;
        renderComplaintList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    // 添加
    function addComplaint() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加客户投诉';
        document.getElementById('idField').style.display = 'none';
        document.getElementById('modalReportUserId').value = '0';
        document.getElementById('modalStoreId').value = '0';
        document.getElementById('modalItemId').value = '0';
        document.getElementById('modalManageId').value = '0';
        document.getElementById('modalPostsId').value = '0';
        document.getElementById('modalDemandId').value = '0';
        document.getElementById('modalRulesId').value = '0';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalComplaintContent').value = '';
        document.getElementById('modalStoreReply').value = '';
        document.getElementById('modalSiteReply').value = '';
        document.getElementById('createTimeField').style.display = 'none';
        document.getElementById('storeReplyTimeField').style.display = 'none';
        document.getElementById('systemReplyTimeField').style.display = 'none';
        document.getElementById('complaintModal').style.display = 'block';
    }

    // 编辑
    let isEditing = false;
    let editId = null;
    function editComplaint(id) {
        isEditing = true;
        editId = id;
        const complaint = complaintData.find(item => item.id === id);
        document.getElementById('modalTitle').textContent = '编辑客户投诉';
        document.getElementById('idField').style.display = 'block';
        document.getElementById('modalId').value = complaint.id;
        document.getElementById('modalReportUserId').value = complaint.report_user_id;
        document.getElementById('modalStoreId').value = complaint.store_id;
        document.getElementById('modalItemId').value = complaint.item_id;
        document.getElementById('modalManageId').value = complaint.manage_id;
        document.getElementById('modalPostsId').value = complaint.posts_id;
        document.getElementById('modalDemandId').value = complaint.demand_id;
        document.getElementById('modalRulesId').value = complaint.rules_id;
        document.getElementById('modalStatus').value = complaint.status;
        document.getElementById('modalComplaintContent').value = complaint.complaint_content;
        document.getElementById('modalStoreReply').value = complaint.store_reply;
        document.getElementById('modalSiteReply').value = complaint.site_reply;
        document.getElementById('createTimeField').style.display = 'block';
        document.getElementById('modalCreateTime').value = moment.unix(complaint.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('storeReplyTimeField').style.display = 'block';
        document.getElementById('modalStoreReplyTime').value = complaint.store_reply_time ? moment.unix(complaint.store_reply_time).format('YYYY-MM-DDTHH:mm') : '';
        document.getElementById('systemReplyTimeField').style.display = 'block';
        document.getElementById('modalSystemReplyTime').value = complaint.system_reply_time ? moment.unix(complaint.system_reply_time).format('YYYY-MM-DDTHH:mm') : '';
        document.getElementById('complaintModal').style.display = 'block';
    }

    // 保存
    function saveComplaint() {
        const complaint = {
            id: isEditing ? editId : complaintData.length + 1,
            report_user_id: parseInt(document.getElementById('modalReportUserId').value) || 0,
            store_id: parseInt(document.getElementById('modalStoreId').value) || 0,
            item_id: parseInt(document.getElementById('modalItemId').value) || 0,
            manage_id: parseInt(document.getElementById('modalManageId').value) || 0,
            posts_id: parseInt(document.getElementById('modalPostsId').value) || 0,
            demand_id: parseInt(document.getElementById('modalDemandId').value) || 0,
            rules_id: parseInt(document.getElementById('modalRulesId').value) || 0,
            status: parseInt(document.getElementById('modalStatus').value),
            create_time: isEditing ? complaintData.find(item => item.id === editId).create_time : moment().unix(),
            store_reply_time: isEditing ? complaintData.find(item => item.id === editId).store_reply_time : 0,
            system_reply_time: isEditing ? complaintData.find(item => item.id === editId).system_reply_time : 0,
            complaint_content: document.getElementById('modalComplaintContent').value,
            store_reply: document.getElementById('modalStoreReply').value,
            site_reply: document.getElementById('modalSiteReply').value
        };

        if (isEditing) {
            const index = complaintData.findIndex(item => item.id === editId);
            complaintData[index] = complaint;
        } else {
            complaintData.push(complaint);
        }
        closeModal();
        renderComplaintList();
    }

    // 删除
    function deleteComplaint(id) {
        if (confirm('确定要删除此客户投诉吗？')) {
            complaintData = complaintData.filter(item => item.id !== id);
            renderComplaintList();
        }
    }

    // 批量删除
    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的客户投诉');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个客户投诉吗？`)) {
            complaintData = complaintData.filter(item => !selectedIds.includes(item.id));
            renderComplaintList();
        }
    }

    // 批量修改状态
    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的客户投诉');
            return;
        }
        document.getElementById('selectedIds').value = selectedIds.join(', ');
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = document.getElementById('selectedIds').value.split(', ').map(id => parseInt(id));
        complaintData = complaintData.map(item => selectedIds.includes(item.id) ? { ...item, status: newStatus } : item);
        closeStatusModal();
        renderComplaintList();
    }

    function closeModal() {
        document.getElementById('complaintModal').style.display = 'none';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    window.onload = () => {
        w3.includeHTML(() => {
            initMenus();
            populateDropdowns();
            generateSampleData();
        });
    };
</script>
</body>
</html>
