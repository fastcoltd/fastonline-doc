<script>
    let bidData = [];
    let bidPage = 1, bidPerPage = 20;
    let currentPics = []; // 用于存储编辑弹窗中的图片URL
    let currentCarouselIndex = 0; // 当前轮播图索引

    function fetchBidData() {
        console.log('Fetching bid data...');
        bidData = [];
        const imagePool = [
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0',
            'https://images.unsplash.com/photo-1519125323398-675f398f6978',
            'https://images.unsplash.com/photo-1521747116048-5a69d91532d8',
            'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b',
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e'
        ];

        for (let i = 1; i <= 200; i++) {
            const picCount = Math.floor(Math.random() * 3); // 0, 1, or 2 pics
            const pics = picCount > 0 ? Array.from({ length: picCount }, () => imagePool[Math.floor(Math.random() * imagePool.length)]) : [];
            const bid = {
                id: i,
                demand_id: Math.floor(Math.random() * 15) + 1,
                user_id: Math.floor(Math.random() * 15) + 1,
                store_id: Math.floor(Math.random() * 15) + 1,
                status: Math.floor(Math.random() * 3),
                bid_time: moment().subtract(Math.floor(Math.random() * 60), 'days').unix(),
                bid_price: (Math.random() * 1000).toFixed(2),
                bid_information: `竞标信息 ${i}`,
                bid_pics: JSON.stringify(pics),
                bid_win_time: Math.random() > 0.5 ? moment().subtract(Math.floor(Math.random() * 30), 'days').unix() : 0,
                split_str: ':',
                field_list: JSON.stringify(['field1', 'field2']),
                sample_list: `样本 ${i} - 描述`,
                data: `数据 ${i} - 详情`
            };
            bidData.push(bid);
        }
        renderBidList();
    }

    function renderBidList() {
        const start = (bidPage - 1) * bidPerPage;
        const end = start + bidPerPage;
        const paginatedBids = bidData.slice(start, end);
        const listContainer = document.getElementById('bid-list');
        listContainer.innerHTML = '';

        paginatedBids.forEach(bid => {
            const statusTag = bid.status === 0 ? '<span class="ant-tag ant-tag-blue">待审核</span>' :
                bid.status === 1 ? '<span class="ant-tag ant-tag-green">已通过</span>' :
                    '<span class="ant-tag ant-tag-red">已拒绝</span>';
            const pics = JSON.parse(bid.bid_pics);
            let picsHtml = '';
            if (pics.length === 0) {
                picsHtml = '<span class="placeholder" onclick="alert(\'图片不存在\')">无</span>';
            } else if (pics.length === 1) {
                picsHtml = `<img src="${pics[0]}" alt="竞标图片" onclick="enlargeImage('${pics[0]}')">`;
            } else {
                picsHtml = `
                    <div class="carousel">
                        <button class="carousel-btn left" onclick="shiftCarousel(${bid.id}, -1, event)">◄</button>
                        <img src="${pics[0]}" alt="竞标图片" onclick="enlargeImage('${pics[0]}')" data-index="0" data-bid="${bid.id}">
                        <button class="carousel-btn right" onclick="shiftCarousel(${bid.id}, 1, event)">►</button>
                    </div>`;
            }
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = `border-bottom: 1px solid #ddd;`;
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${bid.id}"></div>
                <div class="col-id">${bid.id}</div>
                <div class="col-demand-id">需求${bid.demand_id}</div>
                <div class="col-user-id">用户${bid.user_id}</div>
                <div class="col-store-id">店铺${bid.store_id}</div>
                <div class="col-status">${statusTag}</div>
                <div class="col-bid-time">${moment.unix(bid.bid_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                <div class="col-bid-price">${bid.bid_price}</div>
                <div class="col-bid-info">${bid.bid_information}</div>
                <div class="col-bid-pics"><div class="bid-pics-preview">${picsHtml}</div></div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editBid(${bid.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteBid(${bid.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(bidData.length / bidPerPage);
        document.getElementById('page-info').textContent = `第 ${bidPage} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function shiftCarousel(bidId, direction, event) {
        event.stopPropagation();
        const bid = bidData.find(item => item.id === bidId);
        const pics = JSON.parse(bid.bid_pics);
        const imgElement = document.querySelector(`.bid-pics-preview img[data-bid="${bidId}"]`);
        let currentIndex = parseInt(imgElement.dataset.index);
        currentIndex = (currentIndex + direction + pics.length) % pics.length;
        imgElement.src = pics[currentIndex];
        imgElement.dataset.index = currentIndex;
        imgElement.onclick = () => enlargeImage(pics[currentIndex]);
    }

    function applyFilters() {
        const userId = document.getElementById('userIdFilter').value;
        const demandId = document.getElementById('demandIdFilter').value;
        const storeId = document.getElementById('storeIdFilter').value;
        const status = document.getElementById('statusFilter').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let filteredBids = bidData;
        if (userId) filteredBids = filteredBids.filter(bid => bid.user_id === parseInt(userId));
        if (demandId) filteredBids = filteredBids.filter(bid => bid.demand_id === parseInt(demandId));
        if (storeId) filteredBids = filteredBids.filter(bid => bid.store_id === parseInt(storeId));
        if (status) filteredBids = filteredBids.filter(bid => bid.status === parseInt(status));
        if (startDate) filteredBids = filteredBids.filter(bid => moment.unix(bid.bid_time).isSameOrAfter(startDate));
        if (endDate) filteredBids = filteredBids.filter(bid => moment.unix(bid.bid_time).isSameOrBefore(endDate));

        bidPage = 1;
        bidData = filteredBids;
        renderBidList();
    }

    function changePage(delta) {
        const totalPages = Math.ceil(bidData.length / bidPerPage);
        bidPage += delta;
        if (bidPage < 1) bidPage = 1;
        if (bidPage > totalPages) bidPage = totalPages;
        renderBidList();
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(bidData.length / bidPerPage);
        if (page >= 1 && page <= totalPages) {
            bidPage = page;
            renderBidList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        bidPerPage = parseInt(document.getElementById('perPage').value);
        bidPage = 1;
        renderBidList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    let isEditing = false;
    let editId = null;

    function addBid() {
        isEditing = false;
        editId = null;
        currentPics = [];
        document.getElementById('modalTitle').textContent = '添加竞标';
        document.getElementById('modalId').value = '';
        document.getElementById('modalDemandId').value = '1';
        document.getElementById('modalUserId').value = '1';
        document.getElementById('modalStoreId').value = '1';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalBidTime').value = moment().format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalBidPrice').value = '0.00';
        document.getElementById('modalBidInformation').value = '';
        document.getElementById('modalBidPics').value = '';
        document.getElementById('modalBidPicsPreview').innerHTML = '';
        document.getElementById('modalBidWinTime').value = '';
        document.getElementById('modalSampleList').value = '';
        document.getElementById('modalData').value = '';
        setupTabs();
        document.getElementById('bidModal').style.display = 'block';
    }

    function editBid(id) {
        isEditing = true;
        editId = id;
        const bid = bidData.find(item => item.id === id);
        currentPics = JSON.parse(bid.bid_pics);
        document.getElementById('modalTitle').textContent = '编辑竞标';
        document.getElementById('modalId').value = bid.id;
        document.getElementById('modalDemandId').value = bid.demand_id;
        document.getElementById('modalUserId').value = bid.user_id;
        document.getElementById('modalStoreId').value = bid.store_id;
        document.getElementById('modalStatus').value = bid.status;
        document.getElementById('modalBidTime').value = moment.unix(bid.bid_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalBidPrice').value = bid.bid_price;
        document.getElementById('modalBidInformation').value = bid.bid_information || '';
        document.getElementById('modalBidPics').value = '';
        renderImagePreview(currentPics);
        document.getElementById('modalBidWinTime').value = bid.bid_win_time ? moment.unix(bid.bid_win_time).format('YYYY-MM-DDTHH:mm') : '';
        document.getElementById('modalSampleList').value = bid.sample_list;
        document.getElementById('modalData').value = bid.data || '';
        setupTabs();
        document.getElementById('bidModal').style.display = 'block';
    }

    function setupTabs() {
        const tabButtons = document.querySelectorAll('#bidModal .ant-tabs-tab');
        const tabPanes = document.querySelectorAll('#bidModal .ant-tabs-tabpane');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('ant-tabs-tab-active'));
                button.classList.add('ant-tabs-tab-active');
                const tabId = button.getAttribute('data-tab');
                tabPanes.forEach(pane => {
                    pane.style.display = pane.id === tabId ? 'block' : 'none';
                });
                document.querySelector('#bidModal .ant-tabs-ink-bar').style.left = `${button.offsetLeft}px`;
                document.querySelector('#bidModal .ant-tabs-ink-bar').style.width = `${button.offsetWidth}px`;
            });
        });
        tabButtons[0].classList.add('ant-tabs-tab-active');
        tabPanes.forEach(pane => pane.style.display = pane.id === 'basic' ? 'block' : 'none');
    }

    function previewImages(input) {
        const files = input.files;
        if (files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentPics.push(e.target.result);
                    renderImagePreview(currentPics);
                };
                reader.readAsDataURL(file);
            });
        }
    }

    function renderImagePreview(pics) {
        const preview = document.getElementById('modalBidPicsPreview');
        preview.innerHTML = '';
        pics.forEach((url, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';
            const img = document.createElement('img');
            img.src = url;
            img.onclick = () => enlargeImage(url);
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.onclick = () => deleteImage(index);
            wrapper.appendChild(img);
            wrapper.appendChild(deleteBtn);
            preview.appendChild(wrapper);
        });
    }

    function deleteImage(index) {
        currentPics.splice(index, 1);
        renderImagePreview(currentPics);
    }

    function saveBid() {
        const bid = {
            id: isEditing ? editId : bidData.length + 1,
            demand_id: parseInt(document.getElementById('modalDemandId').value),
            user_id: parseInt(document.getElementById('modalUserId').value),
            store_id: parseInt(document.getElementById('modalStoreId').value),
            status: parseInt(document.getElementById('modalStatus').value),
            bid_time: moment(document.getElementById('modalBidTime').value).unix(),
            bid_price: parseFloat(document.getElementById('modalBidPrice').value).toFixed(2),
            bid_information: document.getElementById('modalBidInformation').value,
            bid_pics: JSON.stringify(currentPics),
            bid_win_time: document.getElementById('modalBidWinTime').value ? moment(document.getElementById('modalBidWinTime').value).unix() : 0,
            split_str: ':',
            field_list: JSON.stringify(['field1', 'field2']),
            sample_list: document.getElementById('modalSampleList').value,
            data: document.getElementById('modalData').value
        };

        if (isEditing) {
            const index = bidData.findIndex(item => item.id === editId);
            bidData[index] = bid;
        } else {
            bidData.push(bid);
        }
        closeModal();
        renderBidList();
    }

    function deleteBid(id) {
        if (confirm('确定要删除此竞标记录吗？')) {
            bidData = bidData.filter(item => item.id !== id);
            renderBidList();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的竞标');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个竞标记录吗？`)) {
            bidData = bidData.filter(bid => !selectedIds.includes(bid.id));
            renderBidList();
        }
    }

    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的竞标');
            return;
        }
        document.getElementById('selectedIds').value = selectedIds.join(', ');
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        bidData = bidData.map(bid => selectedIds.includes(bid.id) ? { ...bid, status: newStatus } : bid);
        closeStatusModal();
        renderBidList();
    }

    function closeModal() {
        document.getElementById('bidModal').style.display = 'none';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    function enlargeImage(url) {
        document.getElementById('enlargedImage').src = url;
        document.getElementById('imageModal').style.display = 'block';
    }

    function closeImageModal() {
        document.getElementById('imageModal').style.display = 'none';
    }

    document.getElementById('filter-container')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') applyFilters();
    });

    window.onload = () => {
        w3.includeHTML(() => {
            initMenus();
            fetchBidData();
        });
    };
</script>
</body>
</html>
