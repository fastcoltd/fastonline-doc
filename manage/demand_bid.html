<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 需求竞标管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 10%; min-width: 60px; }
        .col-demand-id { width: 10%; min-width: 80px; }
        .col-user-id { width: 10%; min-width: 80px; }
        .col-store-id { width: 10%; min-width: 80px; }
        .col-status { width: 8%; min-width: 80px; }
        .col-bid-price { width: 8%; min-width: 80px; }
        .col-bid-information { width: 10%; min-width: 100px; }
        .col-bid-time { width: 10%; min-width: 100px; }
        .col-actions { width: 10%; min-width: 100px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1024px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 968px; overflow-y: auto; }
        .modal-content h3 { margin: 0 0 16px 0; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .modal-content .ant-form-item { margin-bottom: 16px; }
        .modal-content .ant-form-item:not(.textarea-item) { display: flex; align-items: center; }
        .modal-content .ant-form-item:not(.textarea-item) label { margin-right: 8px; width: 120px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item:not(.textarea-item) input, .modal-content .ant-form-item:not(.textarea-item) select { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .modal-content .ant-form-item.textarea-item { display: block; }
        .modal-content .ant-form-item.textarea-item label { display: block; margin-bottom: 4px; color: rgba(0, 0, 0, 0.85); }
        .modal-content .ant-form-item.textarea-item textarea { width: 100%; height: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; resize: vertical; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">需求竞标管理</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <select id="demandIdFilter" class="ant-select">
                                        <option value="">全部需求</option>
                                    </select>
                                    <select id="userIdFilter" class="ant-select">
                                        <option value="">全部用户</option>
                                    </select>
                                    <select id="storeIdFilter" class="ant-select">
                                        <option value="">全部店铺</option>
                                    </select>
                                    <select id="statusFilter" class="ant-select">
                                        <option value="">全部状态</option>
                                        <option value="0">未处理</option>
                                        <option value="1">处理中</option>
                                    </select>
                                    <input type="datetime-local" id="bidTimeStartFilter" class="ant-input">
                                    <input type="datetime-local" id="bidTimeEndFilter" class="ant-input">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addDemandBid()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                    <button class="ant-btn" onclick="batchEditStatus()">批量修改状态</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-demand-id">需求</div>
                                        <div class="col-user-id">用户</div>
                                        <div class="col-store-id">店铺</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-bid-price">竞标价格</div>
                                        <div class="col-bid-information">竞标信息</div>
                                        <div class="col-bid-time">竞标时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="demand-bid-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <select id="perPage" class="ant-select" onchange="changePerPage()">
                                            <option value="10">10 条/页</option>
                                            <option value="20" selected>20 条/页</option>
                                            <option value="50">50 条/页</option>
                                            <option value="100">100 条/页</option>
                                        </select>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加/编辑弹窗 -->
    <div id="demandBidModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modalTitle">添加需求竞标</h3>
            <form id="demandBidForm">
                <div class="ant-form-item" id="idField" style="display: none;">
                    <label>ID:</label>
                    <input type="number" id="modalId" disabled>
                </div>
                <div class="ant-form-item">
                    <label>需求ID:</label>
                    <select id="modalDemandId">
                        <option value="0">请选择需求</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>用户ID:</label>
                    <select id="modalUserId">
                        <option value="0">请选择用户</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>店铺ID:</label>
                    <select id="modalStoreId">
                        <option value="0">请选择店铺</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>状态:</label>
                    <select id="modalStatus">
                        <option value="0">未处理</option>
                        <option value="1">处理中</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>竞标时间:</label>
                    <input type="datetime-local" id="modalBidTime">
                </div>
                <div class="ant-form-item">
                    <label>竞标价格:</label>
                    <input type="number" id="modalBidPrice" step="0.01" min="0">
                </div>
                <div class="ant-form-item">
                    <label>竞标信息:</label>
                    <input type="text" id="modalBidInformation" maxlength="256">
                </div>
                <div class="ant-form-item">
                    <label>竞标图片:</label>
                    <input type="text" id="modalBidPics" maxlength="1024">
                </div>
                <div class="ant-form-item">
                    <label>中标时间:</label>
                    <input type="datetime-local" id="modalBidWinTime">
                </div>
                <div class="ant-form-item">
                    <label>分隔符:</label>
                    <input type="text" id="modalSplitStr" maxlength="4">
                </div>
                <div class="ant-form-item">
                    <label>字段列表:</label>
                    <input type="text" id="modalFieldList" maxlength="256">
                </div>
                <div class="ant-form-item textarea-item">
                    <label>样品列表:</label>
                    <textarea id="modalSampleList" rows="5"></textarea>
                </div>
                <div class="ant-form-item textarea-item">
                    <label>数据:</label>
                    <textarea id="modalData" rows="5"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveDemandBid()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量修改状态弹窗 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeStatusModal()">×</button>
            <h3>批量修改状态</h3>
            <form id="statusForm">
                <div class="ant-form-item">
                    <label>选中的ID:</label>
                    <input type="text" id="selectedIds" disabled>
                </div>
                <div class="ant-form-item">
                    <label>新状态:</label>
                    <select id="newStatus">
                        <option value="0">未处理</option>
                        <option value="1">处理中</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeStatusModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveBatchStatus()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let demandBidData = [];
    let page = 1, perPage = 20;

    // 定义关联字段的映射
    const relationMap = {
        demand_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `需求 ${i + 1}` })),
        user_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `用户 ${i + 1}` })),
        store_id: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `店铺 ${i + 1}` }))
    };

    // 生成下拉数据
    function populateDropdowns() {
        const demandSelect = document.getElementById('modalDemandId');
        const demandFilter = document.getElementById('demandIdFilter');
        const userSelect = document.getElementById('modalUserId');
        const userFilter = document.getElementById('userIdFilter');
        const storeSelect = document.getElementById('modalStoreId');
        const storeFilter = document.getElementById('storeIdFilter');

        relationMap.demand_id.forEach(item => {
            demandSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            demandFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.user_id.forEach(item => {
            userSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            userFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
        relationMap.store_id.forEach(item => {
            storeSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            storeFilter.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
    }

    // 获取关联字段的名称
    function getRelationName(field, id) {
        if (id === 0) return '未关联';
        const item = relationMap[field].find(item => item.id === id);
        return item ? item.name : `未知 (${id})`;
    }

    // 生成样本数据
    function generateSampleData() {
        demandBidData = [];
        for (let i = 1; i <= 200; i++) {
            const bidTime = moment().subtract(Math.floor(Math.random() * 60), 'days').unix();
            const bidWinTime = i % 2 === 0 ? moment().subtract(Math.floor(Math.random() * 50), 'days').unix() : 0;
            demandBidData.push({
                id: i,
                demand_id: Math.floor(Math.random() * 15) + 1,
                user_id: Math.floor(Math.random() * 15) + 1,
                store_id: Math.floor(Math.random() * 15) + 1,
                status: Math.floor(Math.random() * 2),
                bid_time: bidTime,
                bid_price: (Math.random() * 100).toFixed(2),
                bid_information: `竞标信息 ${i}`,
                bid_pics: `["pic${i}_1.jpg", "pic${i}_2.jpg"]`,
                bid_win_time: bidWinTime,
                split_str: ':',
                field_list: `["field${i}_1", "field${i}_2"]`,
                sample_list: `样品列表 ${i}`,
                data: `数据 ${i}`
            });
        }
        renderDemandBidList();
    }

    // 渲染列表
    function renderDemandBidList() {
        const start = (page - 1) * perPage;
        const end = start + perPage;
        const paginatedData = demandBidData.slice(start, end);
        const listContainer = document.getElementById('demand-bid-list');
        listContainer.innerHTML = '';

        paginatedData.forEach(bid => {
            const statusTag = bid.status === 0 ? '<span class="ant-tag ant-tag-blue">未处理</span>' :
                '<span class="ant-tag ant-tag-green">处理中</span>';
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = 'border-bottom: 1px solid #ddd;';
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${bid.id}"></div>
                <div class="col-id">${bid.id}</div>
                <div class="col-demand-id">${getRelationName('demand_id', bid.demand_id)}</div>
                <div class="col-user-id">${getRelationName('user_id', bid.user_id)}</div>
                <div class="col-store-id">${getRelationName('store_id', bid.store_id)}</div>
                <div class="col-status">${statusTag}</div>
                <div class="col-bid-price">${bid.bid_price}</div>
                <div class="col-bid-information">${bid.bid_information || '无'}</div>
                <div class="col-bid-time">${moment.unix(bid.bid_time).format('YYYY-MM-DD HH:mm')}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editDemandBid(${bid.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteDemandBid(${bid.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(demandBidData.length / perPage);
        document.getElementById('page-info').textContent = `第 ${page} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    // 筛选
    function applyFilters() {
        let filteredData = [...demandBidData];
        const demandId = document.getElementById('demandIdFilter').value;
        const userId = document.getElementById('userIdFilter').value;
        const storeId = document.getElementById('storeIdFilter').value;
        const status = document.getElementById('statusFilter').value;
        const bidTimeStart = document.getElementById('bidTimeStartFilter').value;
        const bidTimeEnd = document.getElementById('bidTimeEndFilter').value;

        if (demandId) filteredData = filteredData.filter(item => item.demand_id === parseInt(demandId));
        if (userId) filteredData = filteredData.filter(item => item.user_id === parseInt(userId));
        if (storeId) filteredData = filteredData.filter(item => item.store_id === parseInt(storeId));
        if (status) filteredData = filteredData.filter(item => item.status === parseInt(status));
        if (bidTimeStart) filteredData = filteredData.filter(item => moment.unix(item.bid_time).isSameOrAfter(bidTimeStart));
        if (bidTimeEnd) filteredData = filteredData.filter(item => moment.unix(item.bid_time).isSameOrBefore(bidTimeEnd));

        demandBidData = filteredData;
        page = 1;
        renderDemandBidList();
    }

    // 分页
    function changePage(delta) {
        const totalPages = Math.ceil(demandBidData.length / perPage);
        page += delta;
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        renderDemandBidList();
    }

    function jumpToPage() {
        const newPage = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(demandBidData.length / perPage);
        if (newPage >= 1 && newPage <= totalPages) {
            page = newPage;
            renderDemandBidList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        perPage = parseInt(document.getElementById('perPage').value);
        page = 1;
        renderDemandBidList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    // 添加
    function addDemandBid() {
        isEditing = false;
        editId = null;
        document.getElementById('modalTitle').textContent = '添加需求竞标';
        document.getElementById('idField').style.display = 'none';
        document.getElementById('modalDemandId').value = '0';
        document.getElementById('modalUserId').value = '0';
        document.getElementById('modalStoreId').value = '0';
        document.getElementById('modalStatus').value = '0';
        document.getElementById('modalBidTime').value = '';
        document.getElementById('modalBidPrice').value = '0.00';
        document.getElementById('modalBidInformation').value = '';
        document.getElementById('modalBidPics').value = '[]';
        document.getElementById('modalBidWinTime').value = '';
        document.getElementById('modalSplitStr').value = ':';
        document.getElementById('modalFieldList').value = '[]';
        document.getElementById('modalSampleList').value = '';
        document.getElementById('modalData').value = '';
        document.getElementById('demandBidModal').style.display = 'block';
    }

    // 编辑
    let isEditing = false;
    let editId = null;
    function editDemandBid(id) {
        isEditing = true;
        editId = id;
        const bid = demandBidData.find(item => item.id === id);
        document.getElementById('modalTitle').textContent = '编辑需求竞标';
        document.getElementById('idField').style.display = 'block';
        document.getElementById('modalId').value = bid.id;
        document.getElementById('modalDemandId').value = bid.demand_id;
        document.getElementById('modalUserId').value = bid.user_id;
        document.getElementById('modalStoreId').value = bid.store_id;
        document.getElementById('modalStatus').value = bid.status;
        document.getElementById('modalBidTime').value = moment.unix(bid.bid_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('modalBidPrice').value = bid.bid_price;
        document.getElementById('modalBidInformation').value = bid.bid_information;
        document.getElementById('modalBidPics').value = bid.bid_pics;
        document.getElementById('modalBidWinTime').value = bid.bid_win_time ? moment.unix(bid.bid_win_time).format('YYYY-MM-DDTHH:mm') : '';
        document.getElementById('modalSplitStr').value = bid.split_str;
        document.getElementById('modalFieldList').value = bid.field_list;
        document.getElementById('modalSampleList').value = bid.sample_list;
        document.getElementById('modalData').value = bid.data;
        document.getElementById('demandBidModal').style.display = 'block';
    }

    // 保存
    function saveDemandBid() {
        const bid = {
            id: isEditing ? editId : demandBidData.length + 1,
            demand_id: parseInt(document.getElementById('modalDemandId').value) || 0,
            user_id: parseInt(document.getElementById('modalUserId').value) || 0,
            store_id: parseInt(document.getElementById('modalStoreId').value) || 0,
            status: parseInt(document.getElementById('modalStatus').value),
            bid_time: document.getElementById('modalBidTime').value ? moment(document.getElementById('modalBidTime').value).unix() : 0,
            bid_price: parseFloat(document.getElementById('modalBidPrice').value) || 0,
            bid_information: document.getElementById('modalBidInformation').value,
            bid_pics: document.getElementById('modalBidPics').value,
            bid_win_time: document.getElementById('modalBidWinTime').value ? moment(document.getElementById('modalBidWinTime').value).unix() : 0,
            split_str: document.getElementById('modalSplitStr').value,
            field_list: document.getElementById('modalFieldList').value,
            sample_list: document.getElementById('modalSampleList').value,
            data: document.getElementById('modalData').value
        };

        if (isEditing) {
            const index = demandBidData.findIndex(item => item.id === editId);
            demandBidData[index] = bid;
        } else {
            demandBidData.push(bid);
        }
        closeModal();
        renderDemandBidList();
    }

    // 删除
    function deleteDemandBid(id) {
        if (confirm('确定要删除此需求竞标吗？')) {
            demandBidData = demandBidData.filter(item => item.id !== id);
            renderDemandBidList();
        }
    }

    // 批量删除
    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的需求竞标');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个需求竞标吗？`)) {
            demandBidData = demandBidData.filter(item => !selectedIds.includes(item.id));
            renderDemandBidList();
        }
    }

    // 批量修改状态
    function batchEditStatus() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要修改状态的需求竞标');
            return;
        }
        document.getElementById('selectedIds').value = selectedIds.join(', ');
        document.getElementById('statusModal').style.display = 'block';
    }

    function saveBatchStatus() {
        const newStatus = parseInt(document.getElementById('newStatus').value);
        const selectedIds = document.getElementById('selectedIds').value.split(', ').map(id => parseInt(id));
        demandBidData = demandBidData.map(item => selectedIds.includes(item.id) ? { ...item, status: newStatus } : item);
        closeStatusModal();
        renderDemandBidList();
    }

    function closeModal() {
        document.getElementById('demandBidModal').style.display = 'none';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    window.onload = () => {
        w3.includeHTML(() => {
