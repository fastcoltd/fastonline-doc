<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRESP - 排班交接事项</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.14/antd.min.css" integrity="sha512-Kc2RX0r68yS5yJTuJLUW9RZ56XA8yXvQHIV7R25bHv35XGLQTSVqSAtcfmGrbXkuuKOlOEMA4iO2k2z7E5OuMSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="_common.js"></script>
    <style>
        .ant-input, .ant-select, .ant-btn { margin-right: 8px; }
        .filter-container { display: flex; align-items: center; margin-bottom: 16px; gap: 8px; flex-wrap: wrap; }
        .action-container { margin-bottom: 16px; }
        .table-header, .task-item { display: flex; width: 100%; }
        .table-header div, .task-item div { padding: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-sizing: border-box; }
        .col-checkbox { width: 5%; min-width: 50px; }
        .col-id { width: 15%; min-width: 60px; }
        .col-status { width: 15%; min-width: 60px; }
        .col-work-sort { width: 20%; min-width: 100px; }
        .col-handover-type { width: 20%; min-width: 100px; }
        .col-relation-id { width: 20%; min-width: 100px; }
        .col-create-time { width: 20%; min-width: 100px; }
        .col-actions { width: 15%; min-width: 100px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1080px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 1440px; overflow-y: auto; position: relative; }
        .modal-content h3 { margin-top: 0; margin-bottom: 16px; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; border: none; background: none; }
        .modal-content .ant-form-item { margin-bottom: 16px; display: flex; align-items: center; }
        .modal-content .ant-form-item label { margin-right: 8px; width: 120px; text-align: right; color: rgba(0, 0, 0, 0.85); height: 32px; line-height: 32px; }
        .modal-content .ant-form-item input, .modal-content .ant-form-item select { flex: 1; width: auto; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="container">
    <div id="header" w3-include-html="_header.html"></div>
    <div class="content-wrapper">
        <div id="sidebar" w3-include-html="_sidebar.html"></div>
        <div class="main-content">
            <div class="tabs-container">
                <div class="ant-tabs ant-tabs-top">
                    <div class="ant-tabs-nav" role="tablist">
                        <div class="ant-tabs-nav-wrap">
                            <div class="ant-tabs-nav-list">
                                <div class="ant-tabs-tab ant-tabs-tab-active" onclick="switchTab('schedule_handover.html')" role="tab" aria-selected="true">
                                    <span class="ant-tabs-tab-btn">排班交接事项</span>
                                </div>
                                <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0; width: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ant-tabs-content-holder">
                        <div class="ant-tabs-content ant-tabs-content-top">
                            <div class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel">
                                <!-- 条件筛选区域 -->
                                <div class="filter-container">
                                    <input type="number" id="workSortFilter" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()" placeholder="工作排序">
                                    <input type="number" id="relationIdFilter" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()" placeholder="关联ID">
                                    <input type="date" id="startDate" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()">
                                    <input type="date" id="endDate" class="ant-input" onkeydown="if(event.key === 'Enter') applyFilters()">
                                    <button class="ant-btn ant-btn-primary" onclick="applyFilters()">查询</button>
                                </div>
                                <!-- 操作区域 -->
                                <div class="action-container">
                                    <button class="ant-btn ant-btn-primary" onclick="addHandover()">添加</button>
                                    <button class="ant-btn ant-btn-danger" onclick="batchDelete()">批量删除</button>
                                </div>
                                <!-- 数据区域 -->
                                <div class="task-list">
                                    <div class="table-header" style="padding: 0px; background: #f5f5f5; font-weight: bold; border-bottom: 1px solid #ddd;">
                                        <div class="col-checkbox"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></div>
                                        <div class="col-id">ID</div>
                                        <div class="col-status">状态</div>
                                        <div class="col-work-sort">工作排序</div>
                                        <div class="col-handover-type">交接类型</div>
                                        <div class="col-relation-id">关联ID</div>
                                        <div class="col-create-time">创建时间</div>
                                        <div class="col-actions">操作</div>
                                    </div>
                                    <div id="handover-list">加载中...</div>
                                    <div class="pagination">
                                        <button class="ant-btn" onclick="changePage(-1)">上一页</button>
                                        <input type="number" id="pageJump" min="1" class="ant-input" style="width: 60px; padding: 4px;" placeholder="页码">
                                        <button class="ant-btn" onclick="jumpToPage()">跳转</button>
                                        <span id="page-info">第 1 页 / 共 1 页</span>
                                        <div class="ant-select ant-select-single ant-select-show-arrow">
                                            <select id="perPage" onchange="changePerPage()">
                                                <option value="10">10 条/页</option>
                                                <option value="20" selected>20 条/页</option>
                                                <option value="50">50 条/页</option>
                                                <option value="100">100 条/页</option>
                                            </select>
                                        </div>
                                        <button class="ant-btn" onclick="changePage(1)">下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" w3-include-html="_footer.html"></div>

    <!-- 添加弹窗 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAddModal()">×</button>
            <h3>添加排班交接事项</h3>
            <form id="addForm">
                <div class="ant-form-item">
                    <label>状态:</label>
                    <select id="addStatus">
                        <option value="0">交接中</option>
                        <option value="1">已完结</option>
                        <option value="2">超时</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>工作排序:</label>
                    <input type="number" id="addWorkSort">
                </div>
                <div class="ant-form-item">
                    <label>交接类型:</label>
                    <select id="addHandoverType">
                        <option value="0">全部工作类型</option>
                        <option value="1">类型 1</option>
                        <option value="2">类型 2</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>关联ID:</label>
                    <input type="number" id="addRelationId" min="0">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeAddModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveAdd()">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑弹窗 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeEditModal()">×</button>
            <h3>编辑排班交接事项</h3>
            <form id="editForm">
                <div class="ant-form-item">
                    <label>ID:</label>
                    <input type="text" id="editId" disabled>
                </div>
                <div class="ant-form-item">
                    <label>状态:</label>
                    <select id="editStatus">
                        <option value="0">交接中</option>
                        <option value="1">已完结</option>
                        <option value="2">超时</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>工作排序:</label>
                    <input type="number" id="editWorkSort">
                </div>
                <div class="ant-form-item">
                    <label>交接类型:</label>
                    <select id="editHandoverType">
                        <option value="0">全部工作类型</option>
                        <option value="1">类型 1</option>
                        <option value="2">类型 2</option>
                    </select>
                </div>
                <div class="ant-form-item">
                    <label>关联ID:</label>
                    <input type="number" id="editRelationId" min="0">
                </div>
                <div class="ant-form-item">
                    <label>创建时间:</label>
                    <input type="datetime-local" id="editCreateTime" disabled>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="ant-btn" onclick="closeEditModal()">取消</button>
                    <button type="button" class="ant-btn ant-btn-primary" onclick="saveEdit()">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let handoverData = [];
    let handoverPage = 1, handoverPerPage = 20;

    function fetchData() {
        console.log('Fetching handover data...');
        handoverData = [];
        for (let i = 1; i <= 200; i++) {
            const handover = {
                id: i,
                status: Math.floor(Math.random() * 3), // 0: 交接中, 1: 已完结, 2: 超时
                work_sort: Math.floor(Math.random() * 100),
                handover_type: Math.floor(Math.random() * 3), // 0: 全部, 1: 类型 1, 2: 类型 2
                relation_id: i * 1000 + Math.floor(Math.random() * 100),
                create_time: moment().subtract(Math.floor(Math.random() * 60), 'days').unix()
            };
            handoverData.push(handover);
        }
        renderHandoverList();
    }

    function getStatusText(status) {
        switch (status) {
            case 0: return '<span class="ant-tag ant-tag-blue">交接中</span>';
            case 1: return '<span class="ant-tag ant-tag-green">已完结</span>';
            case 2: return '<span class="ant-tag ant-tag-red">超时</span>';
            default: return status;
        }
    }

    function getHandoverTypeText(type) {
        return type === 0 ? '全部工作类型' : `类型 ${type}`;
    }

    function renderHandoverList() {
        const start = (handoverPage - 1) * handoverPerPage;
        const end = start + handoverPerPage;
        const paginatedData = handoverData.slice(start, end);
        const listContainer = document.getElementById('handover-list');
        listContainer.innerHTML = '';

        paginatedData.forEach(handover => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'task-item';
            itemDiv.style = `border-bottom: 1px solid #ddd;`;
            itemDiv.innerHTML = `
                <div class="col-checkbox"><input type="checkbox" class="select-item" data-id="${handover.id}"></div>
                <div class="col-id">${handover.id}</div>
                <div class="col-status">${getStatusText(handover.status)}</div>
                <div class="col-work-sort">${handover.work_sort}</div>
                <div class="col-handover-type">${getHandoverTypeText(handover.handover_type)}</div>
                <div class="col-relation-id">${handover.relation_id}</div>
                <div class="col-create-time">${moment.unix(handover.create_time).format('YYYY-MM-DD HH:mm:ss')}</div>
                <div class="col-actions">
                    <button class="ant-btn" onclick="editHandover(${handover.id})">编辑</button>
                    <button class="ant-btn ant-btn-danger" onclick="deleteHandover(${handover.id})">删除</button>
                </div>
            `;
            listContainer.appendChild(itemDiv);
        });

        const totalPages = Math.ceil(handoverData.length / handoverPerPage);
        document.getElementById('page-info').textContent = `第 ${handoverPage} 页 / 共 ${totalPages} 页`;
        document.getElementById('pageJump').max = totalPages;
    }

    function applyFilters() {
        const workSort = document.getElementById('workSortFilter').value;
        const relationId = document.getElementById('relationIdFilter').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let filteredData = handoverData;
        if (workSort) filteredData = filteredData.filter(item => item.work_sort === parseInt(workSort));
        if (relationId) filteredData = filteredData.filter(item => item.relation_id === parseInt(relationId));
        if (startDate) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrAfter(startDate));
        if (endDate) filteredData = filteredData.filter(item => moment.unix(item.create_time).isSameOrBefore(endDate));

        handoverPage = 1;
        handoverData = filteredData;
        renderHandoverList();
    }

    function changePage(delta) {
        const totalPages = Math.ceil(handoverData.length / handoverPerPage);
        handoverPage += delta;
        if (handoverPage < 1) handoverPage = 1;
        if (handoverPage > totalPages) handoverPage = totalPages;
        renderHandoverList();
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('pageJump').value);
        const totalPages = Math.ceil(handoverData.length / handoverPerPage);
        if (page >= 1 && page <= totalPages) {
            handoverPage = page;
            renderHandoverList();
        } else {
            alert('请输入有效的页码');
        }
    }

    function changePerPage() {
        handoverPerPage = parseInt(document.getElementById('perPage').value);
        handoverPage = 1;
        renderHandoverList();
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll').checked;
        document.querySelectorAll('.select-item').forEach(checkbox => checkbox.checked = selectAll);
    }

    function addHandover() {
        document.getElementById('addStatus').value = '0';
        document.getElementById('addWorkSort').value = '';
        document.getElementById('addHandoverType').value = '0';
        document.getElementById('addRelationId').value = '';
        document.getElementById('addModal').style.display = 'block';
    }

    function editHandover(id) {
        const handover = handoverData.find(h => h.id === id);
        document.getElementById('editId').value = handover.id;
        document.getElementById('editStatus').value = handover.status;
        document.getElementById('editWorkSort').value = handover.work_sort;
        document.getElementById('editHandoverType').value = handover.handover_type;
        document.getElementById('editRelationId').value = handover.relation_id;
        document.getElementById('editCreateTime').value = moment.unix(handover.create_time).format('YYYY-MM-DDTHH:mm');
        document.getElementById('editModal').style.display = 'block';
    }

    function saveAdd() {
        const newHandover = {
            id: handoverData.length + 1,
            status: parseInt(document.getElementById('addStatus').value),
            work_sort: parseInt(document.getElementById('addWorkSort').value) || 0,
            handover_type: parseInt(document.getElementById('addHandoverType').value),
            relation_id: parseInt(document.getElementById('addRelationId').value) || 0,
            create_time: moment().unix()
        };
        handoverData.push(newHandover);
        closeAddModal();
        renderHandoverList();
    }

    function saveEdit() {
        const handover = handoverData.find(h => h.id === parseInt(document.getElementById('editId').value));
        handover.status = parseInt(document.getElementById('editStatus').value);
        handover.work_sort = parseInt(document.getElementById('editWorkSort').value) || 0;
        handover.handover_type = parseInt(document.getElementById('editHandoverType').value);
        handover.relation_id = parseInt(document.getElementById('editRelationId').value) || 0;
        closeEditModal();
        renderHandoverList();
    }

    function deleteHandover(id) {
        if (confirm('确定要删除此排班交接事项吗？')) {
            handoverData = handoverData.filter(h => h.id !== id);
            renderHandoverList();
        }
    }

    function batchDelete() {
        const selectedIds = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => parseInt(cb.dataset.id));
        if (selectedIds.length === 0) {
            alert('请先选择要删除的排班交接事项');
            return;
        }
        if (confirm(`确定要删除 ${selectedIds.length} 个排班交接事项吗？`)) {
            handoverData = handoverData.filter(h => !selectedIds.includes(h.id));
            renderHandoverList();
        }
    }

    function closeAddModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    window.onload = () => {
        console.log('Page loaded, initializing...');
        w3.includeHTML(() => {
            console.log('External HTML included');
            initMenus();
            fetchData();
        });
    };
</script>
</body>
</html>
