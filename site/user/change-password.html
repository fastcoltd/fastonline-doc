<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Change Password - FASTRESP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.10/antd.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../_style.css">
    <link rel="stylesheet" href="../_site.css">
</head>
<body>
<div w3-include-html="../_header.html"></div>
<div class="container">
    <div class="change-password-content" style="padding: 1.5625em; max-width: 35em; margin: 2em auto;">
        <i class="fas fa-arrow-left" style="position: absolute; top: 1em; left: 1em; font-size: 1.25em; cursor: pointer; color: var(--text-secondary);" onclick="window.location.href='reset-password.html'"></i>
        <h3 style="font-size: var(--font-xlarge); color: var(--text-primary); margin-bottom: 1.5em; text-align: center;">Reset Password</h3>
        <input type="password" id="new-password" placeholder="New Password" class="ant-input" style="margin-bottom: 1.25em; padding: 0.75em; color: var(--text-primary);">
        <input type="password" id="confirm-password" placeholder="Confirm New Password" class="ant-input" style="margin-bottom: 1.25em; padding: 0.75em; color: var(--text-primary);">
        <p style="font-size: var(--font-small); color: var(--text-secondary); margin-bottom: 1.5em;">Password must be at least 8 characters, include a number, and a special character.</p>
        <button class="btn-orange-solid-large" style="width: 100%; margin-bottom: 1em;" onclick="resetPassword()">Reset</button>
        <div style="min-height: 28em;"></div>
    </div>
</div>
<div w3-include-html="../_footer.html"></div>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
<script src="../_data.js"></script>
<script src="../_fields.js"></script>
<script src="../_member.js"></script>
<script src="../_common.js"></script>
<script>
    w3.includeHTML();

    function resetPassword() {
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // 检查输入（参考 _member.js 中的 resetPassword）
        if (!newPassword) {
            alert('Please enter a new password');
            return;
        }
        if (!confirmPassword) {
            alert('Please confirm your new password');
            return;
        }
        if (newPassword !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        // 密码格式验证（参考 _member.js）
        const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
        if (!passwordRegex.test(newPassword)) {
            alert('Password must be at least 8 characters, include a number, and a special character');
            return;
        }

        // 模拟重置成功（_member.js 中可能关闭弹窗）
        alert('Password reset successful!');
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
