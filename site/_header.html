<!-- _header.html -->
<div class="header">
    <div class="header-inner">
        <div class="content-wrapper">
            <a href="/site/index.html" class="logo">
                <span class="logo-fast">FAST</span><span class="logo-resp">RESP</span>
            </a>
            <form action="/site/search.html" method="get">
                <div class="search-box">
                    <div class="search-wrapper">
                        <select class="search-type" name="type">
                            <option value="items" selected>items</option>
                            <option value="stories">stories</option>
                            <option value="demands">demands</option>
                            <option value="posts">posts</option>
                        </select>
                        <input type="text" id="q" name="q" placeholder="Search for items, stores, demands, knowledge....">
                    </div>
                    <button><i class="fas fa-search"></i></button>
                </div>
            </form>
            <div class="header-actions" id="header-actions">
                <a href="#">Items</a>
                <a href="/site/demand-list.html">Demands</a>
                <div class="dropdown" id="resources-dropdown">
                    <a href="#" class="dropdown-toggle">Resources <i class="fas fa-chevron-down dropdown-arrow"></i></a>
                    <div class="dropdown-menu" id="resources-menu"></div>
                </div>
                <div class="dropdown" id="posts-dropdown">
                    <a href="post-list.html" class="dropdown-toggle">Posts <i class="fas fa-chevron-down dropdown-arrow"></i></a>
                    <div class="dropdown-menu" id="posts-menu"></div>
                </div>
                <a href="/site/store/apply.html" class="become-seller">Become a seller</a>
                <a href="#" onclick="showModal('login-modal', generateLoginModal(), { className: 'login-modal', style: signInRegisterStyle })">Sign In</a>
                <a href="/site/user/register.html" class="btn-large join-btn">Join</a>
            </div>
        </div>
    </div>
    <div class="header-inner">
        <div class="menu2" id="menu2"></div>
    </div>
</div>
