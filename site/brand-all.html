<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>所有品牌 - FASTRESP</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.10/antd.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="_style.css">
    <link rel="stylesheet" href="_site.css">
    <style>
        /* 自定义样式 */
        .brands-container { display: flex; gap: 2em; padding: 1em 0; }
        .letterBar { width: 3em; position: sticky; top: 0em; height: calc(100vh - 1em); overflow-y: auto; background: var(--bg-white); border-right: 0.0625em solid var(--border-color); }
        .letterBar ul { list-style: none; padding: 0; margin: 0; text-align: center; }
        .letterBar li { padding: 0.25em 0; font-size: var(--font-medium); }
        .letterBar a { color: var(--text-primary); text-decoration: none; }
        .letterBar a:hover, .letterBar a.active { color: var(--font-green); font-weight: bold; }
        .main-content { flex: 1; }
        .letter-section { margin-bottom: 2em; }
        .letter-title { font-size: var(--font-xlarge); font-weight: bold; color: var(--text-primary); margin-bottom: 1em; border-bottom: 0.0625em solid var(--border-color); padding-bottom: 0.5em; }
        .brand-list { display: flex; flex-wrap: wrap; gap: 1em; }
        .brand-card { flex: 0 0 calc(25% - 1em); background: var(--bg-white); border: 0.0625em solid var(--border-color); border-radius: 0.5em; padding: 1em; transition: border-color 0.2s, box-shadow 0.2s; display: block; text-decoration: none; color: inherit; position: relative; overflow: hidden; }
        .brand-card::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0); transition: background 0.3s ease; pointer-events: none; z-index: 1; }
        .brand-card:hover { border-color: var(--natural-green); box-shadow: 0 0.3125em 0.9375em rgba(0,0,0,0.1); }
        .brand-card .top-section { display: flex; gap: 1em; margin-bottom: 0.75em; position: relative; z-index: 2; }
        .brand-card .left-section { flex: 0 0 5em; display: flex; flex-direction: column; align-items: center; }
        .brand-card img { width: 4em; height: 4em; border-radius: 50%; margin-bottom: 0.25em; }
        .brand-card h3 { font-size: var(--font-medium); margin: 0; color: var(--text-primary); text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .brand-card .right-section { flex: 1; position: relative; z-index: 2; }
        .brand-card .company-info { font-size: var(--font-small); color: var(--text-secondary); }
        .brand-card .company-info .company-name { color: var(--text-primary);  }
        .brand-card .company-info .company-name a { color: inherit; text-decoration: none; }
        .brand-card .company-info .company-name a:hover { color: var(--font-green); }
        .brand-card .company-info .summary { color: var(--text-secondary); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .brand-card .services-list { margin-bottom: 0.5em; position: relative; z-index: 2; }
        .brand-card .services-list a { color: var(--text-secondary); font-size: var(--font-small); margin-right: 0.5em; text-decoration: none; }
        .brand-card .services-list a:hover { color: var(--font-green); }
        .brand-card .stats { font-size: var(--font-small); color: var(--text-secondary); display: flex; gap: 1em; flex-wrap: nowrap; white-space: nowrap; overflow-x: auto; position: relative; z-index: 2; scrollbar-width: none; }
        .brand-card .stats::-webkit-scrollbar { display: none; }
        .brand-card .stats a { color: var(--natural-green); text-decoration: none; font-weight: bold; }
        .brand-card .stats a:hover { color: var(--font-green); }

        @media (max-width: 60em) {
            .brands-container { flex-direction: column; }
            .letterBar {display: flex;flex-direction: column; width: 3em; height: 90vh; position: fixed; top: 5em; left: 0; border-right: 0.0625em solid var(--border-color); padding: 0; background: var(--bg-white); z-index: 10; }
            .letterBar ul { display: block; padding: 0; }
            .letterBar li { padding: 0em 0; }
            .brand-card {flex: 0 0 calc(50% - 1em); }
            .letter-section {margin-left: 3em;}
            .brand-card .stats { font-size: var(--font-small); flex-wrap: nowrap; overflow-x: auto; white-space: nowrap; }
        }

        @media (max-width: 48em) {
            .brand-card { flex: 0 0 100%; padding: 0.75em; }
            .brand-card .left-section { flex: 0 0 4em; }
            .brand-card img { width: 3.5em; height: 3.5em; }
            .brand-card h3 { font-size: var(--font-medium); }
            .brand-card .services-list { font-size: calc(var(--font-small) * 0.9); }
            .brand-card .stats { font-size: calc(var(--font-small) * 0.9); flex-direction: row; gap: 0.5em; flex-wrap: nowrap; overflow-x: auto; white-space: nowrap; }
            .brand-card .company-info { font-size: calc(var(--font-small) * 0.9); }
            .letter-title { font-size: var(--font-large); }
            .letterBar { width: 2.5em; }
            .letterBar li { padding: 0.2em 0; }
        }
    </style>
</head>
<body>
<!-- 头部 -->
<div w3-include-html="_header.html"></div>

<!-- 主内容 -->
<div class="container">
    <div class="brands-container">
        <!-- 左侧 A-Z 导航条 -->
        <div class="letterBar">
            <ul id="alphabet-nav"></ul>
        </div>

        <!-- 右侧品牌列表 -->
        <div class="main-content">
            <div id="brands-list"></div>
        </div>
    </div>
</div>

<!-- 底部 -->
<div w3-include-html="_footer.html"></div>

<!-- 脚本 -->
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
<script src="_fields.js"></script>
<script src="_data.js"></script>
<script src="_location.js"></script>
<script src="_member.js"></script>
<script src="_common.js"></script>
<script>
    // 随机整数函数
    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // 生成随机服务（2-4个）
    function getRandomServices() {
        const shuffled = services.sort(() => 0.5 - Math.random());
        const count = randomInt(2, 4);
        return shuffled.slice(0, count).map(service => service.name);
    }

    // 初始化页面
    window.onload = () => {
        w3.includeHTML(() => {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const nav = document.getElementById('alphabet-nav');
            const list = document.getElementById('brands-list');

            // 生成 A-Z 导航
            alphabet.forEach(letter => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#${letter}">${letter}</a>`;
                nav.appendChild(li);
            });

            // 对 hotBrands 按名称排序
            const sortedBrands = hotBrands.slice().sort((a, b) => a.name.localeCompare(b.name));

            // 分组并显示品牌
            alphabet.forEach(letter => {
                const brandsForLetter = sortedBrands.filter(brand => brand.name.toUpperCase().startsWith(letter));
                if (brandsForLetter.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'letter-section';
                    section.id = letter;
                    section.innerHTML = `<h2 class="letter-title">${letter}</h2>`;
                    const brandList = document.createElement('div');
                    brandList.className = 'brand-list';

                    brandsForLetter.forEach(brand => {
                        const services = getRandomServices();
                        const demandCount = randomInt(3, 20);
                        const postCount = randomInt(3, 100);
                        const productCount = randomInt(100, 1000);
                        const storeCount = randomInt(10, 150);
                        const faqCount = randomInt(3, 20);

                        const card = document.createElement('a');
                        card.className = 'brand-card';
                        card.style = "hover { border-color"
                        card.href = `brand.html?name=${encodeURIComponent(brand.name)}`;
                        card.innerHTML = `
                            <div class="top-section">
                                <div class="left-section">
                                    <img src="${brand.logo}" alt="${brand.name}">
                                </div>
                                <div class="right-section">
                                    <div class="company-info">
                                        <span class="company-name"><span style="font-size: var(--font-medium); color: ${brand.themeColor}">${brand.name}</span></span><br>
                                        <span class="summary">${brand.description}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="services-list">
                                ${services.map(service => `<a href="brand.html?services=${encodeURIComponent(service)}&name=${encodeURIComponent(brand.name)}">${service}</a>`).join(' | ')}
                            </div>
                            <div class="stats">
                                <span>商品: <a href="item-list.html?brandName=${encodeURIComponent(brand.name)}">${productCount}</a></span>
                                <span>店铺: <a href="store-list.html?brandName=${encodeURIComponent(brand.name)}">${storeCount}</a></span>
                                <span>竞标: <a href="demand-list.html?brandName=${encodeURIComponent(brand.name)}">${demandCount}</a></span>
                                <span>文章: <a href="post-list.html?brandName=${encodeURIComponent(brand.name)}">${postCount}</a></span>
                                <span>FAQ: <a href="faq-list.html?brandName=${encodeURIComponent(brand.name)}">${faqCount}</a></span>
                            </div>
                        `;
                        brandList.appendChild(card);
                    });

                    section.appendChild(brandList);
                    list.appendChild(section);
                }
            });

            // 高亮当前滚动到的字母
            const observer = new IntersectionObserver((entries) => {
                let top = window.scrollY
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const letter = entry.target.id;
                        document.querySelectorAll('.letterBar a').forEach(a => {
                            a.classList.toggle('active', a.getAttribute('href') === `#${letter}`);
                        });
                    }
                });
            }, { threshold: 0.5 });

            document.querySelectorAll('.letter-section').forEach(section => observer.observe(section));
        });
    };
</script>
</body>
</html>
