<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品原型 - Ant Design 风格</title>
    <!-- 引入 Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.10/antd.min.css">
    <style>
        .layout {
            min-height: 100vh;
        }
        .sider {
            background: #fff;
            border-right: 1px solid #f0f0f0;
        }
        .header {
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            padding: 0 24px;
            height: 64px;
            line-height: 64px;
        }
        .content {
            padding: 24px;
            background: #fff;
        }
        .logo {
            height: 64px;
            padding: 16px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 整体布局 -->
    <div class="layout" style="display: flex;">
        <!-- 左侧导航 -->
        <div class="sider" style="width: 200px; flex-shrink: 0;">
            <div class="logo">产品原型</div>
            <div class="ant-menu ant-menu-light ant-menu-root ant-menu-inline" style="border-right: none;">
                <div class="ant-menu-item-group">
                    <div class="ant-menu-item-group-title">导航</div>
                    <ul class="ant-menu-item-group-list">
                        <li class="ant-menu-item">
                            <a href="/manage/index.html">管理后台</a>
                        </li>
                        <li class="ant-menu-item">
                            <a href="/site/index.html">站点</a>
                        </li>
                        <li class="ant-menu-item">
                            <a href="/docs/follow-chart/index.html">流程图</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 右侧内容 -->
        <div style="flex: 1; display: flex; flex-direction: column;">
            <!-- 头部 -->
            <div class="header">
                <span style="font-size: 16px; font-weight: 500;">欢迎使用产品原型</span>
            </div>

            <!-- 主要内容区 -->
            <div class="content">
                <div class="ant-card">
                    <div class="ant-card-head">
                        <div class="ant-card-head-title">首页</div>
                    </div>
                    <div class="ant-card-body">
                        <p>请选择左侧导航进入相应页面：</p>
                        <ul>
                            <li><a href="/manage/index.html">管理后台：/manage/index.html</a></li>
                            <li><a href="/site/index.html">站点：/site/index.html</a></li>
                            <li><a href="/docs/follow-chart/index.html">流程图：/docs/follow-chart/index.html</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
